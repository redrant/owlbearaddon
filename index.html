<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { --p: #bb86fc; --bg: #121212; --c: #1e1e1e; --t: #e0e0e0; --crit: #00ff00; --fail: #ff4444; }
        body { font-family: sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 15px; }
        
        .toolbar { display: flex; gap: 5px; background: #2c2c2c; padding: 8px; border-radius: 6px 6px 0 0; border: 1px solid #444; }
        .btn { background: #444; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn:hover { background: var(--p); color: black; }

        textarea { background: #1a1a1a; border: 1px solid #444; border-top: none; color: white; padding: 10px; width: 100%; box-sizing: border-box; font-family: monospace; border-radius: 0 0 6px 6px; }
        
        #preview { margin-top: 15px; padding: 10px; background: rgba(255,255,255,0.03); border-radius: 8px; border: 1px dashed #444; }
        .dice-roll { color: var(--p); font-weight: bold; cursor: pointer; text-decoration: underline; background: rgba(187,134,252,0.1); padding: 2px 4px; border-radius: 4px; }
        
        .result-box { background: #000; padding: 15px; border: 2px solid var(--p); margin-top: 15px; border-radius: 8px; }
        .c-max { color: var(--crit); font-weight: bold; }
        .c-min { color: var(--fail); font-weight: bold; }
        .stat-tag { color: #03dac6; font-weight: bold; }
        .bonus-tag { color: #ffab40; font-style: italic; }
    </style>
</head>
<body>
    <div id="view-list">
        <h2>Mis Dashes</h2>
        <input type="text" id="dashName" placeholder="Nombre...">
        <button onclick="createDash()" class="btn">CREAR</button>
        <div id="list-container"></div>
    </div>

    <div id="view-details" style="display:none;">
        <button onclick="showList()" class="btn">â¬… Volver</button>
        <h3 id="dash-title"></h3>
        <div class="toolbar">
            <button class="btn" onclick="ins('**','**')">B</button>
            <button class="btn" onclick="ins('# ','')">H1</button>
            <button class="btn" onclick="ins('FUE=10','')">Base</button>
            <button class="btn" onclick="ins('+5FUE','')">Bonus</button>
        </div>
        <textarea id="editor" rows="10" oninput="update()"></textarea>
        <div id="preview"></div>
        <div id="dice-output"></div>
    </div>

    <script>
        let state = { dashes: {}, id: null, stats: {} };
        const KEY = "com.dashisboard.data";

        OBR.onReady(async () => {
            const m = await OBR.scene.getMetadata();
            state.dashes = m[KEY] || {};
            renderList();
        });

        async function save() { await OBR.scene.setMetadata({ [KEY]: state.dashes }); }

        function createDash() {
            const n = document.getElementById('dashName').value;
            if(!n) return;
            const id = "d"+Date.now();
            state.dashes[id] = { name: n, content: "FUE=10\nCasco: +5FUE\nAtaque: 1d20+FUE" };
            save(); renderList();
        }

        function renderList() {
            const c = document.getElementById('list-container');
            c.innerHTML = '';
            Object.keys(state.dashes).forEach(id => {
                const d = document.createElement('div');
                d.style.padding = "10px"; d.style.cursor = "pointer"; d.innerText = "ðŸ“‚ " + state.dashes[id].name;
                d.onclick = () => { state.id = id; open(); };
                c.appendChild(d);
            });
        }

        function open() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'block';
            const d = state.dashes[state.id];
            document.getElementById('dash-title').innerText = d.name;
            document.getElementById('editor').value = d.content;
            update();
        }

        function update() {
            const txt = document.getElementById('editor').value;
            state.dashes[state.id].content = txt;
            
            // LÃ³gica de Variables y Bonus
            state.stats = {};
            // 1. Valores base (FUE=10)
            txt.replace(/([A-Z]+)\s*=\s*(\d+)/gi, (m, n, v) => { state.stats[n.toUpperCase()] = parseInt(v); });
            // 2. Bonus (+5FUE)
            txt.replace(/([\+\-])(\d+)([A-Z]+)/gi, (m, op, v, n) => {
                const name = n.toUpperCase();
                const val = parseInt(v) * (op === '-' ? -1 : 1);
                state.stats[name] = (state.stats[name] || 0) + val;
            });

            let html = txt
                .replace(/([A-Z]+)\s*=\s*(\d+)/gi, '<span class="stat-tag">$1=$2</span>')
                .replace(/([\+\-]\d+[A-Z]+)/gi, '<span class="bonus-tag">$1</span>')
                .replace(/(\d*d\d+[\+\-\*\/A-Z0-9\(\)]*)/gi, (f) => `<span class="dice-roll" onclick="roll('${f}')">${f}</span>`);
            
            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
            save();
        }

        function roll(formula) {
            let f = formula.toUpperCase();
            Object.keys(state.stats).forEach(s => {
                f = f.replace(new RegExp(`\\b${s}\\b`, 'g'), state.stats[s]);
            });

            const dm = f.match(/(\d*)D(\d+)/i);
            if (!dm) return;
            const n = parseInt(dm[1]) || 1, s = parseInt(dm[2]);
            let rs = [], sum = 0;
            for(let i=0; i<n; i++) {
                const r = Math.floor(Math.random()*s)+1;
                sum += r;
                rs.push(`<span class="${r===s?'c-max':(r===1?'c-min':'')}">${r}</span>`);
            }

            let res;
            try { res = eval(sum + f.replace(dm[0], "").replace(/[^0-9\+\-\*\/\(\)]/g, '')); } 
            catch { res = sum; }

            document.getElementById('dice-output').innerHTML = `
                <div class="result-box" onclick="this.innerHTML=''">
                    <div style="font-size:12px; opacity:0.6;">${formula} (Final: ${f})</div>
                    <div style="font-size:1.2em;">[ ${rs.join(', ')} ]</div>
                    <div style="font-size:24px; font-weight:bold;">TOTAL: ${res}</div>
                </div>`;
        }

        function ins(a, b) {
            const e = document.getElementById('editor');
            const start = e.selectionStart, end = e.selectionEnd;
            e.value = e.value.substring(0, start) + a + e.value.substring(start, end) + b + e.value.substring(end);
            update();
        }

        function showList() {
            document.getElementById('view-list').style.display = 'block';
            document.getElementById('view-details').style.display = 'none';
        }
    </script>
</body>
</html>
