<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #1a1a1d; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --folder: #ff9800;
        }
        
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER & SIGNATURE */
        .header { padding: 15px; text-align: center; border-bottom: 1px solid #333; flex-shrink: 0; }
        .version { font-size: 10px; color: var(--p); font-weight: bold; letter-spacing: 3px; }
        .sig { font-size: 18px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); }

        /* VISTAS */
        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; width: 100%; height: 100%; }
        #view-details { display: none; }

        /* LISTA */
        .controls { display: flex; gap: 8px; margin-bottom: 15px; flex-shrink: 0; }
        input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        .btn { border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 12px; transition: 0.2s; color: #000; }
        .btn-p { background: var(--p); } 
        .btn-f { background: var(--folder); }
        .btn-ghost { background: transparent; color: var(--t); border: 1px solid #444; }

        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .card { padding: 12px; background: #16161a; border-radius: 10px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .card.folder { border-left: 5px solid var(--folder); background: #1d170e; }
        .card.dash { border-left: 5px solid var(--p); }
        .child { margin-left: 20px; display: none; }
        .is-open { display: flex !important; }

        /* EDITOR */
        .toolbar { display: flex; gap: 5px; background: #1e1e1e; padding: 10px; border-radius: 8px 8px 0 0; border: 1px solid #333; flex-wrap: wrap; flex-shrink: 0; }
        textarea { flex: 1; background: #080808; color: #bbb; padding: 15px; border: 1px solid #333; border-radius: 0 0 8px 8px; font-family: 'Consolas', monospace; resize: none; outline: none; font-size: 14px; }
        #preview { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg); border: 1px solid #333; border-radius: 8px; line-height: 1.8; word-wrap: break-word; display: none; }

        /* RENDER ELEMENTS */
        .glow { font-weight: bold; } /* El color se inyecta por JS */
        .note-btn { background: rgba(187,134,252,0.1); color: var(--p); border: 1px solid var(--p); padding: 5px 12px; border-radius: 6px; cursor: pointer; margin: 3px; font-weight: bold; }
        .cb-row { display: flex; align-items: center; background: rgba(3,218,198,0.05); padding: 10px; border-radius: 8px; margin: 8px 0; border-left: 4px solid var(--accent); }
        .cb-input { width: 20px; height: 20px; margin-right: 12px; accent-color: var(--accent); cursor: pointer; }
        .roll-link { color: var(--accent); font-weight: bold; cursor: pointer; text-decoration: underline dotted; padding: 0 2px; }

        /* LOG Y DADOS */
        .log-panel { height: 120px; background: #000; border-top: 1px solid #333; padding: 10px; overflow-y: auto; font-size: 11px; flex-shrink: 0; }
        .log-row { padding: 4px 0; border-bottom: 1px solid #111; }
        
        /* MODAL ANIMADO DE DADOS */
        .modal-dice { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0.5); background: #1a1a1d; border: 2px solid var(--p); border-radius: 20px; padding: 30px; z-index: 10000; text-align: center; box-shadow: 0 0 50px #000; opacity: 0; pointer-events: none; transition: 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.49); }
        .modal-dice.show { opacity: 1; transform: translate(-50%, -50%) scale(1); pointer-events: all; }
        .dice-res { font-size: 60px; font-weight: bold; margin: 10px 0; display: block; }
        .dice-faces { color: #888; font-size: 14px; margin-bottom: 15px; }
        .crit { color: var(--crit); text-shadow: 0 0 20px var(--crit); animation: shake 0.5s; }
        .fail { color: var(--fail); text-shadow: 0 0 20px var(--fail); }

        @keyframes shake { 0%, 100% { transform: translate(0,0); } 25% { transform: translate(-5px,0); } 75% { transform: translate(5px,0); } }

        /* OVERLAY GENERAL */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 999; }
        .modal-box { background: #1a1a1d; border: 1px solid #444; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="version">V 1.0.1v</div>
        <div class="sig">My Dashesh - By Redrant :v</div>
    </div>

    <div id="view-list">
        <div class="controls">
            <input type="text" id="newItemName" placeholder="Nombre...">
            <button onclick="create('dash')" class="btn btn-p">+DASH</button>
            <button onclick="create('folder')" class="btn btn-f">+CARPETA</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log-panel">
            <div style="display:flex; justify-content: space-between; margin-bottom: 5px;">
                <b style="color:#666; font-size:9px;">GLOBAL DICE LOG</b>
                <button onclick="clearLog()" style="background:none; border:none; color:var(--p); font-size:9px; cursor:pointer;">BORRAR LOG</button>
            </div>
            <div id="log-content"></div>
        </div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button onclick="goBack()" class="btn btn-ghost">‚¨Ö VOLVER</button>
            <div id="details-title" style="font-weight:bold; color:var(--p);"></div>
            <button onclick="openOwnerMenu()" class="btn btn-ghost">üë§</button>
        </div>
        
        <button onclick="toggleVisual()" id="visual-btn" style="width:100%; padding:15px; background:var(--p); color:#000; font-weight:bold; border:none; border-radius:10px; cursor:pointer; margin-bottom:12px; font-size:14px;">VISUALIZAR</button>

        <div id="editor-ui" style="display:flex; flex-direction:column; flex:1;">
            <div class="toolbar">
                <button class="btn btn-ghost" onclick="ins('[cb] ','')">üîò CasillaPro+</button>
                <button class="btn btn-ghost" onclick="ins('[note=T√çTULO]','[/note]')">üìù NotaPro+</button>
                <button class="btn btn-ghost" onclick="wrap('<g=gold>','</g>')">‚ú® Glow</button>
                <button class="btn btn-ghost" onclick="wrap('**','**')"><b>B</b></button>
                <button class="btn btn-ghost" onclick="wrap('*','*')"><i>I</i></button>
                <button class="btn btn-p" onclick="deleteItem()" style="background:var(--fail); color:white; margin-left:auto;">üóëÔ∏è</button>
            </div>
            <textarea id="editor" oninput="updateContent()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-modal" class="modal-dice">
        <div id="dice-player" style="font-size:12px; color:var(--p);">TIRADA DE DADOS</div>
        <div id="dice-formula" style="font-size:14px; margin-top:5px;">1d20+5</div>
        <div id="dice-result" class="dice-res">20</div>
        <div id="dice-faces" class="dice-faces"></div>
        <button onclick="closeDiceModal()" class="btn btn-p" style="width:100%;">CERRAR</button>
    </div>

    <div id="general-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const DB = "MYDASH_101V";
        const LG = "MYDASH_LOG_101V";
        let state = { items: {}, log: [], id: null, editing: true, uid: 'local', uname: 'Player', openFolders: {} };

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    OBR.scene.onMetadataChange(m => {
                        state.items = m[DB] || {};
                        state.log = m[LG] || [];
                        render();
                    });
                    const initial = await OBR.scene.getMetadata();
                    state.items = initial[DB] || {};
                    state.log = initial[LG] || [];
                    render();
                });
            } catch(e) { console.warn("Modo Web"); render(); }
        }

        async function save() { await OBR.scene.setMetadata({ [DB]: state.items, [LG]: state.log }); }

        function create(type) {
            const n = document.getElementById('newItemName').value || "Nuevo";
            const id = "i" + Date.now();
            state.items[id] = { id, type, name: n, content: type === 'dash' ? "FUE=10\n1d20+FUE" : "", owner: null, parent: null };
            document.getElementById('newItemName').value = "";
            save();
        }

        function render() {
            const container = document.getElementById('items-container');
            container.innerHTML = "";
            const items = Object.values(state.items);

            items.filter(i => i.type === 'folder').forEach(f => {
                const div = document.createElement('div');
                div.className = 'card folder';
                div.innerHTML = `<span>üìÅ ${f.name.toUpperCase()}</span> <span>${state.openFolders[f.id] ? '‚ñ≤' : '‚ñº'}</span>`;
                div.onclick = () => { state.openFolders[f.id] = !state.openFolders[f.id]; render(); };
                div.ondragover = e => e.preventDefault();
                div.ondrop = e => { e.preventDefault(); moveItem(state.dragId, f.id); };
                container.appendChild(div);

                items.filter(c => c.parent === f.id).forEach(child => {
                    container.appendChild(makeDashCard(child, true, state.openFolders[f.id]));
                });
            });

            items.filter(i => i.type === 'dash' && !i.parent).forEach(dash => {
                container.appendChild(makeDashCard(dash, false));
            });

            // Log
            document.getElementById('log-content').innerHTML = state.log.map(l => `
                <div class="log-row"><b>${l.u}:</b> ${l.f} ‚ûî <b style="color:var(--accent)">${l.r}</b> <small style="color:#444">(${l.d})</small></div>
            `).join('');

            if(state.id) syncDetails();
        }

        function makeDashCard(item, isChild, isVisible) {
            const div = document.createElement('div');
            div.className = `card dash ${isChild ? 'child' : ''} ${isChild && isVisible ? 'is-open' : ''}`;
            div.draggable = true;
            div.innerHTML = `<span>üìÑ ${item.name}</span> ${item.owner ? 'üë§' : ''}`;
            div.onclick = (e) => { e.stopPropagation(); state.id = item.id; openDetails(); };
            div.ondragstart = () => state.dragId = item.id;
            div.ondragover = e => e.preventDefault();
            div.ondrop = e => { e.preventDefault(); moveItem(state.dragId, null); };
            return div;
        }

        async function moveItem(id, pid) { state.items[id].parent = pid; await save(); }

        function openDetails() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'flex';
            state.editing = true;
            syncDetails();
        }

        function syncDetails() {
            const item = state.items[state.id];
            if(!item) return goBack();
            document.getElementById('details-title').innerText = item.name.toUpperCase();
            document.getElementById('editor-ui').style.display = state.editing ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.editing ? 'none' : 'block';
            document.getElementById('visual-btn').innerText = state.editing ? "VISUALIZAR" : "EDITAR";
            if(state.editing) {
                if(document.activeElement !== document.getElementById('editor')) document.getElementById('editor').value = item.content;
            } else {
                renderPreview(item.content);
            }
        }

        function renderPreview(txt) {
            const stats = {};
            txt.replace(/(\w+)\s*=\s*([\-\d]+)/g, (m, k, v) => stats[k.toUpperCase()] = parseInt(v));

            let html = txt
                .replace(/  /g, '<br>')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/<g=(.*?)>(.*?)<\/g>/g, (m, color, content) => {
                    return `<span class="glow" style="color:${color}; text-shadow: 0 0 10px ${color};">${content}</span>`;
                })
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => {
                    const sc = c.replace(/\n/g, '<br>').replace(/'/g, "\\'");
                    return `<button class="note-btn" onclick="showModal('${t}', '${sc}')">${t}</button>`;
                })
                .replace(/\[cb\]\s*(.*?)(?:\n|$)/gi, (m, l) => {
                    return `<div class="cb-row"><input type="checkbox" class="cb-input" onclick="transferLoot('${l.replace(/'/g, "\\'")}', this)"><span>${l}</span></div>`;
                })
                .replace(/([\d]*d\d+[\+\-\*\/\d\w\(\)]*|[\+\-]\d+\w+)/gi, f => {
                    return `<span class="roll-link" onclick="roll('${f}', ${JSON.stringify(stats)})">${f}</span>`;
                });

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function roll(formula, stats) {
            let f = formula.toUpperCase();
            for (let s in stats) { f = f.replace(new RegExp(`\\b${s}\\b`, 'g'), stats[s]); }
            
            let diceLog = [];
            let isCrit = false, isFail = false;

            let processed = f.replace(/(\d*)D(\d+)/g, (m, n, d) => {
                let num = parseInt(n) || 1;
                let sides = parseInt(d);
                let sub = 0;
                for(let i=0; i<num; i++){
                    let r = Math.floor(Math.random()*sides)+1;
                    sub += r;
                    diceLog.push({r, sides});
                    if(sides === 20 && r === 20) isCrit = true;
                    if(sides === 20 && r === 1) isFail = true;
                }
                return `(${sub})`;
            });

            let final;
            try { final = Math.floor(eval(processed.replace(/[^-()\d/*+.]/g, ''))); } catch(e) { final = "Error"; }

            // UI Modal
            const modal = document.getElementById('dice-modal');
            const resEl = document.getElementById('dice-result');
            resEl.innerText = final;
            resEl.className = `dice-res ${isCrit ? 'crit' : ''} ${isFail ? 'fail' : ''}`;
            document.getElementById('dice-formula').innerText = formula;
            document.getElementById('dice-faces').innerHTML = diceLog.map(d => {
                let color = d.r === d.sides ? 'var(--crit)' : (d.r === 1 ? 'var(--fail)' : '#888');
                return `<span style="color:${color}; margin: 0 3px;">[${d.r}]</span>`;
            }).join(' ');
            modal.classList.add('show');

            // Global Log
            const entry = { u: state.uname, f: formula, r: final, d: diceLog.map(d=>d.r).join(',') };
            state.log.unshift(entry);
            if(state.log.length > 20) state.log.pop();
            save();
        }

        async function transferLoot(text, cb) {
            if(!cb.checked) return;
            const target = Object.values(state.items).find(i => i.owner === state.uid);
            if(target) {
                target.content += "\n‚úÖ " + text;
                await save();
                cb.disabled = true;
                cb.parentElement.style.opacity = "0.4";
            } else {
                alert("Asignate un Dash con el icono üë§");
                cb.checked = false;
            }
        }

        function showModal(t, c) {
            document.getElementById('modal-content').innerHTML = `<h2 style="color:var(--p); margin-top:0;">${t}</h2><div style="line-height:1.6">${c}</div>`;
            document.getElementById('general-overlay').style.display = 'flex';
        }

        async function openOwnerMenu() {
            let players = [];
            try { players = await OBR.party.getPlayers(); } catch(e) {}
            let h = `<h3>Asignar Due√±o</h3>`;
            players.forEach(p => h += `<button onclick="setOwner('${p.id}')" class="btn btn-p" style="width:100%; margin-bottom:5px;">${p.name}</button>`);
            h += `<button onclick="setOwner('${state.uid}')" class="btn btn-ghost" style="width:100%;">Asignarme a m√≠</button>`;
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('general-overlay').style.display = 'flex';
        }

        function setOwner(uid) { state.items[state.id].owner = uid; save(); document.getElementById('general-overlay').style.display='none'; }
        function closeDiceModal() { document.getElementById('dice-modal').classList.remove('show'); }
        function toggleVisual() { state.editing = !state.editing; syncDetails(); }
        function updateContent() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function goBack() { state.id = null; document.getElementById('view-list').style.display = 'flex'; document.getElementById('view-details').style.display = 'none'; }
        function ins(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + b + e.value.substring(end); updateContent(); }
        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); updateContent(); }
        async function deleteItem() { if(confirm("¬øBorrar permanentemente?")) { delete state.items[state.id]; await save(); goBack(); } }
        async function clearLog() { state.log = []; await save(); }

        init();
    </script>
</body>
</html>
