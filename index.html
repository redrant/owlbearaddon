<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --c: #1a1a1d; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --folder: #ff9800;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 10px; }
        .header-main { text-align: center; margin-bottom: 15px; border-bottom: 1px solid #333; }
        .version { font-size: 10px; color: var(--p); letter-spacing: 2px; font-weight: bold; }
        .signature { font-size: 14px; font-weight: bold; text-shadow: 0 0 8px var(--p); color: var(--p); margin-bottom: 5px; }

        /* Controles */
        .toolbar { display: flex; gap: 4px; background: #222; padding: 8px; border-radius: 8px 8px 0 0; border: 1px solid #444; flex-wrap: wrap; }
        .tool { background: #333; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .tool:hover { background: var(--p); color: #000; }

        #editor { width: 100%; height: 250px; background: #121214; color: #888; padding: 12px; border: 1px solid #444; border-top: none; font-family: monospace; resize: vertical; box-sizing: border-box; outline: none; }
        #preview { padding: 20px; min-height: 100px; display: none; background: rgba(0,0,0,0.3); border-radius: 8px; line-height: 1.6; }

        /* Lista */
        .item-card { padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #333; cursor: pointer; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        .dash-item { background: #1a1a1d; border-left: 4px solid var(--p); }
        .folder-item { background: #2a1b0a; border-left: 4px solid var(--folder); color: var(--folder); }

        /* Log */
        #dice-log { margin-top: 20px; background: #000; border: 1px solid #333; border-radius: 8px; overflow: hidden; }
        .log-header { background: #222; padding: 8px 12px; display: flex; justify-content: space-between; font-size: 11px; }
        #log-content { height: 120px; overflow-y: auto; padding: 10px; font-size: 12px; }
        .log-entry { margin-bottom: 5px; border-bottom: 1px solid #1a1a1d; padding-bottom: 3px; }

        /* Casilla */
        .cb-plus { transform: scale(1.3); margin-right: 10px; cursor: pointer; accent-color: var(--accent); }

        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(8px); }
        .modal { background: #1e1e1e; border: 2px solid var(--p); padding: 25px; border-radius: 15px; width: 85%; max-width: 400px; }
        .mode-toggle { width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; background: var(--p); color: black; }
    </style>
</head>
<body>

    <div id="view-list">
        <div class="header-main">
            <div class="version">1.2.2v</div>
            <div class="signature">By Redrant :v</div>
            <h2 style="margin:5px 0;">My Dashes</h2>
        </div>

        <div style="display: flex; gap: 5px; margin-bottom: 15px;">
            <input type="text" id="itemName" placeholder="Nombre..." style="flex:1; padding:10px; background:#1e1e1e; color:white; border:1px solid #333; border-radius:6px;">
            <button onclick="createItem('dash')" class="tool" style="background:var(--p); color:black;">+Dash</button>
            <button onclick="createItem('folder')" class="tool" style="background:var(--folder); color:black;">+Carpeta</button>
        </div>

        <div id="list-container"></div>

        <div id="dice-log">
            <div class="log-header">
                <span>LOG GLOBAL</span>
                <button onclick="clearLog()" id="btn-clear" style="background:var(--fail); color:white; border:none; border-radius:3px; padding:2px 6px; cursor:pointer;">REINICIAR üîÑ</button>
            </div>
            <div id="log-content"></div>
        </div>
    </div>

    <div id="view-details" style="display:none;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button onclick="showList()" class="tool">‚¨Ö ATR√ÅS</button>
            <div id="current-title" class="signature"></div>
            <button id="btn-lock" onclick="openOwnerMenu()" class="tool">üë§</button>
        </div>
        <button onclick="toggleMode()" id="btn-mode" class="mode-toggle">üëÅÔ∏è VER MODO JUEGO</button>
        <div id="editor-ui">
            <div class="toolbar">
                <button class="tool" onclick="wrap('**','**')">B</button>
                <button class="tool" onclick="promptGlow()">Glow</button>
                <button class="tool" onclick="promptExtraNote()">Note+</button>
                <button class="tool" onclick="ins('[cb] ','')">Casilla+</button>
            </div>
            <textarea id="editor" oninput="handleInput()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="global-overlay" class="overlay" onclick="this.style.display='none'">
        <div id="modal-content" class="modal" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        let state = { items: {}, id: null, stats: {}, editing: true, role: 'GM', userId: 'local', userName: 'Usuario' };
        const KEY = "com.redrant.dashes.hybrid";
        const LOG_KEY = "com.redrant.dashes.log.hybrid";

        // Inicializaci√≥n Dual (Web + Owlbear)
        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.role = await OBR.player.getRole();
                    state.userId = await OBR.player.getId();
                    state.userName = await OBR.player.getName();
                    OBR.scene.onMetadataChange((m) => {
                        state.items = m[KEY] || {};
                        updateUI(m[LOG_KEY] || []);
                    });
                });
            } catch (e) {
                console.log("Modo Web: Usando LocalStorage");
                const localData = localStorage.getItem(KEY);
                if(localData) state.items = JSON.parse(localData);
                updateUI(JSON.parse(localStorage.getItem(LOG_KEY) || "[]"));
            }
        }

        async function save() {
            try {
                await OBR.scene.setMetadata({ [KEY]: state.items });
            } catch (e) {
                localStorage.setItem(KEY, JSON.stringify(state.items));
                updateUI(JSON.parse(localStorage.getItem(LOG_KEY) || "[]"));
            }
        }

        function updateUI(logs) {
            renderList();
            renderLog(logs);
            if(state.id) syncView();
        }

        function createItem(type) {
            const n = document.getElementById('itemName').value || "Nuevo";
            const id = "i" + Date.now();
            state.items[id] = { id, type, name: n, content: type==='dash' ? "# "+n : "", owner: null };
            document.getElementById('itemName').value = '';
            save();
        }

        function renderList() {
            const c = document.getElementById('list-container'); c.innerHTML = '';
            Object.values(state.items).forEach(item => {
                const d = document.createElement('div');
                d.className = `item-card ${item.type}-item`;
                d.innerHTML = `<span>${item.type==='folder'?'üìÅ':'üìÑ'} ${item.name}</span> <span style="font-size:10px; opacity:0.5">${item.owner ? 'üë§' : ''}</span>`;
                d.onclick = () => { if(item.type==='dash'){ state.id=item.id; openDash(); } };
                c.appendChild(d);
            });
        }

        function openDash() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'block';
            state.editing = false; syncView();
        }

        function syncView() {
            const item = state.items[state.id];
            if(!item) return;
            document.getElementById('current-title').innerText = item.name;
            const editor = document.getElementById('editor');
            const canEdit = (state.role === 'GM' || item.owner === state.userId);
            
            editor.readOnly = !canEdit;
            if(document.activeElement !== editor) editor.value = item.content;
            
            document.getElementById('editor-ui').style.display = (state.editing && canEdit) ? 'block' : 'none';
            document.getElementById('preview').style.display = state.editing ? 'none' : 'block';
            document.getElementById('btn-mode').innerText = state.editing ? "‚úçÔ∏è GUARDAR Y VER" : "‚öôÔ∏è EDITAR DASH";
            
            renderPreview(item.content);
        }

        function renderPreview(txt) {
            state.stats = {};
            txt.replace(/([A-Z]+)\s*=\s*(\d+)/gi, (m, n, v) => state.stats[n.toUpperCase()] = parseInt(v));

            let html = txt
                .replace(/\[cb\] (.*?)(\n|$)/g, (m, c) => `<div style="display:flex;align-items:center;"><input type="checkbox" class="cb-plus" onclick="handleCBPlus('${c.replace(/'/g,"\\'")}', this)"><span>${c}</span></div>`)
                .replace(/<g=(.*?)>(.*?)<\/g>/gs, '<span style="text-shadow: 0 0 10px $1; color: $1; font-weight: bold;">$2</span>')
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => `<button class="tool" onclick="showNote('${t}','${c.replace(/\n/g,'<br>')}')">[${t}]</button>`)
                .replace(/(\d*d\d+[\+\-\*\/A-Z0-9]*)/gi, f => `<span style="color:var(--p);cursor:pointer;font-weight:bold;" onclick="roll('${f}')">${f}</span>`);

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function handleCBPlus(content, cb) {
            if(!cb.checked) return;
            const myDash = Object.values(state.items).find(i => i.owner === state.userId);
            if(myDash) {
                myDash.content += "\n" + content;
                save();
            } else if (state.userId === 'local') {
                alert("En modo web, as√≠gnate primero como due√±o de un dash (clic en üë§)");
            }
            setTimeout(() => cb.checked = false, 500);
        }

        async function roll(formula) {
            let f = formula.toUpperCase();
            Object.keys(state.stats).forEach(s => f = f.replace(new RegExp(`\\b${s}\\b`, 'g'), state.stats[s]));
            const dm = f.match(/(\d*)D(\d+)/i); if(!dm) return;
            const n = parseInt(dm[1])||1, s = parseInt(dm[2]);
            let total = 0; for(let i=0; i<n; i++) total += Math.floor(Math.random()*s)+1;
            let res; try { res = eval(total + f.replace(dm[0], "").replace(/[^0-9\+\-\*\/\(\)]/g, '')); } catch { res = total; }
            
            const entry = { user: state.userName, formula, res, time: new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) };
            
            try {
                const meta = await OBR.scene.getMetadata();
                const logs = [entry, ...(meta[LOG_KEY] || [])].slice(0, 20);
                await OBR.scene.setMetadata({ [LOG_KEY]: logs });
            } catch (e) {
                const logs = [entry, ...JSON.parse(localStorage.getItem(LOG_KEY) || "[]")].slice(0, 20);
                localStorage.setItem(LOG_KEY, JSON.stringify(logs));
                updateUI(logs);
            }
        }

        function renderLog(logs) {
            document.getElementById('log-content').innerHTML = logs.map(l => `<div class="log-entry"><b>${l.user}:</b> ${l.formula} ‚ûî <span style="color:var(--accent)">${l.res}</span> <small style="opacity:0.3">${l.time}</small></div>`).join('');
        }

        async function clearLog() {
            if(!confirm("¬øBorrar log global?")) return;
            try { await OBR.scene.setMetadata({ [LOG_KEY]: [] }); } 
            catch (e) { localStorage.setItem(LOG_KEY, "[]"); updateUI([]); }
        }

        function handleInput() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function toggleMode() { state.editing = !state.editing; syncView(); }
        function showList() { state.id = null; document.getElementById('view-list').style.display = 'block'; document.getElementById('view-details').style.display = 'none'; }
        
        async function openOwnerMenu() {
            let h = `<h3>Due√±o del Dash</h3>`;
            try {
                const players = await OBR.party.getPlayers();
                players.forEach(p => h += `<button class="mode-toggle" onclick="setOwner('${p.id}')">${p.name}</button>`);
            } catch(e) { h += `<button class="mode-toggle" onclick="setOwner('local')">Asignarme a m√≠ (Web)</button>`; }
            h += `<button class="mode-toggle" style="background:#444" onclick="setOwner(null)">Nadie</button>`;
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('global-overlay').style.display = 'flex';
        }
        function setOwner(uid) { state.items[state.id].owner = uid; save(); document.getElementById('global-overlay').style.display = 'none'; }

        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); handleInput(); }
        function ins(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + b + e.value.substring(end); handleInput(); }
        function promptGlow() { const c = prompt("Color:", "violet"); if(c) wrap(`<g=${c}>`, `</g>`); }
        function promptExtraNote() { const t = prompt("T√≠tulo:"); const c = prompt("Contenido:"); if(t && c) ins(`[note=${t}]${c}[/note]`, ""); }
        function showNote(t, c) { document.getElementById('modal-content').innerHTML = `<h3>${t}</h3><p style="text-align:left">${c}</p>`; document.getElementById('global-overlay').style.display = 'flex'; }
        
        init();
    </script>
</body>
</html>
