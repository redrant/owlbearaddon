<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #16161a; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --var: #ffab40;
            --dice-bg: #2d2d3d;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--t); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { padding: 12px; text-align: center; border-bottom: 1px solid #333; background: var(--surf); flex-shrink: 0; }
        .sig { font-size: 14px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); letter-spacing: 2px; }

        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; gap: 10px; }
        #view-details { display: none; }

        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
        .card { padding: 12px; background: var(--surf); border-radius: 10px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; user-select: none; transition: 0.2s; }
        .card:hover { border-color: var(--p); }
        .folder { border-left: 5px solid var(--var); background: #1e1e1a; font-weight: bold; }
        .dash { border-left: 5px solid var(--p); }

        /* Estilos Platinum de Renderizado */
        .block-roll { color: #8cafff; background: var(--dice-bg); border-radius: 6px; padding: 4px 10px; cursor: pointer; border-bottom: 3px solid #5c7cff; font-weight: bold; display: inline-flex; align-items: center; margin: 2px 0; }
        .block-note { color: var(--accent); background: var(--dice-bg); border-radius: 6px; padding: 4px 10px; cursor: pointer; border-bottom: 3px solid var(--accent); font-weight: bold; display: inline-flex; align-items: center; margin: 2px 0; }
        .block-var { color: var(--var); border: 1px solid var(--var); padding: 1px 6px; border-radius: 6px; font-family: monospace; font-size: 0.9em; background: rgba(255,171,64,0.1); margin: 2px; display: inline-block; }
        
        .btn-dice { background: var(--dice-bg); border: 1px solid #333; border-bottom: 3px solid var(--p); color: var(--p); padding: 8px 15px; border-radius: 8px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.1s; }
        .btn-dice:active { transform: translateY(2px); border-bottom-width: 1px; }

        .check-btn { display: flex; align-items: center; margin: 8px 0; padding: 10px; background: rgba(187, 134, 252, 0.05); border: 1px solid rgba(187, 134, 252, 0.3); border-radius: 8px; cursor: pointer; color: #fff; }
        .check-btn::before { content: '[+]'; margin-right: 12px; color: var(--p); font-weight: bold; }

        .tool { background: #333; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: bold; }
        textarea { flex: 1; background: #080808; color: #ccc; padding: 15px; border: 1px solid #444; font-family: monospace; resize: none; outline: none; border-radius: 0 0 10px 10px; line-height: 1.5; }
        #preview { flex: 1; overflow-y: auto; padding: 15px; display: none; line-height: 1.7; font-size: 16px; }

        /* Modales */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal { background: #111; border: 2px solid var(--p); padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 0 30px rgba(187, 134, 252, 0.2); }
        .total-box { font-size: 80px; font-weight: 900; color: var(--p); text-shadow: 0 0 20px var(--p); margin: 10px 0; }
        .log { height: 110px; background: #000; padding: 10px; font-size: 11px; border-radius: 10px; border: 1px solid #222; overflow-y: auto; color: #888; text-align: left; }
    </style>
</head>
<body>

    <div class="header"><div class="sig">MY STAR DASH PLATINUM</div></div>

    <div id="view-list">
        <div style="display:flex; gap:8px;">
            <input type="text" id="newName" placeholder="Nombre..." style="flex:1; padding:10px; background:#1a1a1d; border:1px solid #333; color:white; border-radius:8px;">
            <button onclick="newItem('dash')" class="tool" style="background:var(--p); color:black;">+DASH</button>
            <button onclick="newItem('folder')" class="tool" style="background:var(--var); color:black;">+CARPETA</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log" id="log-content"></div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="goBack()" class="btn-dice">‚¨Ö VOLVER</button>
            <b id="det-title" style="color:var(--p)"></b>
            <button id="own-btn" onclick="toggleOwnership()" class="btn-dice">OWNER</button>
        </div>

        <div style="display:flex; margin-top:10px; background:#000; padding:4px; border-radius:10px;">
            <button id="t-view" onclick="switchTab(false)" style="flex:1; padding:10px; background:var(--p); color:black; font-weight:bold; border:none; border-radius:7px; cursor:pointer;">VER</button>
            <button id="t-edit" onclick="switchTab(true)" style="flex:1; padding:10px; background:transparent; color:white; border:none; cursor:pointer;">EDITAR</button>
        </div>

        <div id="editor-ui" style="display:none; flex-direction:column; flex:1;">
            <div style="display:flex; gap:5px; background:#222; padding:8px; border-radius:10px 10px 0 0; flex-wrap:wrap;">
                <button class="tool" onclick="wrap('**','**')">B</button>
                <button class="tool" onclick="wrap('*','*')">I</button>
                <button class="tool" onclick="ins('[+] ','')">Casilla+</button>
                <button class="tool" onclick="askNote()">Nota+</button>
                <button class="tool" onclick="askGlow()">Glow</button>
                <button class="tool" onclick="deleteItem()" style="background:var(--fail); margin-left:auto;">ELIMINAR</button>
            </div>
            <textarea id="editor" oninput="updateContent()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" class="overlay" onclick="this.style.display='none'"><div class="modal"><div id="d-f" style="color:#555; font-size:12px;">F√ìRMULA</div><div id="total-val" class="total-box">0</div><div id="d-res" style="color:#777; font-size:13px; border-top: 1px solid #222; padding-top: 10px;">DADOS</div></div></div>
    <div id="note-overlay" class="overlay" onclick="this.style.display='none'"><div class="modal" onclick="event.stopPropagation()"><h2 id="note-title" style="color:var(--accent); margin-top:0;"></h2><div id="note-body" style="text-align:left; color:#ccc; white-space: pre-wrap; line-height: 1.6; max-height: 60vh; overflow-y: auto;"></div><button onclick="document.getElementById('note-overlay').style.display='none'" class="btn-dice" style="width:100%; margin-top:20px; border-color:var(--accent); color:var(--accent);">CERRAR</button></div></div>

    <script>
        // CLAVES DE SINCRONIZACI√ìN (Deben coincidir con sync.html)
        const DB = "VPLAT_V3_ITEMS", LG = "VPLAT_V3_LOGS", OF = "VPLAT_V3_FOLDERS";
        let state = { items: {}, log: [], id: null, edit: false, uid: 'local', uname: 'Player', openFolders: {} };

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();

                    // ESCUCHA ACTIVA: Si el sync.html o otro jugador cambia algo, se actualiza el mando
                    OBR.scene.onMetadataChange(m => {
                        state.items = m[DB] || {};
                        state.log = m[LG] || [];
                        state.openFolders = m[OF] || {};
                        render();
                    });

                    // CARGA INICIAL
                    const m = await OBR.scene.getMetadata();
                    state.items = m[DB] || {};
                    state.log = m[LG] || [];
                    state.openFolders = m[OF] || {};
                    render();
                });
            } catch(e) { console.error("OBR no detectado"); render(); }
        }

        async function save() { 
            if(window.OBR && OBR.isReady) {
                // GUARDADO AT√ìMICO: Env√≠a todo a la escena para que el sync.html lo reciba
                await OBR.scene.setMetadata({ 
                    [DB]: state.items, 
                    [LG]: state.log, 
                    [OF]: state.openFolders 
                });
            }
            render(); 
        }

        // --- L√ìGICA DE RENDERIZADO PLATINUM ---
        function calculateMemory(txt) {
            const memory = {};
            const lines = txt.split('\n');
            lines.forEach(line => {
                const base = line.match(/([A-Z0-9_]+)\s*=\s*([\+\-]?\d+)/i);
                if(base) memory[base[1].toUpperCase()] = parseInt(base[2]);
            });
            lines.forEach(line => {
                const plus = line.match(/([\+\-])(\d+)([A-Z0-9_]+)/i);
                if(plus) {
                    const sign = plus[1], val = parseInt(plus[2]), key = plus[3].toUpperCase();
                    if(memory[key] !== undefined) memory[key] += (sign === '+' ? 1 : -1) * val;
                }
            });
            return memory;
        }

        function renderPreview(txt) {
            const memory = calculateMemory(txt);
            const processed = txt.split('\n').map(line => {
                let l = line
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/\*(.*?)\*/g, '<i>$1</i>')
                    .replace(/<g=(.*?)>(.*?)<\/g>/g, '<span style="color:$1; text-shadow:0 0 8px $1">$2</span>')
                    .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => `<div class="block-note" onclick="event.stopPropagation(); openNote('${t}', '${encodeURIComponent(c)}')">${t}</div>`)
                    .replace(/([A-Z0-9_]+\s*=\s*[\+\-]?\d+)/gi, '<span class="block-var">$1</span>')
                    .replace(/([\+\-]\d+[A-Z0-9_]+)/gi, '<span class="block-var">$1</span>')
                    .replace(/(\d*d\d+[\+\-\*\/\(\)A-Z0-9_]*)/gi, f => `<div class="block-roll" onclick="event.stopPropagation(); runRoll('${f}')">${f}</div>`);
                
                if (l.trim().startsWith('[+]')) {
                    const content = l.replace('[+]', '').trim();
                    return `<div class="check-btn" onclick="cloneToMyDash(\`${content.replace(/`/g, "\\`")}\`)">${content}</div>`;
                }
                return l;
            });
            document.getElementById('preview').innerHTML = processed.join('<br>');
        }

        async function runRoll(formulaRaw) {
            const it = state.items[state.id];
            const memory = calculateMemory(it.content);
            let logic = formulaRaw.toUpperCase();
            
            Object.keys(memory).forEach(k => {
                logic = logic.replace(new RegExp(`\\b${k}\\b`, 'g'), memory[k]);
            });
            
            const match = logic.match(/(\d*)D(\d+)/i);
            if(!match) return;
            const n = parseInt(match[1]) || 1, s = parseInt(match[2]);
            const results = []; for(let i=0; i<n; i++) results.push(Math.floor(Math.random()*s)+1);
            const sum = results.reduce((a,b)=>a+b, 0);
            
            let final; try { final = eval(logic.replace(match[0], sum).replace(/[^0-9\+\-\*\/\(\)\.]/g, '')); } catch(e) { final = sum; }
            
            document.getElementById('dice-overlay').style.display = 'flex';
            document.getElementById('d-f').innerText = formulaRaw;
            document.getElementById('total-val').innerText = final;
            document.getElementById('d-res').innerText = `DADOS: [${results.join('+')}]`;

            state.log.unshift({ u: it.name, f: formulaRaw, r: final });
            if(state.log.length > 15) state.log.pop();
            save(); // El Sync detectar√° esta nueva tirada
        }

        // --- SISTEMA DE UI ---
        function render() {
            const cont = document.getElementById('items-container'); cont.innerHTML = "";
            Object.values(state.items).forEach(it => {
                const c = document.createElement('div');
                c.className = "card " + (it.type === 'folder' ? 'folder' : 'dash');
                c.innerHTML = `<span>${it.type==='folder'?'üìÅ':'üìÑ'} ${it.name}</span> ${it.owner ? 'üë§' : ''}`;
                c.onclick = () => { state.id = it.id; openDetails(); };
                cont.appendChild(c);
            });
            document.getElementById('log-content').innerHTML = state.log.map(l => `<div><b>${l.u}:</b> ${l.f} ‚ûî <span style="color:var(--p)">${l.r}</span></div>`).join('');
            if(state.id) syncView();
        }

        function openDetails() { document.getElementById('view-list').style.display='none'; document.getElementById('view-details').style.display='flex'; switchTab(false); }
        function goBack() { state.id = null; document.getElementById('view-list').style.display='flex'; document.getElementById('view-details').style.display='none'; }
        
        function syncView() {
            const it = state.items[state.id]; if(!it) return;
            document.getElementById('det-title').innerText = it.name.toUpperCase();
            document.getElementById('own-btn').innerText = it.owner === state.uid ? "LIBERAR" : "OWNER";
            document.getElementById('editor-ui').style.display = state.edit ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.edit ? 'none' : 'block';
            if(state.edit) document.getElementById('editor').value = it.content; else renderPreview(it.content);
        }

        function switchTab(e) { state.edit = e; syncView(); }
        function updateContent() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        
        function newItem(t) {
            const n = document.getElementById('newName').value || "Nuevo";
            const id = "id" + Date.now();
            state.items[id] = { id, type: t, name: n, content: '', owner: null, parent: null };
            document.getElementById('newName').value = ""; save();
        }

        function toggleOwnership() {
            const it = state.items[state.id];
            it.owner = it.owner === state.uid ? null : state.uid;
            save();
        }

        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, f = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, f) + b + e.value.substring(f); updateContent(); }
        function ins(a, b) { document.getElementById('editor').value += a+b; updateContent(); }
        function askNote() { const t=prompt("T√≠tulo:"); const c=prompt("Contenido:"); if(t&&c) ins(`\n[note=${t}]${c}[/note]`, ""); }
        function askGlow() { const c=prompt("Color:"); if(c) wrap(`<g=${c}>`, `</g>`); }
        function openNote(t, c) { document.getElementById('note-title').innerText = t; document.getElementById('note-body').innerText = decodeURIComponent(c); document.getElementById('note-overlay').style.display='flex'; }
        function deleteItem() { if(confirm("¬øBorrar?")) { delete state.items[state.id]; save(); goBack(); } }
        
        function cloneToMyDash(t) {
            const my = Object.values(state.items).find(i => i.owner === state.uid);
            if(my) { my.content += "\n"+t; save(); alert("Copiado a tu Dash"); }
            else { alert("Debes ser OWNER de un Dash primero"); }
        }

        init();
    </script>
    <iframe src="sync.html" style="display:none;"></iframe>
</body>
</html>
