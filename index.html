<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --c: #1a1a1d; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --folder: #ff9800;
        }
        
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 10px; user-select: none; }
        
        /* Cabecera */
        .header-main { text-align: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 8px; }
        .version { font-size: 9px; color: var(--p); font-weight: bold; letter-spacing: 2px; }
        .signature { font-size: 15px; font-weight: bold; text-shadow: 0 0 10px var(--p); color: var(--p); }

        /* Editor y Toolbar */
        .toolbar { display: flex; gap: 4px; background: #1e1e1e; padding: 8px; border-radius: 8px 8px 0 0; border: 1px solid #333; }
        .tool { background: #2d2d30; color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; font-size: 11px; font-weight: 600; }
        .tool:hover { background: var(--p); color: black; }
        #editor { width: 100%; height: 280px; background: #0f0f11; color: #aaa; padding: 15px; border: 1px solid #333; border-top: none; font-family: 'Consolas', monospace; resize: vertical; box-sizing: border-box; outline: none; }

        /* Preview y Elementos de Juego */
        #preview { padding: 20px; min-height: 120px; display: none; background: rgba(255,255,255,0.02); border-radius: 0 0 10px 10px; line-height: 1.8; border: 1px solid #333; border-top: none; }
        
        .cb-container { display: flex; align-items: center; background: rgba(3, 218, 198, 0.05); padding: 12px; border-radius: 8px; margin: 10px 0; border-left: 4px solid var(--accent); }
        .cb-plus { width: 20px; height: 20px; margin-right: 15px; cursor: pointer; accent-color: var(--accent); flex-shrink: 0; }
        .cb-label { font-size: 14px; color: #eee; flex: 1; }

        .note-btn { background: rgba(187, 134, 252, 0.1); color: var(--p); border: 1px solid var(--p); padding: 4px 10px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; margin: 4px 2px; display: inline-flex; align-items: center; }
        .note-btn:hover { background: var(--p); color: #000; }

        .dice-roll { color: var(--p); font-weight: bold; cursor: pointer; text-decoration: underline; }

        /* Listas y Modales */
        .item-card { padding: 12px; margin-bottom: 6px; border-radius: 8px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: #16161a; }
        .dash-item { border-left: 4px solid var(--p); }
        
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 9999; backdrop-filter: blur(5px); }
        .modal { background: #1a1a1d; border: 1px solid #333; padding: 25px; border-radius: 15px; width: 85%; max-width: 450px; }
    </style>
</head>
<body>

    <div id="view-list">
        <div class="header-main">
            <div class="version">V 1.3.7 - STABLE</div>
            <div class="signature">By Redrant :v</div>
        </div>
        <div style="display:flex; gap:5px; margin-bottom:15px;">
            <input type="text" id="itemName" placeholder="Nombre..." style="flex:1; padding:10px; background:#1a1a1d; color:white; border:1px solid #333; border-radius:8px;">
            <button onclick="createItem('dash')" class="tool" style="background:var(--p); color:black;">+DASH</button>
        </div>
        <div id="list-container"></div>
    </div>

    <div id="view-details" style="display:none;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:12px;">
            <button onclick="showList()" class="tool">‚¨Ö ATR√ÅS</button>
            <div id="current-title" class="signature"></div>
            <button onclick="openOwnerMenu()" class="tool">üë§</button>
        </div>

        <button onclick="toggleMode()" id="btn-mode" style="width:100%; padding:12px; background:var(--p); color:black; font-weight:bold; border:none; border-radius:8px; cursor:pointer; margin-bottom:10px;">MODO JUEGO</button>

        <div id="editor-ui">
            <div class="toolbar">
                <button class="tool" onclick="wrap('**','**')">B</button>
                <button class="tool" onclick="wrap('*','*')">I</button>
                <button class="tool" onclick="ins('[note=T√çTULO]CONTENIDO[/note]','')">üìù Nota+</button>
                <button class="tool" onclick="ins('[cb] TEXTO','')">üîò Casilla+</button>
            </div>
            <textarea id="editor" oninput="handleInput()" placeholder="[cb] Espada de Fuego 1d8&#10;[note=Info]Secreto del arma...[/note]"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="global-overlay" class="overlay" onclick="this.style.display='none'"><div id="modal-content" class="modal" onclick="event.stopPropagation()"></div></div>

    <script>
        let state = { items: {}, id: null, stats: {}, editing: false, userId: 'local' };
        const KEY = "com.redrant.dashes.v137";

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.userId = await OBR.player.getId();
                    OBR.scene.onMetadataChange(m => { 
                        state.items = m[KEY] || {}; 
                        renderList(); 
                        if(state.id) syncView(); 
                    });
                });
            } catch(e) { /* Fallback local */ }
        }

        async function save() { await OBR.scene.setMetadata({ [KEY]: state.items }); }

        function createItem(type) {
            const n = document.getElementById('itemName').value || "Nuevo";
            const id = "i" + Date.now();
            state.items[id] = { id, type, name: n, content: '# ' + n, owner: null };
            document.getElementById('itemName').value = '';
            save();
        }

        function renderList() {
            const c = document.getElementById('list-container'); c.innerHTML = '';
            Object.values(state.items).forEach(dash => {
                const d = document.createElement('div');
                d.className = 'item-card dash-item';
                d.innerHTML = `<span>üìÑ ${dash.name}</span> ${dash.owner === state.userId ? '‚≠ê' : ''}`;
                d.onclick = () => { state.id = dash.id; openDash(); };
                c.appendChild(d);
            });
        }

        function openDash() { 
            document.getElementById('view-list').style.display = 'none'; 
            document.getElementById('view-details').style.display = 'block'; 
            state.editing = false; 
            syncView(); 
        }

        function syncView() {
            const item = state.items[state.id];
            document.getElementById('current-title').innerText = item.name;
            document.getElementById('editor-ui').style.display = state.editing ? 'block' : 'none';
            document.getElementById('preview').style.display = state.editing ? 'none' : 'block';
            document.getElementById('btn-mode').innerText = state.editing ? "üíæ GUARDAR" : "‚úçÔ∏è EDITAR";
            if(!state.editing) renderPreview(item.content);
            document.getElementById('editor').value = item.content;
        }

        function renderPreview(txt) {
            let html = txt
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>');

            // 1. Procesar Notas (Botones)
            html = html.replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, title, content) => {
                const cleanContent = content.trim().replace(/\n/g, '<br>').replace(/'/g, "\\'");
                return `<button class="note-btn" onclick="showNote('${title}', '${cleanContent}')">üìå ${title}</button>`;
            });

            // 2. Procesar Casillas Plus
            html = html.replace(/\[cb\]\s*(.*?)(?:\n|$)/gi, (m, content) => {
                const cleanText = content.trim().replace(/'/g, "\\'");
                return `<div class="cb-container"><input type="checkbox" class="cb-plus" onclick="transfer('${cleanText}', this)"><div class="cb-label">${content}</div></div>`;
            });

            // 3. Dados
            html = html.replace(/(\d*d\d+[\+\-\*\/A-Z0-9]*)/gi, f => `<span class="dice-roll">${f}</span>`);

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function transfer(text, cb) {
            if(!cb.checked) return;
            const myDash = Object.values(state.items).find(i => i.owner === state.userId);
            if(myDash) {
                myDash.content += "\n" + text;
                await save();
                cb.disabled = true;
                cb.parentElement.style.opacity = "0.4";
            } else {
                alert("Primero as√≠gnate este Dash con el icono üë§");
                cb.checked = false;
            }
        }

        function showNote(t, c) {
            document.getElementById('modal-content').innerHTML = `
                <h3 style="color:var(--accent); margin-top:0;">${t}</h3>
                <div style="text-align:left; color:#ccc; line-height:1.6;">${c}</div>
                <button onclick="document.getElementById('global-overlay').style.display='none'" class="tool" style="width:100%; margin-top:20px; background:var(--p); color:black;">CERRAR</button>`;
            document.getElementById('global-overlay').style.display = 'flex';
        }

        function toggleMode() { state.editing = !state.editing; syncView(); }
        function handleInput() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function showList() { state.id = null; document.getElementById('view-list').style.display = 'block'; document.getElementById('view-details').style.display = 'none'; }
        
        async function openOwnerMenu() {
            const players = await OBR.party.getPlayers();
            let h = `<h3>Asignar este Dash a:</h3>`;
            players.forEach(p => h += `<button onclick="setOwner('${p.id}')" style="width:100%; padding:10px; margin:4px 0; background:#333; color:white; border:none; border-radius:6px; cursor:pointer;">${p.name}</button>`);
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('global-overlay').style.display = 'flex';
        }

        function setOwner(uid) { state.items[state.id].owner = uid; save(); document.getElementById('global-overlay').style.display='none'; }
        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); handleInput(); }
        function ins(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + b + e.value.substring(end); handleInput(); }

        init();
    </script>
</body>
</html>
