<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #050505; --surf: #111111; --t: #e0e0e0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --var: #ffab40;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--t); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { padding: 10px; text-align: center; border-bottom: 1px solid #222; background: var(--surf); }
        .sig { font-size: 10px; font-weight: bold; color: var(--p); letter-spacing: 3px; }

        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; gap: 10px; }
        #view-details { display: none; }

        /* LISTA */
        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .card { padding: 14px; background: #1a1a1d; border-radius: 12px; border: 1px solid #333; cursor: pointer; display: flex; justify-content: space-between; }
        .card:hover { border-color: var(--p); }

        /* TABS NAVEGACI√ìN */
        .tabs { display: flex; background: #1a1a1d; border-radius: 10px; padding: 4px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 8px; border: none; background: transparent; color: #666; cursor: pointer; font-weight: bold; border-radius: 6px; }
        .tab-btn.active { background: var(--p); color: #000; }

        /* EDITOR */
        .toolbar { display: flex; gap: 5px; background: #151515; padding: 8px; border-radius: 10px 10px 0 0; border: 1px solid #333; }
        .tool { background: #222; color: #fff; border: 1px solid #444; padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 11px; }
        textarea { flex: 1; background: #080808; color: #aaa; padding: 15px; border: 1px solid #333; border-top: none; font-family: 'Consolas', monospace; resize: none; outline: none; border-radius: 0 0 10px 10px; font-size: 14px; }
        
        /* VISUALIZADOR */
        #preview { flex: 1; overflow-y: auto; padding: 10px; display: none; line-height: 1.8; }
        .roll-link { color: var(--p); font-weight: bold; cursor: pointer; border-bottom: 2px solid var(--p); padding: 0 4px; background: rgba(187,134,252,0.1); border-radius: 4px; }
        .var-tag { color: var(--var); font-weight: bold; font-family: monospace; border: 1px solid rgba(255,171,64,0.3); padding: 1px 4px; border-radius: 4px; }

        /* MODAL TRAGAPERRAS */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal { background: #000; border: 1px solid #333; padding: 30px; border-radius: 30px; width: 90%; max-width: 450px; text-align: center; }
        .dice-row { display: flex; justify-content: center; gap: 10px; margin: 20px 0; flex-wrap: wrap; }
        .slot { width: 60px; height: 80px; background: #111; border: 2px solid #333; border-radius: 12px; font-size: 40px; font-weight: 900; display: flex; align-items: center; justify-content: center; transition: 0.2s; }
        .slot.done { border-color: var(--p); color: #fff; box-shadow: 0 0 15px var(--p); }
        .total-box { font-size: 70px; font-weight: 900; color: var(--accent); opacity: 0; transform: scale(0.8); transition: 0.4s; }
        .total-box.show { opacity: 1; transform: scale(1); }

        /* LOG */
        .log-area { height: 130px; background: #000; padding: 10px; font-size: 11px; border-radius: 12px; border: 1px solid #222; overflow-y: auto; }
        .log-line { border-bottom: 1px solid #111; padding: 5px 0; }
    </style>
</head>
<body>

    <div class="header"><div class="sig">MY DASHES v15.0 ‚Ä¢ DEEP MEMORY</div></div>

    <div id="view-list">
        <div style="display:flex; gap:8px;">
            <input type="text" id="newName" placeholder="Nombre..." style="flex:1; padding:10px; background:#111; border:1px solid #333; color:white; border-radius:8px;">
            <button onclick="addItem()" class="tool" style="background:var(--p); color:black;">CREAR</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log-area" id="log-content"></div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="goBack()" class="tool">‚¨Ö ATR√ÅS</button>
            <b id="det-title" style="color:var(--p)"></b>
            <button onclick="deleteItem()" class="tool" style="background:var(--fail);">BORRAR</button>
        </div>
        <div class="tabs">
            <button id="t-edit" class="tab-btn" onclick="setTab(true)">EDITAR</button>
            <button id="t-view" class="tab-btn active" onclick="setTab(false)">VISUALIZAR</button>
        </div>
        <div id="editor-ui" style="display:flex; flex-direction:column; flex:1;">
            <div class="toolbar">
                <button class="tool" onclick="wrap('**','**')">B</button>
                <button class="tool" onclick="ins('FUE=11\n-5FUE','')">PLANTILLA VAR</button>
            </div>
            <textarea id="editor" oninput="saveContent()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <div id="d-formula" style="color:#555; font-family:monospace;"></div>
            <div id="dice-slots" class="dice-row"></div>
            <div id="total-val" class="total-box">0</div>
            <div id="d-log" style="font-size:10px; color:#444; margin-top:10px;"></div>
        </div>
    </div>

    <script>
        let state = { items: {}, logs: [], id: null, edit: false, uname: 'User' };
        const DB = "MD15_DATA", LG = "MD15_LOGS";

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uname = await OBR.player.getName();
                    OBR.scene.onMetadataChange(m => { state.items = m[DB]||{}; state.logs = m[LG]||[]; render(); });
                    const m = await OBR.scene.getMetadata();
                    state.items = m[DB]||{}; state.logs = m[LG]||[]; render();
                });
            } catch(e) { render(); }
        }

        async function save() {
            if(window.OBR) await OBR.scene.setMetadata({ [DB]: state.items, [LG]: state.logs });
            render();
        }

        function addItem() {
            const n = document.getElementById('newName').value || "Nuevo";
            const id = "i" + Date.now();
            state.items[id] = { id, name: n, content: 'FUE=11\n-5FUE\n\nTirada: 1d20+FUE' };
            document.getElementById('newName').value = "";
            save();
        }

        function render() {
            const cont = document.getElementById('items-container'); cont.innerHTML = "";
            Object.values(state.items).forEach(it => {
                const d = document.createElement('div'); d.className = "card";
                d.innerHTML = `<span>üìÑ ${it.name}</span>`;
                d.onclick = () => { state.id = it.id; openDash(); };
                cont.appendChild(d);
            });
            document.getElementById('log-content').innerHTML = state.logs.map(l => `<div class="log-line"><b>${l.u}:</b> ${l.f} ‚ûî <b style="color:var(--accent)">${l.r}</b></div>`).join('');
            if(state.id) sync();
        }

        function openDash() { 
            document.getElementById('view-list').style.display='none'; 
            document.getElementById('view-details').style.display='flex';
            setTab(false);
        }

        function setTab(isEdit) {
            state.edit = isEdit;
            document.getElementById('t-edit').className = isEdit ? "tab-btn active" : "tab-btn";
            document.getElementById('t-view').className = !isEdit ? "tab-btn active" : "tab-btn";
            sync();
        }

        function sync() {
            const it = state.items[state.id]; if(!it) return;
            document.getElementById('det-title').innerText = it.name.toUpperCase();
            document.getElementById('editor-ui').style.display = state.edit ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.edit ? 'none' : 'block';
            if(state.edit) document.getElementById('editor').value = it.content;
            else parsePreview(it.content);
        }

        // --- EL LEXER DE DOS PASOS ---
        function parsePreview(txt) {
            const memory = {};
            // Paso 1: Limpiar texto de HTML para no romper el c√°lculo
            const clean = txt.replace(/<\/?[^>]+(>|$)/g, "");

            // Paso 2: Identificar Base (FUE=11)
            clean.replace(/\b([A-Z]{3,})\b\s*=\s*(\d+)/gi, (m, key, val) => {
                memory[key.toUpperCase()] = parseInt(val);
            });

            // Paso 3: Aplicar Antivariables (-5FUE, +11FUE) al valor base
            // Buscamos patrones de [signo][numero][VARIABLE]
            clean.replace(/([\+\-])(\d+)\b([A-Z]{3,})\b/gi, (m, sign, amount, key) => {
                const k = key.toUpperCase();
                if(memory[k] !== undefined) {
                    if(sign === '-') memory[k] -= parseInt(amount);
                    else memory[k] += parseInt(amount);
                }
            });

            // Paso 4: Renderizar HTML
            let html = txt
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\b([A-Z]{3,})\b/g, m => memory[m] !== undefined ? `<span class="var-tag" title="Valor calculado: ${memory[m]}">${m}</span>` : m);

            // Paso 5: Inyectar Dados (usando el valor final de memory)
            html = html.replace(/(\d*d\d+[\+\-\*\/A-Z0-9\(\)]*)/gi, f => {
                if(!/d/i.test(f)) return f;
                return `<span class="roll-link" onclick="runDice('${f}',${JSON.stringify(memory)})">${f}</span>`;
            });

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function runDice(formula, memory) {
            let finalFormula = formula.toUpperCase();
            
            // Sustituir variables por su valor ya calculado
            for(let key in memory) {
                const reg = new RegExp(`\\b${key}\\b`, 'g');
                finalFormula = finalFormula.replace(reg, memory[key]);
            }

            const match = finalFormula.match(/(\d*)D(\d+)/i);
            const n = parseInt(match[1]) || 1;
            const s = parseInt(match[2]);
            const rolls = [];
            for(let i=0; i<n; i++) rolls.push(Math.floor(Math.random()*s)+1);

            // UI Animaci√≥n Progresiva
            const ov = document.getElementById('dice-overlay');
            const slotCont = document.getElementById('dice-slots');
            const tot = document.getElementById('total-val');
            ov.style.display = 'flex';
            slotCont.innerHTML = "";
            tot.innerText = "0";
            tot.classList.remove('show');
            document.getElementById('d-formula').innerText = formula;

            const slots = [];
            for(let i=0; i<n; i++) {
                const div = document.createElement('div'); div.className = "slot"; div.innerText = "?";
                slotCont.appendChild(div); slots.push(div);
            }

            let sumDice = 0;
            for(let i=0; i<n; i++) {
                await new Promise(r => {
                    let c = 0;
                    const itv = setInterval(() => {
                        slots[i].innerText = Math.floor(Math.random()*s)+1;
                        if(c++ > 8) {
                            clearInterval(itv);
                            slots[i].innerText = rolls[i];
                            slots[i].classList.add('done');
                            sumDice += rolls[i];
                            r();
                        }
                    }, 60);
                });
            }

            // C√°lculo final matem√°tico
            let result;
            try {
                // Reemplazamos el XdY por la suma de los dados
                const evalStr = finalFormula.replace(match[0], sumDice).replace(/[^0-9\+\-\*\/\(\)]/g, '');
                result = Math.floor(eval(evalStr));
            } catch(e) { result = sumDice; }

            tot.innerText = result;
            tot.classList.add('show');
            document.getElementById('d-log').innerText = `Dados: [${rolls.join('+')}] | F√≥rmula procesada: ${finalFormula}`;

            state.logs.unshift({ u: state.uname, f: formula, r: result });
            if(state.logs.length > 15) state.logs.pop();
            save();
        }

        function saveContent() { state.items[state.id].content = document.getElementById('editor').value; }
        function goBack() { state.id = null; document.getElementById('view-list').style.display='flex'; document.getElementById('view-details').style.display='none'; save(); }
        function wrap(a, b) { 
            const e = document.getElementById('editor');
            const s = e.selectionStart, end = e.selectionEnd;
            e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end);
            saveContent();
        }
        function deleteItem() { if(confirm("¬øBorrar?")) { delete state.items[state.id]; save(); goBack(); } }

        init();
    </script>
</body>
</html>
