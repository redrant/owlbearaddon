<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #16161a; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --folder: #ff9800;
        }
        
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER */
        .header { padding: 12px; text-align: center; border-bottom: 1px solid #333; flex-shrink: 0; background: var(--surf); }
        .sig { font-size: 18px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); }

        /* VISTAS */
        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; width: 100%; }
        #view-details { display: none; }

        /* LISTA Y CONTROLES */
        .controls { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        .btn { border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 11px; transition: 0.2s; color: #000; text-transform: uppercase; }
        .btn-p { background: var(--p); } 
        .btn-f { background: var(--folder); }
        .btn-ghost { background: transparent; color: var(--t); border: 1px solid #444; }

        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .card { padding: 14px; background: var(--surf); border-radius: 10px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .card.folder { border-left: 5px solid var(--folder); background: #1d170e; }
        .card.dash { border-left: 5px solid var(--p); }
        .child { margin-left: 20px; display: none; }
        .is-open { display: flex !important; }

        /* EDITOR */
        .toolbar { display: flex; gap: 5px; background: #1e1e1e; padding: 10px; border-radius: 10px 10px 0 0; border: 1px solid #333; flex-wrap: wrap; }
        textarea { flex: 1; background: #0a0a0c; color: #bbb; padding: 15px; border: 1px solid #333; border-radius: 0 0 10px 10px; font-family: 'Consolas', monospace; resize: none; outline: none; font-size: 14px; }
        #preview { flex: 1; overflow-y: auto; padding: 20px; background: var(--bg); border: 1px solid #333; border-radius: 10px; line-height: 1.8; display: none; }

        /* ELEMENTOS RENDER */
        .glow-text { font-weight: bold; text-shadow: 0 0 12px currentColor; }
        .note-btn { background: rgba(3,218,198,0.1); color: var(--accent); border: 1px solid var(--accent); padding: 5px 12px; border-radius: 6px; cursor: pointer; margin: 4px; font-weight: bold; }
        .cb-row { display: flex; align-items: center; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 8px; margin: 10px 0; border-left: 4px solid var(--accent); }
        .cb-input { width: 24px; height: 24px; margin-right: 15px; accent-color: var(--accent); cursor: pointer; }
        .roll-link { color: var(--p); font-weight: bold; cursor: pointer; text-decoration: underline dotted; }

        /* LOG */
        .log-panel { height: 120px; background: #000; border-radius: 10px; padding: 10px; overflow-y: auto; font-size: 11px; margin-top: 10px; border: 1px solid #333; }
        .log-row { padding: 4px 0; border-bottom: 1px solid #111; color: #888; }

        /* MODAL DADOS */
        .dice-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); display:none; align-items:center; justify-content:center; z-index:10000; }
        .modal-dice { background: #1a1a1d; border: 2px solid var(--p); border-radius: 20px; padding: 30px; text-align: center; box-shadow: 0 0 50px #000; transform: scale(0.8); transition: 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.49); }
        .modal-dice.active { transform: scale(1); }
        .dice-res { font-size: 70px; font-weight: bold; margin: 10px 0; display: block; }
        .crit { color: var(--crit); text-shadow: 0 0 20px var(--crit); }
        .fail { color: var(--fail); text-shadow: 0 0 20px var(--fail); }

        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-box { background: #1a1a1d; border: 1px solid var(--p); padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="sig">MY DASHES - REDRANT :v</div>
    </div>

    <div id="view-list">
        <div class="controls">
            <input type="text" id="itemName" placeholder="Nuevo elemento...">
            <button onclick="create('dash')" class="btn btn-p">+Dash</button>
            <button onclick="create('folder')" class="btn btn-f">+Carpeta</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log-panel">
            <div style="display:flex; justify-content: space-between; margin-bottom: 5px;">
                <b style="color:var(--p)">HISTORIAL GLOBAL</b>
                <button id="clear-log-btn" onclick="clearLog()" style="background:none; border:none; color:#555; font-size:9px; cursor:pointer; display:none;">REINICIAR LOG</button>
            </div>
            <div id="log-content"></div>
        </div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:12px;">
            <button onclick="goBack()" class="btn btn-ghost">‚¨Ö Volver</button>
            <div id="details-title" style="font-weight:bold; color:var(--p);"></div>
            <button id="admin-owner" onclick="openOwnerMenu()" class="btn btn-ghost" style="display:none;">üë§</button>
        </div>
        
        <button onclick="toggleVisual()" id="mode-btn" style="width:100%; padding:15px; background:var(--p); color:#000; font-weight:bold; border:none; border-radius:12px; cursor:pointer; margin-bottom:12px;">VISUALIZAR</button>

        <div id="editor-ui" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
            <div class="toolbar">
                <button class="btn btn-ghost" onclick="ins('[cb] ','')">üîò Casilla</button>
                <button class="btn btn-ghost" onclick="promptNote()">üìù Nota</button>
                <button class="btn btn-ghost" onclick="promptGlow()">‚ú® Glow</button>
                <button class="btn btn-ghost" onclick="wrap('**','**')"><b>B</b></button>
                <button id="del-btn" class="btn btn-p" onclick="deleteItem()" style="background:var(--fail); color:white; margin-left:auto; display:none;">üóëÔ∏è</button>
            </div>
            <textarea id="editor" oninput="saveContent()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" class="dice-overlay" onclick="closeDice()">
        <div class="modal-dice" id="dice-modal">
            <div id="d-player" style="color:var(--p); font-size:12px;"></div>
            <div id="d-formula" style="color:#666;"></div>
            <div id="d-result" class="dice-res"></div>
            <div id="d-faces" style="color:#555;"></div>
        </div>
    </div>

    <div id="general-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const DB = "R_DASH_DATA";
        const LG = "R_DASH_LOG";
        let state = { items: {}, log: [], id: null, editing: true, uid: 'local', uname: 'Player', role: 'PLAYER', open: {} };

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    state.role = await OBR.player.getRole();
                    
                    if(state.role === 'GM') {
                        document.getElementById('clear-log-btn').style.display = 'block';
                        document.getElementById('admin-owner').style.display = 'block';
                        document.getElementById('del-btn').style.display = 'block';
                    }

                    OBR.scene.onMetadataChange(m => {
                        state.items = m[DB] || {};
                        state.log = m[LG] || [];
                        render();
                    });
                    const initial = await OBR.scene.getMetadata();
                    state.items = initial[DB] || {};
                    state.log = initial[LG] || [];
                    render();
                });
            } catch(e) { 
                console.warn("Modo Web");
                const local = localStorage.getItem(DB);
                if(local) state.items = JSON.parse(local);
                render(); 
            }
        }

        async function save() {
            if(window.OBR && OBR.scene) {
                await OBR.scene.setMetadata({ [DB]: state.items, [LG]: state.log });
            } else {
                localStorage.setItem(DB, JSON.stringify(state.items));
                render();
            }
        }

        function create(type) {
            const n = document.getElementById('itemName').value || "Nuevo";
            const id = "i" + Date.now();
            state.items[id] = { id, type, name: n, content: type === 'dash' ? "FUE=10\n1d20+FUE" : "", owner: null, parent: null };
            document.getElementById('itemName').value = "";
            save();
        }

        function render() {
            const container = document.getElementById('items-container');
            container.innerHTML = "";
            const items = Object.values(state.items);

            items.filter(i => i.type === 'folder').forEach(f => {
                const div = document.createElement('div');
                div.className = 'card folder';
                div.innerHTML = `<span>üìÅ ${f.name.toUpperCase()}</span> <span>${state.open[f.id] ? '‚ñ≤' : '‚ñº'}</span>`;
                div.onclick = () => { state.open[f.id] = !state.open[f.id]; render(); };
                div.ondragover = e => e.preventDefault();
                div.ondrop = e => { e.preventDefault(); move(state.dragId, f.id); };
                container.appendChild(div);

                items.filter(c => c.parent === f.id).forEach(child => {
                    container.appendChild(makeCard(child, true, state.open[f.id]));
                });
            });

            items.filter(i => i.type === 'dash' && !i.parent).forEach(d => {
                container.appendChild(makeCard(d, false));
            });

            document.getElementById('log-content').innerHTML = state.log.map(l => `
                <div class="log-row"><b>${l.u}:</b> ${l.f} ‚ûî <b style="color:var(--accent)">${l.r}</b></div>
            `).join('');

            if(state.id) syncDetails();
        }

        function makeCard(item, isChild, isVisible) {
            const div = document.createElement('div');
            div.className = `card dash ${isChild ? 'child' : ''} ${isChild && isVisible ? 'is-open' : ''}`;
            div.draggable = true;
            div.innerHTML = `<span>üìÑ ${item.name}</span> ${item.owner ? 'üë§' : ''}`;
            div.onclick = (e) => { e.stopPropagation(); state.id = item.id; openDetails(); };
            div.ondragstart = () => state.dragId = item.id;
            div.ondragover = e => e.preventDefault();
            div.ondrop = e => { e.preventDefault(); move(state.dragId, null); };
            return div;
        }

        function move(id, pid) { state.items[id].parent = pid; save(); }

        function openDetails() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'flex';
            state.editing = false;
            syncDetails();
        }

        function syncDetails() {
            const it = state.items[state.id];
            if(!it) return goBack();
            const canEdit = (state.role === 'GM' || it.owner === state.uid);
            document.getElementById('details-title').innerText = it.name.toUpperCase();
            document.getElementById('editor-ui').style.display = (state.editing && canEdit) ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.editing ? 'none' : 'block';
            document.getElementById('mode-btn').innerText = state.editing ? "VISUALIZAR" : "EDITAR DASH";
            document.getElementById('mode-btn').style.display = canEdit ? 'block' : 'none';
            if(state.editing) {
                if(document.activeElement !== document.getElementById('editor')) document.getElementById('editor').value = it.content;
            } else {
                renderPreview(it.content);
            }
        }

        function renderPreview(txt) {
            const vars = {};
            // L√≥gica de variables y bonos
            txt.replace(/([A-Z]+)\s*=\s*(\d+)/gi, (m, k, v) => vars[k.toUpperCase()] = parseInt(v));
            txt.replace(/([\+\-])(\d+)([A-Z]+)/gi, (m, op, v, k) => {
                const n = k.toUpperCase();
                const val = parseInt(v) * (op === '-' ? -1 : 1);
                vars[n] = (vars[n] || 0) + val;
            });

            let html = txt
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/<g=(.*?)>(.*?)<\/g>/gs, '<span class="glow-text" style="color:$1;">$2</span>')
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => {
                    return `<button class="note-btn" onclick="showModal('${t}', '${c.replace(/\n/g, '<br>')}')">${t}</button>`;
                })
                .replace(/\[cb\] (.*?)(\n|$)/g, (m, c) => {
                    return `<div class="cb-row"><input type="checkbox" class="cb-input" onclick="transfer('${c.replace(/'/g,"\\'")}', this)"><span>${c}</span></div>`;
                })
                .replace(/(\d*d\d+[\+\-\*\/A-Z0-9\(\)]*)/gi, f => {
                    return `<span class="roll-link" onclick="roll('${f}', ${JSON.stringify(vars)})">${f}</span>`;
                });

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function roll(formula, vars) {
            let f = formula.toUpperCase();
            for (let v in vars) { f = f.replace(new RegExp(`\\b${v}\\b`, 'g'), vars[v]); }
            
            const match = f.match(/(\d*)D(\d+)/);
            if(!match) return;
            const num = parseInt(match[1]) || 1, sides = parseInt(match[2]);
            let rolls = [], sum = 0, crit = false, fail = false;

            for(let i=0; i<num; i++) {
                const r = Math.floor(Math.random()*sides)+1;
                sum += r;
                if(sides === 20 && r === 20) crit = true;
                if(sides === 20 && r === 1) fail = true;
                rolls.push(`<span style="color:${r===sides?'var(--crit)':(r===1?'var(--fail)':'inherit')}">${r}</span>`);
            }

            let final;
            try { 
                const mathPart = f.replace(match[0], "");
                final = Math.floor(eval(sum + mathPart.replace(/[^0-9\+\-\*\/\(\)]/g, ''))); 
            } catch(e) { final = sum; }

            // UI
            document.getElementById('d-player').innerText = state.uname.toUpperCase();
            document.getElementById('d-formula').innerText = formula;
            document.getElementById('d-result').innerText = final;
            document.getElementById('d-result').className = `dice-res ${crit?'crit':''} ${fail?'fail':''}`;
            document.getElementById('d-faces').innerHTML = `[ ${rolls.join(', ')} ]`;
            document.getElementById('dice-overlay').style.display = 'flex';
            setTimeout(() => document.getElementById('dice-modal').classList.add('active'), 10);

            state.log.unshift({ u: state.uname, f: formula, r: final });
            if(state.log.length > 20) state.log.pop();
            save();
        }

        async function transfer(text, cb) {
            if(!cb.checked) return;
            // Buscar el dash que pertenece al usuario que clicke√≥
            const myDashId = Object.keys(state.items).find(id => state.items[id].owner === state.uid);
            if(myDashId) {
                state.items[myDashId].content += "\n" + text;
                await save();
                cb.disabled = true;
                cb.parentElement.style.opacity = "0.5";
            } else {
                alert("No tienes un Dash asignado por el DM.");
                cb.checked = false;
            }
        }

        function showModal(t, c) {
            document.getElementById('modal-content').innerHTML = `<h2>${t}</h2><div>${c}</div>`;
            document.getElementById('general-overlay').style.display = 'flex';
        }

        async function openOwnerMenu() {
            let p = []; try { p = await OBR.party.getPlayers(); } catch(e) {}
            let h = `<h3>Asignar Due√±o</h3>`;
            p.forEach(pl => h += `<button onclick="setOwner('${pl.id}')" class="btn btn-p" style="width:100%; margin-bottom:5px;">${pl.name}</button>`);
            h += `<button onclick="setOwner('${state.uid}')" class="btn btn-ghost" style="width:100%;">Asignarme</button>`;
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('general-overlay').style.display = 'flex';
        }

        function setOwner(uid) { state.items[state.id].owner = uid; save(); document.getElementById('general-overlay').style.display='none'; }
        function closeDice() { document.getElementById('dice-modal').classList.remove('active'); setTimeout(()=>document.getElementById('dice-overlay').style.display='none', 200); }
        function toggleVisual() { state.editing = !state.editing; syncDetails(); }
        function saveContent() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function goBack() { state.id = null; document.getElementById('view-list').style.display = 'flex'; document.getElementById('view-details').style.display = 'none'; }
        function ins(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + b + e.value.substring(end); saveContent(); }
        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); saveContent(); }
        function promptGlow() { const c = prompt("Color:", "violet"); if(c) wrap(`<g=${c}>`, `</g>`); }
        function promptNote() { const t = prompt("T√≠tulo:"); const c = prompt("Contenido:"); if(t && c) ins(`[note=${t}]${c}[/note]`, ""); }
        async function deleteItem() { if(confirm("¬øBorrar?")) { delete state.items[state.id]; await save(); goBack(); } }
        async function clearLog() { state.log = []; await save(); }

        init();
    </script>
</body>
</html>
