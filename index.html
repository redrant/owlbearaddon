<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --c: #1a1a1d; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --bonus: #ffab40;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 10px; }
        
        /* Cabecera */
        .header-main { text-align: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .version { font-size: 10px; color: var(--p); letter-spacing: 2px; font-weight: bold; }
        .signature { font-size: 14px; font-weight: bold; text-shadow: 0 0 8px var(--p); }

        /* Barra de Herramientas */
        .toolbar { 
            display: flex; gap: 4px; background: #222; padding: 8px; 
            border-radius: 8px 8px 0 0; flex-wrap: wrap; border: 1px solid #444;
        }
        .tool { 
            background: #333; color: white; border: none; padding: 6px 10px; 
            border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; transition: 0.2s;
        }
        .tool:hover { background: var(--p); color: #000; }
        .tool.accent { background: var(--accent); color: #000; }

        /* Editor y Preview */
        #editor { 
            width: 100%; height: 250px; background: #121214; color: #888; 
            padding: 12px; border: 1px solid #444; border-top: none; font-family: 'Consolas', monospace; 
            resize: vertical; box-sizing: border-box; outline: none; border-radius: 0 0 8px 8px;
        }

        #preview { 
            padding: 20px; min-height: 100px; line-height: 1.8; display: none; 
            background: rgba(0,0,0,0.3); border-radius: 8px;
        }

        /* Estilos en Modo Juego */
        .glow { text-shadow: 0 0 10px var(--p); color: var(--p); font-weight: bold; }
        .italic { font-style: italic; color: #bbb; }
        .dice-roll { color: var(--p); font-weight: bold; cursor: pointer; text-decoration: underline; background: rgba(187,134,252,0.1); padding: 2px 5px; border-radius: 4px; }
        .stat-tag { color: var(--accent); font-weight: bold; }
        
        /* Bot√≥n de ExtraNote en Modo Juego */
        .note-btn { 
            background: #333; color: var(--accent); border: 1px solid var(--accent);
            padding: 2px 8px; border-radius: 4px; cursor: pointer; font-size: 12px;
            font-weight: bold; margin: 0 4px; display: inline-block;
        }
        .note-btn:hover { background: var(--accent); color: black; }

        /* Modales (Dados y ExtraNote) */
        .overlay { 
            position: fixed; top:0; left:0; width:100%; height:100%; 
            background: rgba(0,0,0,0.9); display: none; align-items: center; 
            justify-content: center; z-index: 9999; backdrop-filter: blur(5px);
        }
        .modal { 
            background: #1e1e1e; border: 2px solid var(--p); padding: 25px; 
            border-radius: 15px; text-align: center; max-width: 85%;
            box-shadow: 0 0 30px rgba(187,134,252,0.3);
        }

        .mode-toggle { 
            width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 8px;
            font-weight: bold; cursor: pointer; background: var(--p); color: black;
        }

        .dash-card { background: #1a1a1d; padding: 15px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #333; cursor: pointer; }
    </style>
</head>
<body>

    <div id="view-list">
        <div class="header-main">
            <div class="version">1.1.0v</div>
            <div class="signature">By Redrant :v</div>
            <h2 style="margin:5px 0; color:var(--p)">My Dashes</h2>
        </div>
        <input type="text" id="dashName" placeholder="Nombre..." style="width:100%; padding:10px; margin-bottom:10px; background:#1e1e1e; color:white; border:1px solid #333; border-radius:6px;">
        <button onclick="createDash()" class="mode-toggle">CREAR NUEVO</button>
        <div id="list-container"></div>
    </div>

    <div id="view-details" style="display:none;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button onclick="showList()" class="tool">‚¨Ö LISTA</button>
            <div class="signature" id="current-name"></div>
            <button onclick="deleteDash()" class="tool" style="background:#422;">BORRAR</button>
        </div>

        <button onclick="toggleMode()" id="btn-mode" class="mode-toggle">üëÅÔ∏è VER MODO JUEGO</button>

        <div id="editor-ui">
            <div class="toolbar">
                <button class="tool" onclick="wrap('**','**')" title="Negrita">B</button>
                <button class="tool" onclick="wrap('<i','/i')" title="It√°lica">I</button>
                <button class="tool" onclick="wrap('<g','/g')" title="Brillo">Glow</button>
                <button class="tool accent" onclick="promptExtraNote()">+ ExtraNote</button>
                <button class="tool" onclick="ins('FUE=10','')">Var</button>
                <button class="tool" onclick="ins('+5FUE','')">Bonus</button>
            </div>
            <textarea id="editor" oninput="saveAndParse()"></textarea>
        </div>

        <div id="preview"></div>
    </div>

    <div id="global-overlay" class="overlay" onclick="this.style.display='none'">
        <div id="modal-content" class="modal"></div>
    </div>

    <script>
        let state = { dashes: {}, id: null, stats: {}, editing: true };
        const KEY = "com.dashisboard.data";

        OBR.onReady(async () => {
            const m = await OBR.scene.getMetadata();
            state.dashes = m[KEY] || {};
            renderList();
        });

        async function save() { await OBR.scene.setMetadata({ [KEY]: state.dashes }); }

        function toggleMode() {
            state.editing = !state.editing;
            document.getElementById('editor-ui').style.display = state.editing ? 'block' : 'none';
            document.getElementById('preview').style.display = state.editing ? 'none' : 'block';
            const btn = document.getElementById('btn-mode');
            btn.innerText = state.editing ? "üëÅÔ∏è VER MODO JUEGO" : "‚úçÔ∏è VOLVER A EDITAR";
            btn.style.background = state.editing ? "var(--p)" : "#444";
            if(!state.editing) saveAndParse();
        }

        function promptExtraNote() {
            const title = prompt("T√≠tulo del bot√≥n (ej: Info, Lore, Efecto):");
            if(!title) return;
            const content = prompt("Contenido de la nota (puedes usar espacios):");
            if(!content) return;
            // Guardamos la nota con un formato especial compacto
            ins(`[note=${title}]${content}[/note]`, "");
        }

        function saveAndParse() {
            const txt = document.getElementById('editor').value;
            state.dashes[state.id].content = txt;
            
            state.stats = {};
            // Variables y Bonus
            txt.replace(/([A-Z]+)\s*=\s*(\d+)/gi, (m, n, v) => { state.stats[n.toUpperCase()] = parseInt(v); });
            txt.replace(/([\+\-])(\d+)([A-Z]+)/gi, (m, op, v, n) => {
                const name = n.toUpperCase();
                state.stats[name] = (state.stats[name] || 0) + (parseInt(v) * (op === '-' ? -1 : 1));
            });

            // Renderizado
            let html = txt
                .replace(/<g(.*?) \/g/g, '<span class="glow"$1</span>') // Brillo corto
                .replace(/<i(.*?) \/i/g, '<span class="italic"$1</span>') // Italic corto
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, title, content) => {
                    // Reemplazamos saltos de l√≠nea en el contenido para que eval funcione en el onclick
                    const safeContent = content.replace(/\n/g, '<br>').replace(/'/g, "\\'");
                    return `<button class="note-btn" onclick="showNote('${title}', '${safeContent}')">[${title}]</button>`;
                })
                .replace(/([A-Z]+)\s*=\s*(\d+)/gi, '<span class="stat-tag">$1=$2</span>')
                .replace(/([\+\-]\d+[A-Z]+)/gi, '<span class="bonus-tag">$1</span>')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/#(.*?)(\n|$)/g, '<h2 style="color:var(--p);margin:0;">$1</h2>')
                .replace(/(\d*d\d+[\+\-\*\/A-Z0-9\(\)]*)/gi, (f) => `<span class="dice-roll" onclick="roll('${f}')">${f}</span>`);
            
            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
            save();
        }

        function showNote(title, content) {
            const modal = document.getElementById('modal-content');
            modal.innerHTML = `
                <h3 style="color:var(--p); margin-top:0;">${title}</h3>
                <div style="text-align:left; line-height:1.5; color:#ccc;">${content}</div>
                <div style="font-size:10px; opacity:0.4; margin-top:20px;">Toca fuera para cerrar</div>
            `;
            document.getElementById('global-overlay').style.display = 'flex';
        }

        function roll(formula) {
            let f = formula.toUpperCase();
            Object.keys(state.stats).forEach(s => f = f.replace(new RegExp(`\\b${s}\\b`, 'g'), state.stats[s]));
            const dm = f.match(/(\d*)D(\d+)/i);
            if (!dm) return;
            const n = parseInt(dm[1]) || 1, sides = parseInt(dm[2]);
            let rs = [], sum = 0;
            for(let i=0; i<n; i++) {
                const r = Math.floor(Math.random()*sides)+1;
                sum += r;
                rs.push(`<span style="color:${r===sides?'var(--crit)':(r===1?'var(--fail)':'inherit')}">${r}</span>`);
            }
            let res; try { res = eval(sum + f.replace(dm[0], "").replace(/[^0-9\+\-\*\/\(\)]/g, '')); } catch { res = sum; }
            
            const modal = document.getElementById('modal-content');
            modal.innerHTML = `
                <div style="font-size:12px; color:var(--p); opacity:0.7;">${formula} (${f})</div>
                <div style="font-size:24px; margin:15px 0;">[ ${rs.join(', ')} ]</div>
                <div style="font-size:42px; font-weight:bold; color:var(--accent);">${res}</div>
            `;
            document.getElementById('global-overlay').style.display = 'flex';
        }

        function wrap(a, b) {
            const e = document.getElementById('editor');
            const s = e.selectionStart, end = e.selectionEnd;
            const sel = e.value.substring(s, end);
            e.value = e.value.substring(0, s) + a + sel + b + e.value.substring(end);
            saveAndParse();
        }

        function ins(a, b) {
            const e = document.getElementById('editor');
            const s = e.selectionStart, end = e.selectionEnd;
            e.value = e.value.substring(0, s) + a + b + e.value.substring(end);
            saveAndParse();
        }

        function createDash() {
            const n = document.getElementById('dashName').value;
            if(!n) return;
            const id = "d"+Date.now();
            state.dashes[id] = { name: n, content: "# " + n + "\nFUE=10\n1d20+FUE" };
            document.getElementById('dashName').value = '';
            save(); renderList();
        }

        function renderList() {
            const c = document.getElementById('list-container');
            c.innerHTML = '';
            Object.keys(state.dashes).forEach(id => {
                const card = document.createElement('div');
                card.className = 'dash-card';
                card.innerText = "üìÇ " + state.dashes[id].name;
                card.onclick = () => { state.id = id; openDash(); };
                c.appendChild(card);
            });
        }

        function openDash() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'block';
            document.getElementById('current-name').innerText = state.dashes[state.id].name;
            document.getElementById('editor').value = state.dashes[state.id].content;
            state.editing = true; toggleMode(); toggleMode(); // Reset visual
        }

        function showList() { document.getElementById('view-list').style.display = 'block'; document.getElementById('view-details').style.display = 'none'; }
        function deleteDash() { if(confirm("¬øBorrar?")) { delete state.dashes[state.id]; save(); showList(); } }
    </script>
</body>
</html>
