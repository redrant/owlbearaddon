<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #16161a; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --var: #ffab40;
            --dice-bg: #2d2d3d;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--t); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        .header { padding: 12px; text-align: center; border-bottom: 1px solid #333; background: var(--surf); flex-shrink: 0; }
        .sig { font-size: 14px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); letter-spacing: 2px; }
        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; gap: 10px; }
        #view-details { display: none; }
        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
        .card { padding: 12px; background: var(--surf); border-radius: 10px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .folder { border-left: 5px solid var(--var); background: #1e1e1a; font-weight: bold; }
        .dash { border-left: 5px solid var(--p); }
        .block-roll { color: #8cafff; background: var(--dice-bg); border-radius: 6px; padding: 4px 10px; cursor: pointer; border-bottom: 3px solid #5c7cff; font-weight: bold; display: inline-flex; align-items: center; margin: 2px 0; }
        .block-note { color: var(--accent); background: var(--dice-bg); border-radius: 6px; padding: 4px 10px; cursor: pointer; border-bottom: 3px solid var(--accent); font-weight: bold; display: inline-flex; align-items: center; margin: 2px 0; }
        .block-var { color: var(--var); border: 1px solid var(--var); padding: 1px 6px; border-radius: 6px; font-family: monospace; font-size: 0.9em; background: rgba(255,171,64,0.1); margin: 2px; display: inline-block; }
        .btn-dice { background: var(--dice-bg); border: 1px solid #333; border-bottom: 3px solid var(--p); color: var(--p); padding: 8px 15px; border-radius: 8px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-owner-true { border-color: var(--fail) !important; color: var(--fail) !important; }
        .btn-owner-false { border-color: var(--crit) !important; color: var(--crit) !important; }
        .tool { background: #333; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }
        textarea { flex: 1; background: #080808; color: #ccc; padding: 15px; border: 1px solid #444; font-family: monospace; resize: none; border-radius: 0 0 10px 10px; }
        #preview { flex: 1; overflow-y: auto; padding: 15px; display: none; line-height: 1.7; font-size: 16px; }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal { background: #111; border: 2px solid var(--p); padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; }
        .dice-display { display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin: 20px 0; min-height: 60px; }
        .die-num { font-size: 35px; font-weight: 900; background: #1a1a1d; padding: 10px; border-radius: 10px; border: 1px solid #333; }
        .total-box { font-size: 70px; font-weight: 900; color: var(--p); opacity: 0; transition: opacity 0.5s; text-shadow: 0 0 20px var(--p); }
        .total-box.show { opacity: 1; }
        .log { height: 110px; background: #000; padding: 10px; font-size: 11px; border-radius: 10px; border: 1px solid #222; overflow-y: auto; color: #888; }
    </style>
</head>
<body>
    <div class="header"><div class="sig">MY DASHES PLATINUM V.FIXED</div></div>
    <div id="view-list">
        <div style="display:flex; gap:8px;">
            <input type="text" id="newName" placeholder="Nombre..." style="flex:1; padding:10px; background:#1a1a1d; border:1px solid #333; color:white; border-radius:8px;">
            <button onclick="newItem('dash')" class="tool" style="background:var(--p); color:black;">+DASH</button>
            <button onclick="newItem('folder')" class="tool" style="background:var(--var); color:black;">+CARPETA</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log" id="log-content"></div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="goBack()" class="btn-dice">â¬… VOLVER</button>
            <b id="det-title" style="color:var(--p)"></b>
            <button id="own-btn" onclick="toggleOwnership()" class="btn-dice">...</button>
        </div>
        <div style="display:flex; margin-top:10px; background:#000; padding:4px; border-radius:10px;">
            <button id="t-view" onclick="switchTab(false)" style="flex:1; padding:10px; background:var(--p); color:black; font-weight:bold; border:none; border-radius:7px; cursor:pointer;">VER</button>
            <button id="t-edit" onclick="switchTab(true)" style="flex:1; padding:10px; background:transparent; color:white; border:none; cursor:pointer;">EDITAR</button>
        </div>
        <div id="editor-ui" style="display:none; flex-direction:column; flex:1;">
            <textarea id="editor" oninput="updateContent()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <div id="d-f" style="color:#555; font-size:12px;"></div>
            <div id="dice-container" class="dice-display"></div>
            <div id="total-val" class="total-box">0</div>
            <div id="d-res" style="color:#777; font-size:13px; border-top: 1px solid #222; margin-top: 10px;"></div>
        </div>
    </div>

    <script>
        let state = { items: {}, log: [], id: null, edit: false, uid: 'local', uname: 'Player', openFolders: {} };
        const DB = "VPLAT_ITEMS", LG = "VPLAT_LOGS", OF = "VPLAT_FOLDERS";

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    OBR.scene.onMetadataChange(m => { state.items=m[DB]||{}; state.log=m[LG]||[]; state.openFolders=m[OF]||{}; render(); });
                    const m = await OBR.scene.getMetadata();
                    state.items=m[DB]||{}; state.log=m[LG]||[]; state.openFolders=m[OF]||{}; render();
                });
            } catch(e) { render(); }
        }

        async function save() { if(window.OBR) await OBR.scene.setMetadata({ [DB]: state.items, [LG]: state.log, [OF]: state.openFolders }); render(); }

        function newItem(type) {
            const n = document.getElementById('newName').value || "Nuevo";
            const id = "id" + Date.now();
            state.items[id] = { id, type, name: n, content: 'FUE=20\n-10FUE\n1d20+FUE', parent: null, owner: null };
            document.getElementById('newName').value = ""; save();
        }

        function createCard(it) {
            const d = document.createElement('div'); d.className = "card dash";
            d.innerHTML = `<span>ðŸ“„ ${it.name}</span> ${it.owner ? '<span style="color:var(--p)">ðŸ‘¤</span>' : ''}`;
            d.onclick = () => { state.id = it.id; openDetails(); };
            return d;
        }

        function render() {
            const cont = document.getElementById('items-container'); cont.innerHTML = "";
            const vals = Object.values(state.items);
            vals.filter(it => it.type === 'dash').forEach(d => cont.appendChild(createCard(d)));
            document.getElementById('log-content').innerHTML = state.log.map(l => `<div><b>${l.u}:</b> ${l.f} âž” <b>${l.r}</b></div>`).join('');
            if(state.id) syncView();
        }

        function openDetails() { document.getElementById('view-list').style.display='none'; document.getElementById('view-details').style.display='flex'; switchTab(false); }
        function goBack() { state.id = null; document.getElementById('view-list').style.display='flex'; document.getElementById('view-details').style.display='none'; }

        function syncView() {
            const it = state.items[state.id]; if(!it) return;
            document.getElementById('det-title').innerText = it.name.toUpperCase();
            const obtn = document.getElementById('own-btn');
            if(it.owner === state.uid) { obtn.innerText = "LIBERAR"; obtn.className = "btn-dice btn-owner-true"; }
            else { obtn.innerText = it.owner ? "OCUPADO" : "OWNEAR"; obtn.className = "btn-dice " + (it.owner ? "" : "btn-owner-false"); }
            if(state.edit) document.getElementById('editor').value = it.content; else renderPreview(it.content);
        }

        function getMemory(txt) {
            const memory = {};
            // 1. Bases FUE=20
            txt.replace(/([A-Z0-9_]+)\s*=\s*([\+\-]?\d+)/gi, (m, k, v) => memory[k.toUpperCase()] = parseInt(v));
            // 2. Plus/Minus -10FUE
            txt.replace(/([\+\-])(\d+)([A-Z0-9_]+)/gi, (m, s, v, k) => {
                const key = k.toUpperCase();
                if(memory[key] !== undefined) memory[key] += (s === '+' ? 1 : -1) * parseInt(v);
            });
            return memory;
        }

        function renderPreview(txt) {
            const memory = getMemory(txt);
            const preview = document.getElementById('preview');
            preview.style.display = 'block';
            document.getElementById('editor-ui').style.display = 'none';
            
            const lines = txt.split('\n').map(line => {
                return line.replace(/(\d*d\d+([^\s]*))/gi, (f) => {
                    return `<div class="block-roll" onclick="event.stopPropagation(); runRoll('${f}', ${JSON.stringify(memory)})">${f}</div>`;
                }).replace(/\b([A-Z0-9_]+\s*=\s*[\+\-]?\d+)\b/gi, '<span class="block-var">$1</span>')
                  .replace(/([\+\-]\d+[A-Z0-9_]+)\b/gi, '<span class="block-var">$1</span>');
            });
            preview.innerHTML = lines.join('<br>');
        }

        async function runRoll(formula, memory) {
            let logic = formula.toUpperCase();
            
            // Reemplazar variables por valores ANTES de evaluar
            const keys = Object.keys(memory).sort((a,b) => b.length - a.length);
            keys.forEach(k => { logic = logic.replace(new RegExp(k, 'g'), memory[k]); });

            // Extraer el dado (NdS)
            const match = logic.match(/(\d*)D(\d+)/i);
            if(!match) return;
            const n = parseInt(match[1]) || 1, s = parseInt(match[2]);
            const rolls = Array.from({length: n}, () => Math.floor(Math.random() * s) + 1);
            const sumRolls = rolls.reduce((a,b) => a+b, 0);

            // Mostrar Overlay
            document.getElementById('dice-overlay').style.display = 'flex';
            const container = document.getElementById('dice-container');
            container.innerHTML = "";
            rolls.forEach(r => { container.innerHTML += `<div class="die-num">${r}</div>`; });

            // Calcular final con eval limpio
            let final;
            try {
                // Reemplazamos la parte del dado por su suma y evaluamos el resto
                let mathExpr = logic.replace(match[0], sumRolls).replace(/[^0-9\+\-\*\/\(\)\.]/g, '');
                final = eval(mathExpr);
            } catch(e) { final = sumRolls; }

            const totalBox = document.getElementById('total-val');
            totalBox.innerText = final; totalBox.classList.add('show');
            document.getElementById('d-f').innerText = formula;
            document.getElementById('d-res').innerText = `Detalle: [${rolls.join('+')}] modificado`;

            state.log.unshift({ u: state.uname, f: formula, r: final });
            if(state.log.length > 15) state.log.pop(); save();
        }

        function switchTab(isEdit) {
            state.edit = isEdit;
            document.getElementById('t-view').style.background = !isEdit ? "var(--p)" : "transparent";
            document.getElementById('t-edit').style.background = isEdit ? "var(--p)" : "transparent";
            syncView();
        }

        function toggleOwnership() { 
            const it = state.items[state.id];
            if(it.owner && it.owner !== state.uid) return;
            it.owner = it.owner ? null : state.uid; save(); 
        }

        function updateContent() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        init();
    </script>
</body>
</html>
