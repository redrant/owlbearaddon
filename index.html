<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dash - Platinum Ultimate</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --bg: #0a0a0b; --surf: #121214; --p: #bb86fc; --t: #e0e0e0;
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --var: #ffab40;
            --dice: #8cafff; --radius: 10px;
        }
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; scrollbar-width: thin; }
        body { background: var(--bg); color: var(--t); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        #auth-screen, .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 9999; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(8px); }
        .auth-card, .note-card { background: var(--surf); padding: 30px; border-radius: 20px; border: 1px solid #222; width: 90%; max-width: 380px; text-align: center; }
        .auth-card input { width: 100%; padding: 12px; border-radius: var(--radius); border: 1px solid #333; background: #000; color: #fff; margin: 20px 0; outline: none; text-align: center; }

        header { padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; background: var(--surf); border-bottom: 1px solid #1f1f22; height: 50px; }
        .header-left { display: flex; align-items: center; gap: 10px; overflow-x: auto; flex: 1; }
        .dm-tools-header { display: none; gap: 4px; align-items: center; padding-left: 10px; border-left: 1px solid #333; }
        
        .title { font-size: 14px; font-weight: 900; color: var(--p); letter-spacing: 1px; white-space: nowrap; }
        #user-display { font-size: 10px; opacity: 0.7; cursor: pointer; font-weight: bold; background: #1a1a1c; padding: 4px 10px; border-radius: 20px; white-space: nowrap; }

        #main-container { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 12px; gap: 10px; }
        .bar { display: flex; gap: 6px; background: #161618; padding: 8px; border-radius: var(--radius); align-items: center; }
        .bar input { flex: 1; background: #000; border: 1px solid #222; color: #fff; padding: 10px; border-radius: 8px; outline: none; font-size: 13px; }
        
        .list { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
        .item { background: #161618; padding: 10px 15px; border-radius: var(--radius); border: 1px solid #222; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: 0.2s; }
        .item.hidden-item { opacity: 0.3; border-style: dashed; }
        .item.folder { border-left: 4px solid var(--var); }
        .item.dash { border-left: 4px solid var(--p); }
        .del-btn { color: var(--fail); font-size: 11px; opacity: 0.3; padding: 5px; margin-left: 5px; }
        .del-btn:hover { opacity: 1; }

        #detail-view { position: fixed; inset: 0; background: var(--bg); z-index: 1000; display: none; flex-direction: column; }
        .detail-header { padding: 10px 15px; display: flex; gap: 8px; background: var(--surf); border-bottom: 1px solid #222; align-items: center; }
        #det-title { flex: 1; text-align: center; font-size: 13px; font-weight: 800; color: var(--p); text-transform: uppercase; }
        #content-area { flex: 1; overflow-y: auto; padding: 20px; font-size: 15px; line-height: 1.6; }
        #editor-area { flex: 1; display: none; padding: 15px; flex-direction: column; gap: 10px; }
        textarea { flex: 1; background: #080809; border: 1px solid #222; color: #bbb; border-radius: 12px; padding: 15px; resize: none; font-size: 13px; outline: none; }
        
        .btn-p { background: var(--p); color: #000; padding: 6px 12px; border-radius: 6px; border: none; font-weight: 800; cursor: pointer; font-size: 11px; }
        .btn-s { background: #222; color: #eee; padding: 6px 12px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; font-size: 11px; }
        .btn-tool { background: #1a1a1c; color: #aaa; border: 1px solid #333; padding: 4px 7px; border-radius: 5px; cursor: pointer; font-size: 9px; font-weight: bold; }
        
        /* BOTONES DE ACCI√ìN VISUAL */
        .var-tag { color: var(--var); background: rgba(255,171,64,0.1); padding: 2px 6px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .roll-btn { color: var(--dice); background: rgba(140,175,255,0.1); padding: 2px 8px; border-radius: 5px; cursor: pointer; font-weight: bold; border-bottom: 2px solid var(--dice); }
        .plus-btn { color: var(--p); cursor: pointer; font-weight: 900; background: rgba(187,134,252,0.1); padding: 2px 8px; border-radius: 4px; font-size: 11px; border: 1px solid var(--p); }
        .minus-btn { color: #888; cursor: default; font-weight: 900; background: rgba(255,255,255,0.05); padding: 2px 8px; border-radius: 4px; font-size: 11px; border: 1px solid #444; }
        .note-btn { color: var(--accent); cursor: pointer; font-weight: bold; border-bottom: 1px dashed var(--accent); }

        .log { height: 120px; background: #080809; border-top: 2px solid var(--p); padding: 10px; font-size: 10px; overflow-y: auto; }
        .log-entry { margin-bottom: 6px; border-bottom: 1px solid #1a1a1c; padding-bottom: 4px; }

        #dice-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 10000; display: none; align-items: center; justify-content: center; flex-direction: column; }
        .die-box { width: 50px; height: 50px; background: #111; border: 2px solid #333; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; font-weight: 900; margin: 4px; }
        #total-final { font-size: 70px; font-weight: 900; color: var(--p); transform: scale(0); transition: 0.3s; }
        #total-final.show { transform: scale(1); }
    </style>
</head>
<body>

    <div id="auth-screen">
        <div class="auth-card">
            <h1 style="color:var(--p); margin:0;">PLATINUM</h1>
            <input type="text" id="uname-input" placeholder="Nombre / DM">
            <button onclick="login()" class="btn-p" style="width: 100%;">ENTRAR</button>
        </div>
    </div>

    <div id="note-modal" class="modal-overlay" style="display:none;" onclick="this.style.display='none'">
        <div class="note-card" onclick="event.stopPropagation()">
            <div id="note-title-ui" style="font-weight:900; color:var(--accent); margin-bottom: 15px; font-size:18px;"></div>
            <div id="note-content-ui" style="text-align:left; white-space:pre-wrap; color:#bbb; max-height: 50vh; overflow-y: auto;"></div>
        </div>
    </div>

    <header>
        <div class="header-left">
            <div class="title">My Dash</div>
            <div id="dm-master-tools" class="dm-tools-header">
                <button onclick="globalPrompt('PUNTOS')" class="btn-tool" style="color:var(--p)">+PTS</button>
                <button onclick="globalPrompt('MONEDAS')" class="btn-tool" style="color:var(--accent)">+MON</button>
                <button onclick="globalPrompt('NIVEL')" class="btn-tool" style="color:var(--crit)">+LVL</button>
                <button onclick="exportData()" class="btn-tool">EXP</button>
                <button onclick="importData()" class="btn-tool">IMP</button>
                <button onclick="clearLog()" class="btn-tool" style="color:var(--fail)">CLR</button>
            </div>
        </div>
        <div id="user-display" onclick="logout()"></div>
    </header>

    <div id="main-container">
        <div class="bar">
            <input type="text" id="item-input" placeholder="Nombre...">
            <button onclick="createNew('dash')" class="btn-p">+DASH</button>
            <button onclick="createNew('folder')" class="btn-s">+CARPETA</button>
        </div>
        <div id="list-area" class="list"></div>
        <div id="log-area" class="log"></div>
    </div>

    <div id="detail-view">
        <div class="detail-header">
            <button onclick="closeDetail()" class="btn-tool">VOLVER</button>
            <div id="det-title"></div>
            <button id="own-btn" onclick="toggleOwn()" class="btn-tool">OWN</button>
            <button id="use-btn" onclick="toggleUse()" class="btn-tool">USAR</button>
            <button id="mode-btn" onclick="toggleMode()" class="btn-p">EDIT</button>
            <button id="save-btn" onclick="saveDash()" class="btn-p" style="display:none; background:var(--crit)">SAVE</button>
        </div>
        <div id="content-area"></div>
        <div id="editor-area">
            <div style="display:flex; gap:5px; margin-bottom:10px; flex-wrap: wrap;">
                <button class="btn-tool" onclick="wrap('**','**')">B</button>
                <button class="btn-tool" onclick="wrap('*','*')">I</button>
                <button class="btn-tool" onclick="addGlow()">GLOW</button>
                <button class="btn-tool" onclick="ins('[+] ')">[+]</button>
                <button class="btn-tool" onclick="addNoteTag()">NOTA</button>
                <button class="btn-tool" onclick="ins('[-1]')">[-] ID</button>
                <button class="btn-tool" onclick="deleteCurrent()" style="color:var(--fail); margin-left:auto;">BORRAR</button>
            </div>
            <textarea id="editor-txt" oninput="showSave()"></textarea>
        </div>
    </div>

    <div id="dice-overlay" onclick="this.style.display='none'">
        <div id="slot-machine" style="display:flex; justify-content:center; flex-wrap: wrap;"></div>
        <div id="total-final">0</div>
    </div>

    <script>
        const SB_URL = "https://emqtfhijkywtbwvcdeus.supabase.co";
        const SB_KEY = "sb_publishable_rPFAxYZi5TqK11r3aWGppQ_SpdzF6Kp";
        const client = window.supabase.createClient(SB_URL, SB_KEY);

        let DB = { items: {}, log: [], openFolders: {} };
        let USER = ""; let CID = null; let USING_ID = null; let IS_EDIT = false;

        function login() {
            const val = document.getElementById('uname-input').value.trim();
            if(!val) return; USER = val; localStorage.setItem('platinum_user', val);
            document.getElementById('auth-screen').style.display = 'none';
            document.getElementById('user-display').innerText = USER;
            if(USER === "DM") document.getElementById('dm-master-tools').style.display = 'flex';
            initSync(); setInterval(syncFromCloud, 3000);
        }

        async function initSync() {
            const { data } = await client.from('platinum_session').select('data').eq('id', 1).maybeSingle();
            if(data) { DB = data.data; render(); updateLogUI(); }
        }

        async function syncFromCloud() {
            if(IS_EDIT) return;
            const { data } = await client.from('platinum_session').select('data').eq('id', 1).maybeSingle();
            if(data) { DB = data.data; render(); updateLogUI(); if(CID) renderVisual(); }
        }

        async function sync() { await client.from('platinum_session').upsert({ id: 1, data: DB }); }

        function render() {
            const area = document.getElementById('list-area'); area.innerHTML = "";
            const items = Object.values(DB.items || {}).sort((a,b) => a.id.localeCompare(b.id));
            items.forEach(it => {
                if(it.parent || (it.hidden && USER !== 'DM')) return;
                area.appendChild(createEl(it));
                if(it.type === 'folder' && DB.openFolders[it.id]) {
                    items.filter(c => c.parent === it.id).forEach(c => { 
                        if(c.hidden && USER !== 'DM') return;
                        const cel = createEl(c); cel.style.marginLeft = "20px"; area.appendChild(cel); 
                    });
                }
            });
        }

        function createEl(it) {
            const div = document.createElement('div');
            div.className = `item ${it.type} ${it.hidden ? 'hidden-item' : ''}`;
            div.draggable = true;
            div.innerHTML = `<span>${it.type==='folder'?'üìÅ':'üìÑ'} ${it.name}</span> 
                            <div style="display:flex; align-items:center;">
                                <small style="opacity:0.4; font-size:9px">${it.owner||''}</small>
                                <span class="del-btn" onclick="event.stopPropagation(); deleteItem('${it.id}')">‚úï</span>
                            </div>`;
            div.onclick = () => { if(it.type === 'folder') { DB.openFolders[it.id] = !DB.openFolders[it.id]; sync(); render(); } else openDash(it.id); };
            div.oncontextmenu = (e) => { if(USER === 'DM') { e.preventDefault(); it.hidden = !it.hidden; sync(); render(); } };
            div.ondragstart = (e) => e.dataTransfer.setData('id', it.id);
            div.ondragover = (e) => e.preventDefault();
            div.ondrop = (e) => { const tid = e.dataTransfer.getData('id'); if(it.type === 'folder' && tid !== it.id) { DB.items[tid].parent = it.id; sync(); render(); } else if(tid !== it.id) { DB.items[tid].parent = null; sync(); render(); } };
            return div;
        }

        function openDash(id) {
            CID = id; IS_EDIT = false; 
            document.getElementById('detail-view').style.display = 'flex';
            document.getElementById('content-area').style.display = 'block';
            document.getElementById('editor-area').style.display = 'none';
            document.getElementById('det-title').innerText = DB.items[id].name;
            updateHeader(); renderVisual();
        }

        function renderVisual() {
            const it = DB.items[CID]; const vars = parseVars(it.content);
            document.getElementById('content-area').innerHTML = it.content.split('\n').map(l => {
                let body = l;
                if(l.includes('[-]')) body = body.replace(/\[-(.*?)\]/g, '<span class="minus-btn">[-] $1</span>');
                
                let transferMatch = l.match(/\[(l|c)(\d+)\+(\d+)\]/i);
                if(transferMatch) {
                    const type = transferMatch[1].toLowerCase();
                    const val = transferMatch[2]; const tid = transferMatch[3];
                    const clean = l.replace(/\[(l|c)\d+\+\d+\]/i, '').trim();
                    body = `<span class="plus-btn" onclick="transferText('${clean}', '${type}', ${val}, ${tid})">[+] ${type.toUpperCase()}${val}</span> ${process(clean, vars)}`;
                } else if(l.trim().startsWith('[+]')) {
                    const clean = l.replace('[+]', '').trim();
                    body = `<span class="plus-btn" onclick="transferText('${clean}', 'n', 0, 1)">[+]</span> ${process(clean, vars)}`;
                } else {
                    body = process(l, vars);
                }
                return `<div style="margin-bottom:4px">${body}</div>`;
            }).join('');
        }

        function process(t, v) {
            return t.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>').replace(/\*(.*?)\*/g, '<i>$1</i>')
                    .replace(/<g=(.*?)>(.*?)<\/g>/g, '<span style="color:$1; text-shadow:0 0 8px $1">$2</span>')
                    .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, title, content) => {
                        return `<span class="note-btn" onclick="openNote('${title}', \`${content.replace(/\n/g, '<br>').replace(/'/g, "\\'")}\`)">${title}</span>`;
                    })
                    .replace(/([A-Z]+)=([0-9]+)/gi, (m, k, val) => `<span class="var-tag" onclick="incVar('${k}',${val})">${k}=${val}</span>`)
                    .replace(/(\d*d\d+[\+\-\*\/A-Z0-9]*)/gi, f => `<span class="roll-btn" onclick="rollDice('${f}')">${f}</span>`);
        }

        function parseVars(txt) {
            const v = {}; const bases = txt.matchAll(/([A-Z]+)=([0-9]+)/gi);
            for(const b of bases) v[b[1].toUpperCase()] = parseInt(b[2]);
            return v;
        }

        function incVar(key, val) {
            const it = DB.items[CID]; const vars = parseVars(it.content);
            if(USER === 'DM') {
                const choice = confirm(`¬øSubir ${key} gastando puntos? (Cancelar para editar manual)`);
                if(!choice) {
                    const n = prompt(`Nuevo valor:`, val);
                    if(n !== null) { it.content = it.content.replace(new RegExp(`${key}=${val}`,'i'), `${key}=${n}`); sync(); renderVisual(); }
                    return;
                }
            }
            if(key === "PUNTOS" || key === "MONEDAS" || key === "NIVEL") return;

            let costo = val <= 1 ? 1 : val;
            let pts = vars['PUNTOS'] || 0;
            if(pts >= costo) {
                it.content = it.content.replace(new RegExp(`${key}=${val}`,'i'), `${key}=${val+1}`)
                           .replace(new RegExp(`PUNTOS=${pts}`,'i'), `PUNTOS=${pts-costo}`);
                sync(); renderVisual();
            } else alert(`Necesitas ${costo} PUNTOS.`);
        }

        async function rollDice(fStr) {
            const it = DB.items[CID]; const vars = parseVars(it.content);
            let f = fStr.toUpperCase(); Object.keys(vars).forEach(k => f = f.replace(new RegExp(k,'g'), vars[k]));
            const match = f.match(/(\d*)D(\d+)/i); const num = Math.min(parseInt(match[1]) || 1, 15); const sides = parseInt(match[2]);
            document.getElementById('dice-overlay').style.display = 'flex';
            const machine = document.getElementById('slot-machine'); machine.innerHTML = "";
            const results = [];
            for(let i=0; i<num; i++) {
                const box = document.createElement('div'); box.className = 'die-box'; machine.appendChild(box);
                const r = Math.floor(Math.random()*sides)+1; results.push(r);
                for(let j=0; j<5; j++) { box.innerText = Math.floor(Math.random()*sides)+1; await new Promise(res => setTimeout(res, 60)); }
                box.innerText = r; if(r===1) box.style.color = 'var(--fail)'; if(r===sides) box.style.color = 'var(--crit)';
            }
            let totalRoll = results.reduce((a,b)=>a+b, 0);
            let finalValue = Math.floor(eval(f.replace(match[0], totalRoll)));
            setTimeout(() => { const tf = document.getElementById('total-final'); tf.innerText = finalValue; tf.classList.add('show'); }, 100);
            DB.log.unshift({ u:USER, dash:it.name, total:finalValue, formula:fStr, faces:results, max:sides });
            if(DB.log.length > 20) DB.log.pop(); sync();
        }

        function updateLogUI() {
            document.getElementById('log-area').innerHTML = (DB.log || []).map(l => `
                <div class="log-entry">
                    <b style="color:var(--p)">${l.u}</b>: <span style="font-size:12px; color:#fff">${l.total}</span> <small>(${l.formula})</small><br>
                    <span style="opacity:0.5; font-size:9px">Caras: ${l.faces.map(f => `<span style="color:${f===l.max?'var(--crit)':(f===1?'var(--fail)':'#8cafff')}">${f}</span>`).join(', ')}</span>
                </div>
            `).join('');
        }

        function transferText(txt, type, val, tid) {
            if(!USING_ID) return alert("Usa 'USAR' en tu Dash.");
            const target = DB.items[USING_ID]; const tVars = parseVars(target.content);
            if(type === 'l' && (tVars['NIVEL'] || 0) < val) return alert(`Requieres Nivel ${val}`);
            if(type === 'c') {
                const coins = tVars['MONEDAS'] || 0;
                if(coins < val) return alert(`Faltan Monedas.`);
                target.content = target.content.replace(new RegExp(`MONEDAS=${coins}`,'i'), `MONEDAS=${coins-val}`);
            }
            let lines = target.content.split('\n');
            let idx = lines.findIndex(l => l.includes(`[-${tid}]`));
            if(idx !== -1) lines.splice(idx + 1, 0, txt); else lines.push(txt);
            target.content = lines.join('\n'); sync(); alert("Enviado.");
        }

        function globalPrompt(key) {
            const val = prompt(`Sumar ${key} globalmente:`);
            if(!val) return;
            Object.values(DB.items).forEach(it => {
                if(it.type === 'dash') {
                    const v = parseVars(it.content);
                    if(v[key] !== undefined) it.content = it.content.replace(new RegExp(`${key}=${v[key]}`,'i'), `${key}=${parseInt(v[key]) + parseInt(val)}`);
                }
            });
            sync(); alert("Actualizado.");
        }

        function openNote(title, content) {
            document.getElementById('note-title-ui').innerText = title;
            document.getElementById('note-content-ui').innerHTML = content;
            document.getElementById('note-modal').style.display = 'flex';
        }

        function updateHeader() {
            const it = DB.items[CID]; 
            document.getElementById('mode-btn').style.display = (it.owner === USER || USER === 'DM') ? 'block' : 'none';
            document.getElementById('own-btn').innerText = it.owner ? (it.owner === USER ? "FREE" : "BUSY") : "OWN";
            document.getElementById('use-btn').innerText = USING_ID === CID ? "USANDO ‚úÖ" : "USAR";
        }

        function toggleMode() {
            IS_EDIT = !IS_EDIT;
            document.getElementById('content-area').style.display = IS_EDIT ? 'none' : 'block';
            document.getElementById('editor-area').style.display = IS_EDIT ? 'flex' : 'none';
            if(IS_EDIT) document.getElementById('editor-txt').value = DB.items[CID].content;
            document.getElementById('mode-btn').innerText = IS_EDIT ? "VIEW" : "EDIT";
            document.getElementById('save-btn').style.display = 'none';
        }

        function saveDash() { DB.items[CID].content = document.getElementById('editor-txt').value; sync(); renderVisual(); document.getElementById('save-btn').style.display = 'none'; }
        function toggleOwn() { const it = DB.items[CID]; if(it.owner && it.owner !== USER && USER !== 'DM') return; it.owner = it.owner ? null : USER; sync(); updateHeader(); }
        function toggleUse() { USING_ID = (USING_ID === CID) ? null : CID; updateHeader(); }
        function closeDetail() { CID = null; document.getElementById('detail-view').style.display = 'none'; }
        function createNew(type) { 
            const name = document.getElementById('item-input').value.trim() || "Nuevo"; const id = 'id'+Date.now(); 
            DB.items[id] = { id, name, type, content: 'PUNTOS=0\nMONEDAS=0\nNIVEL=1\n', owner: USER, parent: null, hidden: false }; 
            sync(); render(); document.getElementById('item-input').value = ""; 
        }
        function deleteItem(id) { if(confirm("¬øEliminar?")) { delete DB.items[id]; sync(); render(); } }
        function deleteCurrent() { deleteItem(CID); closeDetail(); }
        function showSave() { document.getElementById('save-btn').style.display = 'block'; }
        function clearLog() { DB.log = []; sync(); updateLogUI(); }
        function exportData() { const blob = new Blob([JSON.stringify(DB)], {type:'application/json'}); const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='backup.json'; a.click(); }
        function importData() { const inp = document.createElement('input'); inp.type='file'; inp.onchange = (e) => { const r = new FileReader(); r.onload = (ev) => { DB = JSON.parse(ev.target.result); sync(); render(); }; r.readAsText(e.target.files[0]); }; inp.click(); }
        function wrap(a,b) { const tx = document.getElementById('editor-txt'); const s=tx.selectionStart, e=tx.selectionEnd; tx.value=tx.value.substring(0,s)+a+tx.value.substring(s,e)+b+tx.value.substring(e); showSave(); }
        function ins(a) { document.getElementById('editor-txt').value += a; showSave(); }
        function addGlow() { const c = prompt("Color:"); if(c) wrap(`<g=${c}>`,`</g>`); }
        function addNoteTag() { const t = prompt("T√≠tulo:"); if(t) wrap(`[note=${t}]`,`[/note]`); }
        function logout() { localStorage.removeItem('platinum_user'); location.reload(); }
        window.onload = () => { const s = localStorage.getItem('platinum_user'); if(s) { document.getElementById('uname-input').value = s; login(); } };
    </script>
</body>
</html>
