<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --c: #1a1a1d; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --bonus: #ffab40;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 15px; overflow-x: hidden; }
        
        /* Estilo de la Firma */
        .header-main { text-align: center; margin-bottom: 20px; }
        .signature { font-size: 11px; color: var(--p); opacity: 0.7; font-style: italic; margin-top: 4px; }

        /* Contenedor Unificado (Editor + Preview) */
        .unified-box { position: relative; background: var(--c); border-radius: 12px; border: 1px solid #333; overflow: hidden; }
        
        #editor { 
            width: 100%; height: 180px; background: #121214; color: var(--t); 
            padding: 15px; border: none; font-family: 'Consolas', monospace; 
            resize: vertical; outline: none; border-bottom: 2px solid #333; font-size: 14px;
        }

        #preview { 
            padding: 20px; min-height: 100px; line-height: 1.8; 
            background: linear-gradient(180deg, #1a1a1d 0%, #161618 100%);
        }

        /* Coloreado en el mismo lugar */
        .dice-roll { color: var(--p); font-weight: bold; cursor: pointer; text-decoration: underline; background: rgba(187,134,252,0.15); padding: 2px 6px; border-radius: 4px; transition: 0.2s; }
        .dice-roll:hover { background: var(--p); color: #000; }
        .stat-tag { color: var(--accent); font-weight: bold; border-bottom: 1px solid rgba(3,218,198,0.3); }
        .bonus-tag { color: var(--bonus); font-style: italic; font-weight: bold; }

        /* NOTIFICACIÃ“N FLOTANTE (Overlay de Dados) */
        #dice-overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.8); display: none; align-items: center; 
            justify-content: center; z-index: 1000; backdrop-filter: blur(4px);
        }
        .dice-modal { 
            background: #1e1e1e; border: 2px solid var(--p); padding: 25px; 
            border-radius: 15px; text-align: center; width: 80%; max-width: 300px;
            box-shadow: 0 0 30px rgba(187,134,252,0.4); animation: popUp 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes popUp { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        /* Lista de Dashes */
        .dash-card { 
            background: var(--c); padding: 15px; margin-bottom: 10px; border-radius: 10px; 
            cursor: pointer; border: 1px solid #333; transition: 0.3s;
        }
        .dash-card:hover { border-color: var(--p); background: #25252a; }

        .btn { background: var(--p); color: #000; border: none; padding: 10px 20px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-back { background: #333; color: #fff; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="view-list">
        <div class="header-main">
            <h2 style="color:var(--p); margin:0;">My Dashes</h2>
            <div class="signature">By Redrant :v</div>
        </div>
        <input type="text" id="dashName" placeholder="Nombre (ej. Guerrero)" style="width:100%; padding:12px; background:#1e1e1e; border:1px solid #333; color:white; border-radius:8px; margin-bottom:10px;">
        <button onclick="createDash()" class="btn" style="width:100%">+ CREAR NUEVO</button>
        <div id="list-container" style="margin-top:20px;"></div>
    </div>

    <div id="view-details" style="display:none;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:15px;">
            <button onclick="showList()" class="btn-back">â¬… Volver</button>
            <h3 id="current-name" style="margin:0; color:var(--p)"></h3>
            <button onclick="deleteDash()" style="background:transparent; color:var(--fail); border:none; cursor:pointer; font-size:12px;">Borrar</button>
        </div>

        <div class="unified-box">
            <textarea id="editor" oninput="process()" placeholder="Escribe aquÃ­... FUE=10 o +5FUE o 1d20+FUE"></textarea>
            <div id="preview"></div>
        </div>
    </div>

    <div id="dice-overlay" onclick="this.style.display='none'">
        <div class="dice-modal">
            <div id="dice-formula" style="font-size:12px; color:var(--p); opacity:0.7; margin-bottom:10px;"></div>
            <div id="dice-faces" style="font-size:20px; margin-bottom:15px; letter-spacing:2px;"></div>
            <div id="dice-total" style="font-size:32px; font-weight:bold; color:var(--accent);"></div>
            <div style="font-size:10px; margin-top:20px; opacity:0.5;">Toca para cerrar</div>
        </div>
    </div>

    <script>
        let state = { dashes: {}, id: null, stats: {} };
        const KEY = "com.dashisboard.data";

        OBR.onReady(async () => {
            const m = await OBR.scene.getMetadata();
            state.dashes = m[KEY] || {};
            renderList();
        });

        async function save() { await OBR.scene.setMetadata({ [KEY]: state.dashes }); }

        function createDash() {
            const n = document.getElementById('dashName').value;
            if(!n) return;
            const id = "d"+Date.now();
            state.dashes[id] = { name: n, content: "FUE=10\nCasco: +5FUE\nAtaque: 1d20+FUE" };
            document.getElementById('dashName').value = '';
            save(); renderList();
        }

        function renderList() {
            const c = document.getElementById('list-container');
            c.innerHTML = '';
            Object.keys(state.dashes).forEach(id => {
                const card = document.createElement('div');
                card.className = 'dash-card';
                card.innerText = "ðŸ“‚ " + state.dashes[id].name;
                card.onclick = () => { state.id = id; openDash(); };
                c.appendChild(card);
            });
        }

        function openDash() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'block';
            const d = state.dashes[state.id];
            document.getElementById('current-name').innerText = d.name;
            document.getElementById('editor').value = d.content;
            process();
        }

        function process() {
            const txt = document.getElementById('editor').value;
            state.dashes[state.id].content = txt;
            
            // LÃ³gica de Variables (Base + Bonus)
            state.stats = {};
            txt.replace(/([A-Z]+)\s*=\s*(\d+)/gi, (m, n, v) => { state.stats[n.toUpperCase()] = parseInt(v); });
            txt.replace(/([\+\-])(\d+)([A-Z]+)/gi, (m, op, v, n) => {
                const name = n.toUpperCase();
                const val = parseInt(v) * (op === '-' ? -1 : 1);
                state.stats[name] = (state.stats[name] || 0) + val;
            });

            // Preview dinÃ¡mico (Markdown + Dados)
            let html = txt
                .replace(/([A-Z]+)\s*=\s*(\d+)/gi, '<span class="stat-tag">$1=$2</span>')
                .replace(/([\+\-]\d+[A-Z]+)/gi, '<span class="bonus-tag">$1</span>')
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/#(.*?)(\n|$)/g, '<h2 style="color:var(--p);margin:0;">$1</h2>')
                .replace(/(\d*d\d+[\+\-\*\/A-Z0-9\(\)]*)/gi, (f) => `<span class="dice-roll" onclick="roll('${f}')">${f}</span>`);
            
            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
            save();
        }

        function roll(formula) {
            let f = formula.toUpperCase();
            Object.keys(state.stats).forEach(s => {
                f = f.replace(new RegExp(`\\b${s}\\b`, 'g'), state.stats[s]);
            });

            const dm = f.match(/(\d*)D(\d+)/i);
            if (!dm) return;
            const n = parseInt(dm[1]) || 1, sides = parseInt(dm[2]);
            let rs = [], sum = 0;

            for(let i=0; i<n; i++) {
                const r = Math.floor(Math.random()*sides)+1;
                sum += r;
                let style = r === sides ? 'color:var(--crit)' : (r === 1 ? 'color:var(--fail)' : '');
                rs.push(`<span style="${style}">${r}</span>`);
            }

            let res;
            try { res = eval(sum + f.replace(dm[0], "").replace(/[^0-9\+\-\*\/\(\)]/g, '')); } 
            catch { res = sum; }

            // Mostrar el Modal Flotante
            document.getElementById('dice-formula').innerText = `${formula} (CÃ¡lculo: ${f})`;
            document.getElementById('dice-faces').innerHTML = `[ ${rs.join(', ')} ]`;
            document.getElementById('dice-total').innerText = `TOTAL: ${res}`;
            document.getElementById('dice-overlay').style.display = 'flex';
        }

        function showList() {
            document.getElementById('view-list').style.display = 'block';
            document.getElementById('view-details').style.display = 'none';
        }

        function deleteDash() {
            if(confirm("Â¿Eliminar personaje?")) { delete state.dashes[state.id]; save(); showList(); }
        }
    </script>
</body>
</html>
