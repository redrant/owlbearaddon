<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #16161a; --t: #f0f0f0; 
            --accent: #bb86fc; --crit: #00ff88; --fail: #ff4466; --var: #ffab40;
            --dice-bg: #2d2d3d; --dice-txt: #8cafff; --border: #333;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: var(--bg); color: var(--t); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        /* UI Estructura */
        .header { padding: 12px; text-align: center; border-bottom: 1px solid var(--border); background: var(--surf); flex-shrink: 0; }
        .sig { font-size: 14px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); letter-spacing: 2px; }
        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; gap: 10px; }
        #view-details { display: none; }

        /* Lista y Carpetas */
        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
        .card { padding: 12px; background: var(--surf); border-radius: 10px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .card:hover { border-color: var(--p); }
        .folder-header { border-left: 5px solid var(--var); background: #1e1e1a; font-weight: bold; }
        .folder-content { display: none; flex-direction: column; gap: 5px; padding-left: 18px; border-left: 1px dashed #444; margin-bottom: 5px; }
        .folder-content.open { display: flex; }
        .dash-card { border-left: 5px solid var(--p); }

        /* Elementos Decorativos */
        .block-var { color: var(--var); background: rgba(255,171,64,0.1); border: 1px solid var(--var); padding: 2px 8px; border-radius: 6px; font-family: monospace; font-weight: bold; display: inline-block; }
        .block-roll { color: var(--dice-txt); background: var(--dice-bg); border-radius: 6px; padding: 4px 10px; cursor: pointer; border-bottom: 3px solid #5c7cff; font-weight: 900; display: inline-flex; align-items: center; gap: 6px; transition: 0.2s; }
        .block-roll:hover { transform: translateY(-2px); filter: brightness(1.2); }
        .block-roll span { color: var(--var); font-size: 0.9em; }

        .plus-cb { width: 24px; height: 24px; border-radius: 50%; border: 2px solid #555; color: #555; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; font-weight: 900; transition: 0.3s; margin-right: 10px; }
        .plus-cb.active { border-color: var(--crit); color: var(--crit); background: rgba(0,255,136,0.1); transform: rotate(45deg); }
        .note-btn { background: rgba(187,134,252,0.1); color: var(--p); border: 1px solid var(--p); padding: 5px 12px; border-radius: 8px; cursor: pointer; font-size: 12px; font-weight: bold; }

        /* Editor */
        .toolbar { display: flex; gap: 5px; background: #222; padding: 10px; border-radius: 10px 10px 0 0; border: 1px solid #444; }
        .btn-t { background: #333; color: white; border: 1px solid #555; padding: 5px 10px; border-radius: 4px; cursor: pointer; font-size: 12px; }
        textarea { flex: 1; background: #080808; color: #ccc; padding: 15px; border: 1px solid #444; border-top: none; font-family: 'Consolas', monospace; resize: none; outline: none; border-radius: 0 0 10px 10px; font-size: 14px; }
        #preview { flex: 1; overflow-y: auto; padding: 15px; display: none; line-height: 2.2; font-size: 16px; }

        /* Modal Dados Animados */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.97); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal { background: #111; border: 2px solid var(--p); padding: 35px; border-radius: 25px; width: 90%; max-width: 450px; text-align: center; box-shadow: 0 0 30px rgba(187,134,252,0.2); }
        .dice-container { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin: 25px 0; min-height: 80px; }
        .die { width: 65px; height: 65px; background: #1a1a1d; border-radius: 15px; display: inline-flex; align-items: center; justify-content: center; font-size: 32px; font-weight: 900; border: 3px solid #333; transition: 0.3s; color: #666; }
        .die.active { transform: scale(1.1); border-color: var(--p); color: white; }
        .total-reveal { font-size: 90px; font-weight: 900; color: var(--p); text-shadow: 0 0 25px var(--p); margin: 15px 0; opacity: 0; transform: translateY(20px); transition: 0.8s; }
        .total-reveal.show { opacity: 1; transform: translateY(0); }

        .log-box { height: 130px; background: #000; padding: 12px; font-size: 12px; border-radius: 12px; border: 1px solid #222; overflow-y: auto; color: #aaa; }
        .log-entry { margin-bottom: 8px; border-bottom: 1px solid #111; padding-bottom: 4px; }
    </style>
</head>
<body>

    <div class="header"><div class="sig">MY DASHES v19.0 ‚Ä¢ ULTIMATE</div></div>

    <div id="view-list">
        <div style="display:flex; gap:10px; margin-bottom:5px;">
            <input type="text" id="newName" placeholder="Nombre del Dash/Carpeta..." style="flex:1; padding:12px; background:#1a1a1d; border:1px solid #333; color:white; border-radius:10px; outline:none;">
            <button onclick="addItem('dash')" class="btn-t" style="background:var(--p); color:black; font-weight:bold; padding:0 15px;">+DASH</button>
            <button onclick="addItem('folder')" class="btn-t" style="background:var(--var); color:black; font-weight:bold; padding:0 15px;">+CARPETA</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log-box" id="log-content"></div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="goBack()" class="btn-t" style="padding:10px 20px;">‚¨Ö VOLVER</button>
            <b id="det-title" style="color:var(--p); font-size:18px;"></b>
            <button id="own-btn" onclick="toggleOwnership()" class="btn-t" style="background:var(--p); color:black; font-weight:bold; border:none; padding:10px 15px;">OWNEAR</button>
        </div>

        <div style="display:flex; margin-top:15px; background:#000; padding:5px; border-radius:12px; border: 1px solid #222;">
            <button id="t-view" onclick="switchTab(false)" style="flex:1; padding:12px; background:var(--p); color:black; font-weight:bold; border:none; border-radius:8px; cursor:pointer;">VISUALIZAR</button>
            <button id="t-edit" onclick="switchTab(true)" style="flex:1; padding:12px; background:transparent; color:white; border:none; cursor:pointer;">EDITAR</button>
        </div>

        <div id="editor-ui" style="display:none; flex-direction:column; flex:1;">
            <div class="toolbar">
                <button class="btn-t" onclick="wrap('**','**')">B</button>
                <button class="btn-t" onclick="wrap('*','*')">I</button>
                <button class="btn-t" onclick="ins('[+] ','')">Casilla+</button>
                <button class="btn-t" onclick="askNote()">Nota+</button>
                <button class="btn-t" onclick="askGlow()">Glow</button>
                <button class="btn-t" onclick="deleteItem()" style="background:var(--fail); border:none; margin-left:auto;">ELIMINAR</button>
            </div>
            <textarea id="editor" oninput="saveContent()" placeholder="Escribe aqu√≠... FUE=10 y luego 1d20+FUE"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" class="overlay" onclick="closeDice()">
        <div class="modal" onclick="event.stopPropagation()">
            <div id="d-formula" style="color:#555; font-size:14px; font-family:monospace; margin-bottom:15px; font-weight:bold;"></div>
            <div id="dice-grid" class="dice-container"></div>
            <div id="total-val" class="total-reveal">0</div>
            <div id="d-breakdown" style="font-size:12px; color:#444; border-top:1px solid #222; padding-top:15px; margin-top:15px; line-height:1.5;"></div>
        </div>
    </div>

    <div id="note-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <h3 id="note-title" style="color:var(--var); margin-top:0; border-bottom:1px solid #333; padding-bottom:10px;"></h3>
            <div id="note-body" style="text-align:left; font-size:15px; color:#ddd; white-space: pre-wrap; margin:20px 0;"></div>
            <button onclick="document.getElementById('note-overlay').style.display='none'" style="width:100%; padding:15px; background:var(--p); color:black; border:none; border-radius:10px; font-weight:bold; cursor:pointer;">CERRAR</button>
        </div>
    </div>

    <script>
        let state = { items: {}, logs: [], id: null, edit: false, uid: 'local', uname: 'Player', isDM: false, checks: {}, openFolders: {} };
        const DB = "D19_ITEMS", LG = "D19_LOGS", CH = "D19_CHECKS";

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    state.isDM = (await OBR.player.getRole()) === "GM";
                    OBR.scene.onMetadataChange(m => { state.items=m[DB]||{}; state.logs=m[LG]||[]; state.checks=m[CH]||{}; render(); });
                    const m = await OBR.scene.getMetadata();
                    state.items=m[DB]||{}; state.logs=m[LG]||[]; state.checks=m[CH]||{}; render();
                });
            } catch(e) { render(); }
        }

        async function save() { if(window.OBR) await OBR.scene.setMetadata({ [DB]: state.items, [LG]: state.logs, [CH]: state.checks }); render(); }

        function addItem(type) {
            const n = document.getElementById('newName').value || "Sin nombre";
            const id = "id" + Date.now();
            state.items[id] = { id, type, name: n, content: 'FUE=10\n+5FUE\n\n1d20+FUE', owner: null, parent: null };
            document.getElementById('newName').value = "";
            save();
        }

        function render() {
            const cont = document.getElementById('items-container'); cont.innerHTML = "";
            const vals = Object.values(state.items);
            
            // Carpetas
            vals.filter(f => f.type === 'folder').forEach(f => {
                const head = document.createElement('div');
                head.className = "card folder-header";
                head.innerHTML = `<span>üìÅ ${f.name}</span>`;
                head.onclick = () => { state.openFolders[f.id] = !state.openFolders[f.id]; render(); };
                head.ondragover = e => e.preventDefault();
                head.ondrop = (e) => { const tid = e.dataTransfer.getData("text"); state.items[tid].parent = f.id; save(); };
                cont.appendChild(head);

                const sub = document.createElement('div');
                sub.className = "folder-content " + (state.openFolders[f.id] ? "open" : "");
                vals.filter(d => d.parent === f.id).forEach(d => sub.appendChild(createCard(d)));
                cont.appendChild(sub);
            });

            // Sueltos
            vals.filter(d => d.type === 'dash' && !d.parent).forEach(d => cont.appendChild(createCard(d)));
            
            // Log
            document.getElementById('log-content').innerHTML = (state.logs || []).map(l => `
                <div class="log-entry"><b>${l.u}:</b> ${l.f} ‚ûî <b style="color:var(--p)">${l.r}</b></div>`).join('');
            
            if(state.id) syncDetails();
        }

        function createCard(it) {
            const d = document.createElement('div'); d.className = "card dash-card"; d.draggable = true;
            d.innerHTML = `<span>üìÑ ${it.name}</span> ${it.owner ? '<b style="color:var(--p)" title="Tiene due√±o">üîí</b>' : ''}`;
            d.onclick = (e) => { e.stopPropagation(); state.id = it.id; openDash(); };
            d.ondragstart = (e) => e.dataTransfer.setData("text", it.id);
            return d;
        }

        function openDash() { 
            document.getElementById('view-list').style.display='none'; 
            document.getElementById('view-details').style.display='flex'; 
            switchTab(false); 
        }

        function goBack() { 
            state.id = null; 
            document.getElementById('view-list').style.display='flex'; 
            document.getElementById('view-details').style.display='none'; 
        }

        function switchTab(isEdit) {
            const it = state.items[state.id];
            if(isEdit && it.owner && it.owner !== state.uid && !state.isDM) { alert("Solo el due√±o puede editar."); return; }
            state.edit = isEdit;
            document.getElementById('t-edit').style.background = isEdit ? "var(--p)" : "transparent";
            document.getElementById('t-edit').style.color = isEdit ? "black" : "white";
            document.getElementById('t-view').style.background = !isEdit ? "var(--p)" : "transparent";
            document.getElementById('t-view').style.color = !isEdit ? "black" : "white";
            syncDetails();
        }

        function syncDetails() {
            const it = state.items[state.id]; if(!it) return;
            document.getElementById('det-title').innerText = it.name.toUpperCase();
            document.getElementById('editor-ui').style.display = state.edit ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.edit ? 'none' : 'block';
            document.getElementById('own-btn').innerText = it.owner ? (it.owner === state.uid ? "LIBERAR" : "BLOQUEADO") : "OWNEAR";
            if(state.edit) document.getElementById('editor').value = it.content; else renderPreview(it.content);
        }

        // --- MOTOR DE PROCESAMIENTO ---
        function renderPreview(txt) {
            const memory = {};
            // Limpiar texto para l√≥gica pura
            const logicRaw = txt.replace(/<\/?[^>]+(>|$)/g, "");

            // 1. Extraer Bases (FUE=10)
            logicRaw.replace(/\b([A-Z]+)\s*=\s*([\+\-]?\d+)/gi, (m, k, v) => memory[k.toUpperCase()] = parseInt(v));
            
            // 2. Extraer Plus (+5FUE)
            logicRaw.replace(/([\+\-])(\d+)\b([A-Z]+)\b/gi, (m, s, n, k) => {
                const key = k.toUpperCase();
                if(memory[key] !== undefined) {
                    memory[key] = (s === '+') ? memory[key] + parseInt(n) : memory[key] - parseInt(n);
                }
            });

            // 3. Renderizado Visual
            let html = txt
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/<g=(.*?)>(.*?)<\/g>/g, '<span style="color:$1; text-shadow:0 0 5px $1">$2</span>')
                .replace(/\[\+\] (.*)/g, (m, l) => {
                    const cid = state.id + l.trim();
                    return `<div style="display:flex; align-items:center; margin:8px 0;"><div class="plus-cb ${state.checks[cid]?'active':''}" onclick="toggleCheck('${cid}')">+</div> ${l}</div>`;
                })
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => {
                    const safe = c.replace(/  /g, '\n').replace(/'/g, "\\'");
                    return `<button class="note-btn" onclick="showNote('${t}','${safe}')">${t}</button>`;
                });

            // Fusi√≥n Naranja (Variables)
            html = html.replace(/\b([A-Z]+\s*=\s*[\+\-]?\d+)\b/gi, '<span class="block-var">$1</span>');
            html = html.replace(/([\+\-]\d+[A-Z]+)\b/gi, '<span class="block-var">$1</span>');

            // Fusi√≥n Violeta (Dados integrados)
            // Regex detecta algo como 1d20+FUE+2
            html = html.replace(/(\d*d\d+([\+\-\*\/]\(?\b[A-Z0-9]+\b\)?)*)/gi, f => {
                if(!/d/i.test(f)) return f;
                let viewF = f;
                for(let k in memory) viewF = viewF.replace(new RegExp(`\\b${k}\\b`, 'g'), `<span>${k}</span>`);
                return `<div class="block-roll" onclick="runRoll('${f}',${JSON.stringify(memory)})">${viewF}</div>`;
            });

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function runRoll(formula, memory) {
            let logic = formula.toUpperCase();
            let breakdown = "";
            
            // Sustituir variables por sus valores calculados
            for(let k in memory) {
                if(new RegExp(`\\b${k}\\b`,'i').test(logic)) {
                    breakdown += `[${k}:${memory[k]}] `;
                    logic = logic.replace(new RegExp(`\\b${k}\\b`, 'g'), memory[k]);
                }
            }
            
            const match = logic.match(/(\d*)D(\d+)/i);
            const numDice = parseInt(match[1]) || 1;
            const sides = parseInt(match[2]);
            const finalResults = [];
            for(let i=0; i<numDice; i++) finalResults.push(Math.floor(Math.random()*sides)+1);

            // UI Animaci√≥n
            const ov = document.getElementById('dice-overlay');
            const grid = document.getElementById('dice-grid');
            const totalBox = document.getElementById('total-val');
            ov.style.display = 'flex';
            grid.innerHTML = "";
            totalBox.innerText = "0";
            totalBox.classList.remove('show');
            document.getElementById('d-formula').innerText = formula;

            let currentSum = 0;
            for(let i=0; i<numDice; i++) {
                const die = document.createElement('div');
                die.className = "die";
                grid.appendChild(die);
                
                await new Promise(resolve => {
                    die.classList.add('active');
                    let ticks = 0;
                    const interval = setInterval(() => {
                        die.innerText = Math.floor(Math.random()*sides)+1;
                        if(ticks++ > 15) {
                            clearInterval(interval);
                            die.innerText = finalResults[i];
                            die.classList.remove('active');
                            // Colores seg√∫n resultado
                            if(finalResults[i] === sides) die.style.color = "var(--crit)";
                            else if(finalResults[i] === 1) die.style.color = "var(--fail)";
                            else die.style.color = "white";
                            
                            currentSum += finalResults[i];
                            resolve();
                        }
                    }, 50);
                });
                await new Promise(r => setTimeout(r, 600)); // Pausa Slot Machine
            }

            // C√°lculo final matem√°tico
            let grandTotal;
            try {
                // Reemplazamos la parte del dado (ej: "1d20") por la suma de las caras
                const mathStr = logic.replace(match[0], currentSum).replace(/[^0-9\+\-\*\/\(\)]/g, '');
                grandTotal = Math.floor(eval(mathStr));
            } catch(e) { grandTotal = currentSum; }

            totalBox.innerText = grandTotal;
            totalBox.classList.add('show');
            document.getElementById('d-breakdown').innerText = `Caras: (${finalResults.join('+')}) | Operaci√≥n: ${logic.replace(match[0], currentSum)} | Var: ${breakdown}`;

            // Log
            state.logs.unshift({ u: state.uname, f: formula, r: grandTotal });
            if(state.logs.length > 20) state.logs.pop();
            save();
        }

        // --- UTILIDADES ---
        function toggleCheck(id) { state.checks[id] = !state.checks[id]; save(); }
        function toggleOwnership() { 
            const it = state.items[state.id];
            if(!it.owner) it.owner = state.uid;
            else if(it.owner === state.uid || state.isDM) it.owner = null;
            save();
        }
        function saveContent() { state.items[state.id].content = document.getElementById('editor').value; }
        function showNote(t, b) { document.getElementById('note-title').innerText = t; document.getElementById('note-body').innerText = b; document.getElementById('note-overlay').style.display='flex'; }
        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); saveContent(); }
        function ins(a, b) { document.getElementById('editor').value += a+b; saveContent(); }
        function askNote() { const t = prompt("T√≠tulo:"); const c = prompt("Contenido (usa 2 espacios para saltos):"); if(t && c) ins(`[note=${t}]${c}[/note]`, ""); }
        function askGlow() { const c = prompt("Color:", "gold"); if(c) wrap(`<g=${c}>`, `</g>`); }
        function deleteItem() { if(confirm("¬øSeguro que quieres borrar este Dash?")) { delete state.items[state.id]; save(); goBack(); } }
        function closeDice() { document.getElementById('dice-overlay').style.display = 'none'; }

        init();
    </script>
</body>
</html>
