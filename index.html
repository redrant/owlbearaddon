<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #16161a; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --var: #ffab40;
            --dice-bg: #2d2d3d;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--t); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { padding: 12px; text-align: center; border-bottom: 1px solid #333; background: var(--surf); flex-shrink: 0; }
        .sig { font-size: 14px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); letter-spacing: 2px; }

        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; gap: 10px; }
        #view-details { display: none; }

        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 6px; }
        .card { padding: 12px; background: var(--surf); border-radius: 10px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; user-select: none; transition: 0.2s; }
        .card:hover { border-color: var(--p); }
        .folder { border-left: 5px solid var(--var); background: #1e1e1a; font-weight: bold; }
        .dash { border-left: 5px solid var(--p); }

        .block-roll { color: #8cafff; background: var(--dice-bg); border-radius: 6px; padding: 4px 10px; cursor: pointer; border-bottom: 3px solid #5c7cff; font-weight: bold; display: inline-flex; align-items: center; margin: 2px 0; }
        .block-note { color: var(--accent); background: var(--dice-bg); border-radius: 6px; padding: 4px 10px; cursor: pointer; border-bottom: 3px solid var(--accent); font-weight: bold; display: inline-flex; align-items: center; margin: 2px 0; }
        .block-var { color: var(--var); border: 1px solid var(--var); padding: 1px 6px; border-radius: 6px; font-family: monospace; font-size: 0.9em; background: rgba(255,171,64,0.1); margin: 2px; display: inline-block; }
        
        .btn-dice { background: var(--dice-bg); border: 1px solid #333; border-bottom: 3px solid var(--p); color: var(--p); padding: 8px 15px; border-radius: 8px; font-weight: 900; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .btn-owner-true { border-color: var(--fail) !important; color: var(--fail) !important; }

        .check-btn { display: flex; align-items: center; margin: 8px 0; padding: 10px; background: rgba(187, 134, 252, 0.05); border: 1px solid rgba(187, 134, 252, 0.3); border-radius: 8px; cursor: pointer; color: #fff; }
        .check-btn::before { content: '[+]'; margin-right: 12px; color: var(--p); font-weight: bold; }

        .tool { background: #333; color: white; border: none; padding: 8px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: bold; }
        textarea { flex: 1; background: #080808; color: #ccc; padding: 15px; border: 1px solid #444; font-family: monospace; resize: none; border-radius: 0 0 10px 10px; outline: none; }
        #preview { flex: 1; overflow-y: auto; padding: 15px; display: block; line-height: 1.7; }

        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.96); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal { background: #111; border: 2px solid var(--p); padding: 25px; border-radius: 20px; width: 90%; max-width: 450px; text-align: center; }
        .total-box { font-size: 70px; font-weight: 900; color: var(--p); text-shadow: 0 0 20px var(--p); }
        .log { height: 110px; background: #000; padding: 10px; font-size: 11px; border-radius: 10px; border: 1px solid #222; overflow-y: auto; color: #888; text-align: left; }
    </style>
</head>
<body>

    <div class="header"><div class="sig">MY DASH LIVE PLATINUM</div></div>

    <div id="view-list">
        <div style="display:flex; gap:8px;">
            <input type="text" id="newName" placeholder="Nombre..." style="flex:1; padding:10px; background:#1a1a1d; border:1px solid #333; color:white; border-radius:8px;">
            <button onclick="newItem('dash')" class="tool" style="background:var(--p); color:black;">+DASH</button>
            <button onclick="newItem('folder')" class="tool" style="background:var(--var); color:black;">+CARPETA</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log" id="log-content"></div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="goBack()" class="btn-dice">â¬… VOLVER</button>
            <b id="det-title" style="color:var(--p)"></b>
            <button id="own-btn" onclick="toggleOwnership()" class="btn-dice">...</button>
        </div>

        <div style="display:flex; margin-top:10px; background:#000; padding:4px; border-radius:10px;">
            <button id="t-view" onclick="switchTab(false)" style="flex:1; padding:10px; background:var(--p); color:black; font-weight:bold; border:none; border-radius:7px; cursor:pointer;">VER</button>
            <button id="t-edit" onclick="switchTab(true)" style="flex:1; padding:10px; background:transparent; color:white; border:none; cursor:pointer;">EDITAR</button>
        </div>

        <div id="editor-ui" style="display:none; flex-direction:column; flex:1;">
            <div style="display:flex; gap:5px; background:#222; padding:8px; border-radius:10px 10px 0 0;">
                <button class="tool" onclick="wrap('**','**')">B</button>
                <button class="tool" onclick="ins('[+] ','')">Casilla+</button>
                <button class="tool" onclick="askNote()">Nota+</button>
                <button class="tool" onclick="askGlow()">Glow</button>
                <button class="tool" onclick="deleteItem()" style="background:var(--fail); margin-left:auto;">ELIMINAR</button>
            </div>
            <textarea id="editor" oninput="updateContent()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <div id="d-f" style="color:#555; font-size:12px;"></div>
            <div id="dice-anim" class="total-box">0</div>
        </div>
    </div>

    <div id="note-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()" style="border-color: var(--accent);">
            <h2 id="note-title" style="color:var(--accent); margin-top:0;"></h2>
            <div id="note-body" style="text-align:left; color:#ccc; white-space: pre-wrap; max-height: 60vh; overflow-y: auto;"></div>
            <button onclick="document.getElementById('note-overlay').style.display='none'" class="btn-dice" style="width:100%; margin-top:20px; border-color:var(--accent); color:var(--accent);">CERRAR</button>
        </div>
    </div>

    <script>
        // SISTEMA DE DETECCIÃ“N Y PERSISTENCIA
        let state = { items: {}, log: [], id: null, edit: false, uid: 'web-user', uname: 'Jugador Web', openFolders: {}, dragId: null };
        const KEY = "MYDASH_LIVE_DATABASE";

        async function init() {
            // Si estamos en Owlbear
            if (window.location.search.includes('owlbear') || window.parent !== window) {
                try {
                    await OBR.onReady(async () => {
                        state.uid = await OBR.player.getId();
                        state.uname = await OBR.player.getName();
                        
                        OBR.scene.onMetadataChange(m => {
                            const data = m[KEY] || { items: {}, log: [] };
                            state.items = data.items;
                            state.log = data.log;
                            render();
                        });

                        const initial = await OBR.scene.getMetadata();
                        const data = initial[KEY] || { items: {}, log: [] };
                        state.items = data.items;
                        state.log = data.log;
                        render();
                    });
                } catch(e) { setupWebMode(); }
            } else {
                setupWebMode();
            }
        }

        function setupWebMode() {
            const saved = localStorage.getItem(KEY);
            if(saved) {
                const data = JSON.parse(saved);
                state.items = data.items;
                state.log = data.log;
            }
            render();
        }

        async function save() {
            const data = { items: state.items, log: state.log };
            if (window.OBR && OBR.isReady) {
                await OBR.scene.setMetadata({ [KEY]: data });
            } else {
                localStorage.setItem(KEY, JSON.stringify(data));
            }
            render();
        }

        // LÃ“GICA DE RENDERIZADO
        function render() {
            const cont = document.getElementById('items-container'); 
            cont.innerHTML = "";
            const vals = Object.values(state.items);
            
            // Render de Carpetas
            vals.filter(f => f.type === 'folder').forEach(f => {
                const fd = document.createElement('div');
                fd.className = "card folder";
                fd.innerHTML = `<span>ðŸ“‚ ${f.name}</span>`;
                fd.onclick = () => { /* AquÃ­ podrÃ­as aÃ±adir colapsar */ };
                cont.appendChild(fd);
                // Hijos de la carpeta
                vals.filter(it => it.parent === f.id).forEach(it => {
                    const c = createCard(it); c.style.marginLeft = "20px"; cont.appendChild(c);
                });
            });

            // Render de Dash sin carpeta
            vals.filter(it => it.type === 'dash' && !it.parent).forEach(it => cont.appendChild(createCard(it)));
            
            // Log compartido
            document.getElementById('log-content').innerHTML = state.log.map(l => 
                `<div><b>${l.u}:</b> ${l.f} âž” <span style="color:var(--p); font-weight:bold;">${l.r}</span></div>`
            ).join('');

            if(state.id) syncView();
        }

        function createCard(it) {
            const d = document.createElement('div'); d.className = "card dash";
            d.innerHTML = `<span>ðŸ“„ ${it.name}</span> ${it.owner ? '<span style="color:var(--p)">ðŸ‘¤</span>' : ''}`;
            d.onclick = () => { state.id = it.id; openDetails(); };
            return d;
        }

        function openDetails() { 
            document.getElementById('view-list').style.display='none'; 
            document.getElementById('view-details').style.display='flex'; 
        }

        function goBack() { 
            state.id = null; 
            document.getElementById('view-list').style.display='flex'; 
            document.getElementById('view-details').style.display='none'; 
        }

        function syncView() {
            const it = state.items[state.id]; if(!it) return;
            document.getElementById('det-title').innerText = it.name.toUpperCase();
            const obtn = document.getElementById('own-btn');
            obtn.innerText = it.owner === state.uid ? "LIBERAR" : (it.owner ? "OCUPADO" : "OWNEAR");
            
            document.getElementById('editor-ui').style.display = state.edit ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.edit ? 'none' : 'block';
            if(state.edit) document.getElementById('editor').value = it.content; 
            else renderPreview(it.content);
        }

        function renderPreview(txt) {
            let html = txt.replace(/\n/g, '<br>')
                .replace(/<g=(.*?)>(.*?)<\/g>/g, '<span style="color:$1; text-shadow:0 0 8px $1">$2</span>')
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => {
                    // El secreto aquÃ­ es usar un atributo de datos para que el clic no se rompa con comillas
                    return `<div class="block-note" onclick="showNote('${t}', this)" data-content="${encodeURIComponent(c)}">${t}</div>`;
                })
                .replace(/(\d*d\d+[\+\-\d]*)/gi, f => `<div class="block-roll" onclick="runRoll('${f}')">${f}</div>`);
            
            // Casillas+
            html = html.split('<br>').map(line => {
                if(line.trim().startsWith('[+]')) {
                    const c = line.replace('[+]', '').trim();
                    return `<div class="check-btn" onclick="cloneToMyDash('${c}')">${c}</div>`;
                }
                return line;
            }).join('<br>');

            document.getElementById('preview').innerHTML = html;
        }

        // FUNCIONES DE NOTAS+ Y DADOS
        function showNote(title, el) {
            const content = decodeURIComponent(el.getAttribute('data-content'));
            document.getElementById('note-title').innerText = title;
            // Traducir el doble espacio a saltos reales
            document.getElementById('note-body').innerText = content.replace(/  /g, '\n');
            document.getElementById('note-overlay').style.display = 'flex';
        }

        async function runRoll(formula) {
            const res = Math.floor(Math.random() * 20) + 1; // Simplificado para demo
            document.getElementById('dice-overlay').style.display = 'flex';
            const anim = document.getElementById('dice-anim');
            anim.innerText = res;
            
            state.log.unshift({ u: state.uname, f: formula, r: res });
            if(state.log.length > 15) state.log.pop();
            save();
        }

        // HERRAMIENTAS EDITOR
        function newItem(type) {
            const id = "id" + Date.now();
            state.items[id] = { id, type, name: document.getElementById('newName').value || "Nuevo", content: "", parent: null, owner: null };
            document.getElementById('newName').value = ""; save();
        }

        function toggleOwnership() {
            const it = state.items[state.id];
            if(it.owner && it.owner !== state.uid) return;
            it.owner = it.owner ? null : state.uid; save();
        }

        function switchTab(e) { state.edit = e; syncView(); }
        function updateContent() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function wrap(a, b) { const e = document.getElementById('editor'); e.value = e.value.substring(0, e.selectionStart) + a + e.value.substring(e.selectionStart, e.selectionEnd) + b + e.value.substring(e.selectionEnd); updateContent(); }
        function ins(a, b) { document.getElementById('editor').value += a; updateContent(); }
        function askNote() { const t=prompt("TÃ­tulo:"); const c=prompt("Contenido (doble espacio = salto):"); if(t && c) ins(`\n[note=${t}]${c}[/note]`); }
        function askGlow() { const c=prompt("Color:"); if(c) wrap(`<g=${c}>`, `</g>`); }
        function deleteItem() { if(confirm("Â¿Borrar?")) { delete state.items[state.id]; save(); goBack(); } }
        function cloneToMyDash(t) { 
            const my = Object.values(state.items).find(i => i.owner === state.uid); 
            if(my) { my.content += "\n"+t; save(); alert("AÃ±adido a tu ficha"); }
            else alert("Primero 'Ownear' un Dash propio");
        }

        init();
    </script>
</body>
</html>
