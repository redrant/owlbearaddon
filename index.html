<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #16161a; --t: #f0f0f0; 
            --accent: #bb86fc; --crit: #00ff88; --fail: #ff4466; --var: #ffab40;
            --dice-bg: #2d2d3d; --dice-txt: #8cafff;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--t); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { padding: 10px; text-align: center; border-bottom: 1px solid #333; background: var(--surf); flex-shrink: 0; }
        .sig { font-size: 14px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); letter-spacing: 2px; }

        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; gap: 10px; }
        #view-details { display: none; }

        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 5px; }
        .card { padding: 12px; background: var(--surf); border-radius: 8px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .folder-header { border-left: 4px solid var(--var); background: #1e1e1a; font-weight: bold; }
        .folder-content { display: none; flex-direction: column; gap: 5px; padding-left: 15px; margin-bottom: 10px; }
        .folder-content.open { display: flex; }
        .dash { border-left: 4px solid var(--p); }

        /* FUSI√ìN VISUAL */
        .block-var { color: var(--var); background: rgba(255, 171, 64, 0.1); border: 1px solid var(--var); padding: 1px 6px; border-radius: 6px; font-family: monospace; font-weight: bold; display: inline-block; margin: 2px 0; }
        .block-roll { color: var(--dice-txt); background: var(--dice-bg); border-radius: 6px; padding: 2px 8px; cursor: pointer; border-bottom: 2px solid #5c7cff; font-weight: bold; display: inline-flex; align-items: center; gap: 4px; }
        .block-roll span { color: var(--var); }

        .plus-cb { width: 22px; height: 22px; border-radius: 50%; border: 2px solid #555; color: #555; display: inline-flex; align-items: center; justify-content: center; cursor: pointer; font-weight: bold; transition: 0.3s; margin-right: 8px; font-size: 16px; }
        .plus-cb.active { border-color: var(--crit); color: var(--crit); background: rgba(0,255,136,0.1); transform: rotate(45deg); }
        .note-btn { background: rgba(187, 134, 252, 0.1); color: var(--p); border: 1px solid var(--p); padding: 3px 10px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }

        textarea { flex: 1; background: #080808; color: #bbb; padding: 15px; border: 1px solid #444; font-family: monospace; resize: none; outline: none; border-radius: 0 0 8px 8px; }
        #preview { flex: 1; overflow-y: auto; padding: 15px; display: none; line-height: 2.2; }

        /* MODAL DADOS */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal { background: #111; border: 2px solid var(--p); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; }
        .die { width: 50px; height: 50px; background: #222; border-radius: 10px; display: inline-flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; margin: 5px; border: 2px solid #333; }
        .total-val { font-size: 80px; font-weight: 900; color: var(--p); text-shadow: 0 0 20px rgba(187, 134, 252, 0.5); }
        .log { height: 110px; background: #000; padding: 10px; font-size: 11px; border-radius: 8px; border: 1px solid #222; overflow-y: auto; }
    </style>
</head>
<body>

    <div class="header"><div class="sig">MY DASHES v18.5 PRO</div></div>

    <div id="view-list">
        <div style="display:flex; gap:8px;">
            <input type="text" id="newName" placeholder="Nombre..." style="flex:1; padding:10px; background:#1a1a1d; border:1px solid #333; color:white; border-radius:8px;">
            <button onclick="addItem('dash')" style="background:var(--p); color:black; padding:0 15px; border-radius:8px; cursor:pointer; font-weight:bold; border:none;">+DASH</button>
            <button onclick="addItem('folder')" style="background:var(--var); color:black; padding:0 15px; border-radius:8px; cursor:pointer; font-weight:bold; border:none;">+CARPETA</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log" id="log-content"></div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="goBack()" style="background:#333; color:white; border:none; padding:8px 15px; border-radius:6px; cursor:pointer;">‚¨Ö VOLVER</button>
            <b id="det-title" style="color:var(--p)"></b>
            <button id="own-btn" onclick="toggleOwnership()" style="background:var(--p); color:black; border:none; padding:8px 12px; border-radius:6px; font-weight:bold; cursor:pointer;">OWNEAR</button>
        </div>

        <div style="display:flex; margin-top:10px; background:#000; padding:4px; border-radius:8px; border: 1px solid #222;">
            <button id="t-view" onclick="switchTab(false)" style="flex:1; padding:10px; background:var(--p); color:black; font-weight:bold; border:none; border-radius:6px; cursor:pointer;">VISUALIZAR</button>
            <button id="t-edit" onclick="switchTab(true)" style="flex:1; padding:10px; background:transparent; color:white; border:none; cursor:pointer;">EDITAR</button>
        </div>

        <div id="editor-ui" style="display:none; flex-direction:column; flex:1;">
            <div style="display:flex; gap:5px; background:#222; padding:8px; border-radius:8px 8px 0 0; border:1px solid #444;">
                <button onclick="wrap('**','**')" style="padding:5px 10px;">B</button>
                <button onclick="ins('[+] ','')" style="padding:5px 10px;">Casilla+</button>
                <button onclick="askNote()" style="padding:5px 10px;">Nota+</button>
                <button onclick="deleteItem()" style="background:var(--fail); margin-left:auto; border:none; color:white; border-radius:4px; padding:5px 10px;">BORRAR</button>
            </div>
            <textarea id="editor" oninput="saveContent()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <div id="d-formula" style="color:#666; font-size:12px; font-family:monospace; margin-bottom:10px;"></div>
            <div id="dice-grid"></div>
            <div id="total-val" class="total-val">0</div>
            <div id="d-log" style="font-size:11px; color:#555; border-top:1px solid #222; padding-top:10px; margin-top:10px;"></div>
        </div>
    </div>

    <div id="note-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <h3 id="note-title" style="color:var(--var); margin-top:0;"></h3>
            <div id="note-body" style="text-align:left; font-size:14px; white-space: pre-wrap; color:#ccc;"></div>
            <button onclick="document.getElementById('note-overlay').style.display='none'" style="width:100%; margin-top:20px; padding:12px; background:var(--p); color:black; border:none; border-radius:8px; font-weight:bold;">CERRAR</button>
        </div>
    </div>

    <script>
        let state = { items: {}, logs: [], id: null, edit: false, uid: 'local', uname: 'Player', isDM: false, checks: {}, openFolders: {} };
        const DB = "D185_ITEMS", LG = "D185_LOGS", CH = "D185_CHECKS";

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    state.isDM = (await OBR.player.getRole()) === "GM";
                    OBR.scene.onMetadataChange(m => { state.items=m[DB]||{}; state.logs=m[LG]||{}; state.checks=m[CH]||{}; render(); });
                    const m = await OBR.scene.getMetadata();
                    state.items=m[DB]||{}; state.logs=m[LG]||[]; state.checks=m[CH]||{}; render();
                });
            } catch(e) { render(); }
        }

        async function save() { if(window.OBR) await OBR.scene.setMetadata({ [DB]: state.items, [LG]: state.logs, [CH]: state.checks }); render(); }

        function addItem(type) {
            const n = document.getElementById('newName').value || "Nuevo";
            const id = "id" + Date.now();
            state.items[id] = { id, type, name: n, content: 'FUE=10\n+5FUE\n\n1d20+FUE', owner: null, parent: null };
            document.getElementById('newName').value = "";
            save();
        }

        function render() {
            const cont = document.getElementById('items-container'); cont.innerHTML = "";
            const vals = Object.values(state.items);
            
            vals.filter(f => f.type === 'folder').forEach(f => {
                const head = document.createElement('div');
                head.className = "card folder-header";
                head.innerHTML = `<span>üìÅ ${f.name}</span>`;
                head.onclick = () => { state.openFolders[f.id] = !state.openFolders[f.id]; render(); };
                head.ondragover = e => e.preventDefault();
                head.ondrop = (e) => { const tid = e.dataTransfer.getData("text"); state.items[tid].parent = f.id; save(); };
                cont.appendChild(head);

                const sub = document.createElement('div');
                sub.className = "folder-content " + (state.openFolders[f.id] ? "open" : "");
                vals.filter(d => d.parent === f.id).forEach(d => sub.appendChild(createCard(d)));
                cont.appendChild(sub);
            });

            vals.filter(d => d.type === 'dash' && !d.parent).forEach(d => cont.appendChild(createCard(d)));
            document.getElementById('log-content').innerHTML = (state.logs || []).map(l => `<div><b>${l.u}:</b> ${l.f} ‚ûî <b style="color:var(--p)">${l.r}</b></div>`).join('');
            if(state.id) syncDetails();
        }

        function createCard(it) {
            const d = document.createElement('div'); d.className = "card dash"; d.draggable = true;
            d.innerHTML = `<span>üìÑ ${it.name}</span> ${it.owner ? '<b style="color:var(--p)">üîí</b>' : ''}`;
            d.onclick = () => { state.id = it.id; openDash(); };
            d.ondragstart = (e) => e.dataTransfer.setData("text", it.id);
            return d;
        }

        function openDash() { document.getElementById('view-list').style.display='none'; document.getElementById('view-details').style.display='flex'; switchTab(false); }
        function goBack() { state.id = null; document.getElementById('view-list').style.display='flex'; document.getElementById('view-details').style.display='none'; }

        function switchTab(isEdit) {
            const it = state.items[state.id];
            if(isEdit && it.owner && it.owner !== state.uid && !state.isDM) { alert("Bloqueado por el due√±o."); return; }
            state.edit = isEdit;
            document.getElementById('t-edit').style.background = isEdit ? "var(--p)" : "transparent";
            document.getElementById('t-edit').style.color = isEdit ? "black" : "white";
            document.getElementById('t-view').style.background = !isEdit ? "var(--p)" : "transparent";
            document.getElementById('t-view').style.color = !isEdit ? "black" : "white";
            syncDetails();
        }

        function syncDetails() {
            const it = state.items[state.id]; if(!it) return;
            document.getElementById('det-title').innerText = it.name.toUpperCase();
            document.getElementById('editor-ui').style.display = state.edit ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.edit ? 'none' : 'block';
            document.getElementById('own-btn').innerText = it.owner ? (it.owner === state.uid ? "LIBERAR" : "BLOQUEADO") : "OWNEAR";
            if(state.edit) document.getElementById('editor').value = it.content; else renderPreview(it.content);
        }

        function renderPreview(txt) {
            const memory = {};
            const cleanText = txt.replace(/<\/?[^>]+(>|$)/g, "");
            
            // Procesar variables
            cleanText.replace(/\b([A-Z]+)\s*=\s*([\+\-]?\d+)/gi, (m, k, v) => memory[k.toUpperCase()] = parseInt(v));
            cleanText.replace(/([\+\-])(\d+)\b([A-Z]+)\b/gi, (m, s, n, k) => {
                const key = k.toUpperCase();
                if(memory[key]!==undefined) memory[key] = (s==='+') ? memory[key]+parseInt(n) : memory[key]-parseInt(n);
            });

            let html = txt
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\[\+\] (.*)/g, (m, l) => {
                    const cid = state.id + l.trim();
                    return `<div style="display:flex; align-items:center; margin:5px 0;"><div class="plus-cb ${state.checks[cid]?'active':''}" onclick="toggleCheck('${cid}')">+</div> ${l}</div>`;
                })
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => {
                    const safe = c.replace(/  /g, '\n').replace(/'/g, "\\'");
                    return `<button class="note-btn" onclick="showNote('${t}','${safe}')">${t}</button>`;
                });

            // Fusi√≥n Naranja (Variables)
            html = html.replace(/\b([A-Z]+\s*=\s*[\+\-]?\d+)\b/gi, '<span class="block-var">$1</span>');
            html = html.replace(/([\+\-]\d+[A-Z]+)\b/gi, '<span class="block-var">$1</span>');

            // Fusi√≥n Violeta (Dados + Variables integradas)
            html = html.replace(/(\d*d\d+([\+\-\*\/]\(?\b[A-Z0-9]+\b\)?)*)/gi, f => {
                if(!/d/i.test(f)) return f;
                let display = f;
                for(let k in memory) display = display.replace(new RegExp(`\\b${k}\\b`,'g'), `<span>${k}</span>`);
                return `<div class="block-roll" onclick="runRoll('${f}',${JSON.stringify(memory)})">${display}</div>`;
            });

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function runRoll(formula, memory) {
            let logic = formula.toUpperCase();
            let breakdown = "";
            for(let k in memory) {
                if(logic.includes(k)) {
                    breakdown += ` ${k}=${memory[k]}`;
                    logic = logic.replace(new RegExp(`\\b${k}\\b`, 'g'), memory[k]);
                }
            }
            
            const match = logic.match(/(\d*)D(\d+)/i);
            const n = parseInt(match[1]) || 1;
            const s = parseInt(match[2]);
            const resArr = [];
            for(let i=0; i<n; i++) resArr.push(Math.floor(Math.random()*s)+1);

            document.getElementById('dice-overlay').style.display = 'flex';
            document.getElementById('dice-grid').innerHTML = "";
            document.getElementById('total-val').innerText = "...";
            document.getElementById('d-formula').innerText = formula;

            let sumDice = 0;
            for(let val of resArr) {
                const d = document.createElement('div'); d.className = "die";
                document.getElementById('dice-grid').appendChild(d);
                await new Promise(r => {
                    let t=0; const iv = setInterval(()=> {
                        d.innerText = Math.floor(Math.random()*s)+1;
                        if(t++>8){ clearInterval(iv); d.innerText = val; if(val===s) d.style.color="var(--crit)"; if(val===1) d.style.color="var(--fail)"; sumDice+=val; r(); }
                    }, 40);
                });
            }

            let total;
            try { total = Math.floor(eval(logic.replace(match[0], sumDice).replace(/[^0-9\+\-\*\/\(\)]/g, ''))); } catch(e){ total=sumDice; }
            document.getElementById('total-val').innerText = total;
            document.getElementById('d-log').innerText = `Caras: [${resArr.join('+')}] | Calc: ${logic.replace(match[0],sumDice)} | Var: ${breakdown}`;
            
            state.logs.unshift({ u: state.uname, f: formula, r: total });
            if(state.logs.length > 15) state.logs.pop();
            save();
        }

        function toggleCheck(id) { state.checks[id] = !state.checks[id]; save(); }
        function toggleOwnership() { const it = state.items[state.id]; if(!it.owner) it.owner = state.uid; else if(it.owner === state.uid || state.isDM) it.owner = null; save(); }
        function saveContent() { state.items[state.id].content = document.getElementById('editor').value; }
        function showNote(t, b) { document.getElementById('note-title').innerText = t; document.getElementById('note-body').innerText = b; document.getElementById('note-overlay').style.display='flex'; }
        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); saveContent(); }
        function ins(a, b) { document.getElementById('editor').value += a+b; saveContent(); }
        function askNote() { const t = prompt("T√≠tulo:"); const c = prompt("Contenido (2 espacios = salto):"); if(t && c) ins(`[note=${t}]${c}[/note]`, ""); }
        function deleteItem() { if(confirm("¬øBorrar?")) { delete state.items[state.id]; save(); goBack(); } }

        init();
    </script>
</body>
</html>
