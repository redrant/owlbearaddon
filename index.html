<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #16161a; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --var: #ffab40;
            --border: #252529;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: var(--bg); color: var(--t); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { padding: 12px; text-align: center; border-bottom: 1px solid #333; background: var(--surf); flex-shrink: 0; }
        .sig { font-size: 14px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); letter-spacing: 2px; }

        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; gap: 10px; }
        #view-details { display: none; }

        /* LISTA */
        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .card { padding: 14px; background: var(--surf); border-radius: 10px; border: 1px solid var(--border); cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .card:hover { border-color: var(--p); }
        .folder { border-left: 4px solid var(--var); }
        .dash { border-left: 4px solid var(--p); }

        /* TABS & BUTTONS */
        .nav-tabs { display: flex; background: #000; padding: 4px; border-radius: 8px; border: 1px solid #333; }
        .tab-btn { flex: 1; padding: 8px; border: none; background: transparent; color: #666; cursor: pointer; font-weight: bold; border-radius: 6px; }
        .tab-btn.active { background: var(--p); color: #000; }
        .tool { background: #333; color: #eee; border: 1px solid #444; padding: 5px 10px; border-radius: 5px; cursor: pointer; font-size: 11px; }

        /* EDITOR & PREVIEW */
        textarea { flex: 1; background: #080808; color: #bbb; padding: 15px; border: 1px solid #444; border-radius: 0 0 8px 8px; font-family: monospace; resize: none; outline: none; }
        #preview { flex: 1; overflow-y: auto; padding: 15px; display: none; line-height: 1.8; }

        /* DECORATIVE ELEMENTS */
        .roll-link { 
            color: #8cafff; font-weight: bold; cursor: pointer; 
            background: rgba(140, 175, 255, 0.15); border-radius: 6px; 
            padding: 2px 6px; border-bottom: 2px solid #5c7cff;
        }
        .var-tag { 
            color: var(--var); font-weight: bold; font-family: monospace; 
            background: rgba(255, 171, 64, 0.1); border: 1px solid rgba(255, 171, 64, 0.4); 
            padding: 1px 6px; border-radius: 5px; margin: 0 2px;
        }
        .note-btn { background: rgba(3, 218, 198, 0.1); color: var(--accent); border: 1px solid var(--accent); padding: 4px 10px; border-radius: 6px; cursor: pointer; font-size: 12px; font-weight: bold; }
        .plus-cb { 
            display: inline-flex; align-items: center; justify-content: center;
            width: 22px; height: 22px; border-radius: 50%; border: 2px solid #555;
            color: #555; cursor: pointer; font-weight: 900; font-size: 14px; transition: 0.3s; margin-right: 8px;
        }
        .plus-cb.active { border-color: var(--crit); color: var(--crit); background: rgba(0, 255, 136, 0.1); transform: rotate(45deg); }

        /* MODAL DADOS */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .modal { background: #111; border: 1px solid var(--p); padding: 30px; border-radius: 25px; width: 90%; max-width: 420px; text-align: center; }
        .dice-grid { display: flex; justify-content: center; gap: 12px; flex-wrap: wrap; margin: 25px 0; min-height: 70px; }
        .die { 
            width: 55px; height: 55px; background: #1a1a1d; border: 2px solid #333; 
            border-radius: 12px; font-size: 28px; font-weight: 900; 
            display: flex; align-items: center; justify-content: center; transition: 0.4s;
        }
        .total-box { font-size: 70px; font-weight: 900; color: var(--accent); opacity: 0; transition: 0.6s; }
        .total-box.reveal { opacity: 1; transform: scale(1.1); }

        .log { height: 120px; background: #000; padding: 10px; font-size: 11px; border-radius: 10px; border: 1px solid #222; overflow-y: auto; }
        .log-line { border-bottom: 1px solid #111; padding: 4px 0; }
    </style>
</head>
<body>

    <div class="header"><div class="sig">MY DASHES v17.0 ‚Ä¢ OMNI-PRO</div></div>

    <div id="view-list">
        <div style="display:flex; gap:8px;">
            <input type="text" id="newName" placeholder="Nombre..." style="flex:1; padding:10px; background:#1a1a1d; border:1px solid #333; color:white; border-radius:8px; outline:none;">
            <button onclick="addItem('dash')" class="tool" style="background:var(--p); color:black;">+DASH</button>
            <button onclick="addItem('folder')" class="tool" style="background:var(--var); color:black;">+CARPETA</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log" id="log-content"></div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <button onclick="goBack()" class="tool">‚¨Ö ATR√ÅS</button>
            <b id="det-title" style="color:var(--p)"></b>
            <button id="owner-btn" onclick="claimOwnership()" class="tool" style="background:var(--accent); color:black;">OWNER</button>
        </div>

        <div class="nav-tabs">
            <button id="tab-edit" class="tab-btn" onclick="switchTab(true)">EDITAR</button>
            <button id="tab-view" class="tab-btn active" onclick="switchTab(false)">VISUALIZAR</button>
        </div>

        <div id="editor-ui" style="display:flex; flex-direction:column; flex:1;">
            <div class="toolbar" style="background:#222; border:1px solid #444; padding:8px; border-radius:8px 8px 0 0; display:flex; gap:5px;">
                <button class="tool" onclick="wrap('**','**')">B</button>
                <button class="tool" onclick="wrap('*','*')">I</button>
                <button class="tool" onclick="ins('[+] ','')">Casilla+</button>
                <button class="tool" onclick="askNote()">Nota+</button>
                <button class="tool" onclick="askGlow()">Glow</button>
                <button onclick="deleteItem()" class="tool" style="background:var(--fail); margin-left:auto;">üóëÔ∏è</button>
            </div>
            <textarea id="editor" oninput="saveContent()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <div id="d-formula" style="font-size:12px; color:#555; font-family:monospace;"></div>
            <div id="dice-grid" class="dice-grid"></div>
            <div id="total-val" class="total-box">0</div>
            <div id="d-breakdown" style="font-size:11px; color:#444; margin-top:15px; border-top:1px solid #222; padding-top:10px;"></div>
        </div>
    </div>

    <div id="note-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal" onclick="event.stopPropagation()">
            <h3 id="note-title" style="color:var(--accent); margin-top:0;"></h3>
            <div id="note-body" style="text-align:left; font-size:14px; white-space: pre-wrap;"></div>
            <button onclick="document.getElementById('note-overlay').style.display='none'" class="tool" style="width:100%; margin-top:20px; padding:10px;">CERRAR</button>
        </div>
    </div>

    <script>
        let state = { items: {}, logs: [], id: null, edit: false, uid: 'local', uname: 'Player', isDM: false, checks: {} };
        const DB = "MD17_DB", LG = "MD17_LG", CH = "MD17_CH";

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    state.isDM = (await OBR.player.getRole()) === "GM";
                    
                    OBR.scene.onMetadataChange(m => { 
                        state.items = m[DB]||{}; state.logs = m[LG]||[]; state.checks = m[CH]||{}; render(); 
                    });
                    const m = await OBR.scene.getMetadata();
                    state.items = m[DB]||{}; state.logs = m[LG]||[]; state.checks = m[CH]||{};
                    render();
                });
            } catch(e) { render(); }
        }

        async function save() {
            if(window.OBR) await OBR.scene.setMetadata({ [DB]: state.items, [LG]: state.logs, [CH]: state.checks });
            render();
        }

        function addItem(type) {
            const n = document.getElementById('newName').value || "Nuevo";
            const id = "id" + Date.now();
            state.items[id] = { id, type, name: n, content: 'FUE=10\n+5FUE\n\n1d20+FUE', owner: null, parent: null };
            document.getElementById('newName').value = "";
            save();
        }

        function render() {
            const cont = document.getElementById('items-container'); cont.innerHTML = "";
            const vals = Object.values(state.items);
            
            vals.filter(f => f.type === 'folder').forEach(f => {
                const fd = document.createElement('div'); fd.className = "card folder";
                fd.innerHTML = `<span>üìÅ ${f.name}</span>`;
                fd.ondrop = (e) => { const tid = e.dataTransfer.getData("text"); state.items[tid].parent = f.id; save(); };
                fd.ondragover = e => e.preventDefault();
                cont.appendChild(fd);
                vals.filter(d => d.parent === f.id).forEach(d => cont.appendChild(createCard(d, true)));
            });

            vals.filter(d => d.type === 'dash' && !d.parent).forEach(d => cont.appendChild(createCard(d, false)));
            
            document.getElementById('log-content').innerHTML = state.logs.map(l => `
                <div class="log-line"><b>${l.u}:</b> ${l.f} ‚ûî <b style="color:var(--accent)">${l.r}</b></div>`).join('');
            
            if(state.id) syncDetails();
        }

        function createCard(it, child) {
            const d = document.createElement('div');
            d.className = "card dash"; if(child) d.style.marginLeft = "20px";
            d.draggable = true;
            d.innerHTML = `<span>üìÑ ${it.name}</span> ${it.owner ? '<span style="font-size:10px; color:var(--p)">üîí</span>' : ''}`;
            d.onclick = () => { state.id = it.id; openDash(); };
            d.ondragstart = (e) => e.dataTransfer.setData("text", it.id);
            return d;
        }

        function openDash() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'flex';
            switchTab(false);
        }

        function claimOwnership() {
            const it = state.items[state.id];
            if(!it.owner) { it.owner = state.uid; save(); alert("Ahora eres el due√±o."); }
            else if(state.isDM || it.owner === state.uid) {
                if(confirm("¬øLiberar propiedad?")) { it.owner = null; save(); }
            } else { alert("Este Dash ya tiene due√±o."); }
        }

        function switchTab(isEdit) {
            const it = state.items[state.id];
            const canEdit = !it.owner || it.owner === state.uid || state.isDM;
            if(isEdit && !canEdit) { alert("No tienes permiso para editar."); return; }
            state.edit = isEdit;
            document.getElementById('tab-edit').className = isEdit ? "tab-btn active" : "tab-btn";
            document.getElementById('tab-view').className = !isEdit ? "tab-btn active" : "tab-btn";
            syncDetails();
        }

        function syncDetails() {
            const it = state.items[state.id]; if(!it) return;
            document.getElementById('det-title').innerText = it.name.toUpperCase();
            document.getElementById('editor-ui').style.display = state.edit ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.edit ? 'none' : 'block';
            
            const obtn = document.getElementById('owner-btn');
            obtn.innerText = it.owner ? (it.owner === state.uid ? "LIBERAR" : "BLOQUEADO") : "OWNER";
            
            if(state.edit) document.getElementById('editor').value = it.content;
            else buildPreview(it.content);
        }

        // --- MOTOR PROCESADOR ---
        function buildPreview(txt) {
            const memory = {};
            const clean = txt.replace(/<\/?[^>]+(>|$)/g, "");

            // 1. Base (FUE=10)
            clean.replace(/\b([A-Z]+)\b\s*=\s*([\+\-]?\d+)/gi, (m, k, v) => memory[k.toUpperCase()] = parseInt(v));

            // 2. Plus (+5FUE)
            clean.replace(/([\+\-])(\d+)\b([A-Z]+)\b/gi, (m, sign, num, k) => {
                const key = k.toUpperCase();
                if(memory[key] !== undefined) {
                    memory[key] = (sign === '+') ? memory[key] + parseInt(num) : memory[key] - parseInt(num);
                }
            });

            // 3. Renderizado Visual
            let html = txt
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/<g=(.*?)>(.*?)<\/g>/g, '<span style="color:$1; text-shadow:0 0 5px $1">$2</span>')
                .replace(/\[\+\] (.*)/g, (m, label) => {
                    const cid = state.id + label.replace(/\s/g,'');
                    const active = state.checks[cid] ? 'active' : '';
                    return `<div style="margin:8px 0; display:flex; align-items:center;">
                                <div class="plus-cb ${active}" onclick="toggleCheck('${cid}')">+</div> ${label}
                            </div>`;
                })
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => {
                    const safe = c.replace(/  /g, '\n').replace(/'/g, "\\'");
                    return `<button class="note-btn" onclick="showNote('${t}','${safe}')">${t}</button>`;
                })
                .replace(/\b([A-Z]+)\b/g, m => memory[m] !== undefined ? `<span class="var-tag">${m}</span>` : m);

            // 4. Inyecci√≥n de Dados (Soporta f√≥rmulas complejas)
            html = html.replace(/(\d*d\d+[\+\-\*\/A-Z0-9\(\)]*)/gi, f => {
                if(!/d/i.test(f)) return f;
                return `<span class="roll-link" onclick="handleRoll('${f}',${JSON.stringify(memory)})">${f}</span>`;
            });

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function handleRoll(formula, memory) {
            let logic = formula.toUpperCase();
            for(let k in memory) logic = logic.replace(new RegExp(`\\b${k}\\b`, 'g'), memory[k]);

            const match = logic.match(/(\d*)D(\d+)/i);
            const n = parseInt(match[1]) || 1;
            const s = parseInt(match[2]);
            const results = [];
            for(let i=0; i<n; i++) results.push(Math.floor(Math.random()*s)+1);

            const overlay = document.getElementById('dice-overlay');
            const grid = document.getElementById('dice-grid');
            const totalBox = document.getElementById('total-val');
            overlay.style.display = 'flex';
            grid.innerHTML = ""; totalBox.innerText = "0"; totalBox.classList.remove('reveal');
            document.getElementById('d-formula').innerText = formula;

            let sumDice = 0;
            for(let i=0; i<n; i++) {
                const die = document.createElement('div'); die.className = "die";
                grid.appendChild(die);
                await new Promise(res => {
                    let t = 0;
                    const inv = setInterval(() => {
                        die.innerText = Math.floor(Math.random()*s)+1;
                        if(t++ > 12) {
                            clearInterval(inv);
                            die.innerText = results[i];
                            if(results[i] === s) die.style.color = "var(--crit)";
                            if(results[i] === 1) die.style.color = "var(--fail)";
                            sumDice += results[i];
                            res();
                        }
                    }, 50);
                });
                await new Promise(r => setTimeout(r, 400)); // Pausa entre dados
            }

            let final;
            try {
                const mathOnly = logic.replace(match[0], sumDice).replace(/[^0-9\+\-\*\/\(\)]/g, '');
                final = Math.floor(eval(mathOnly));
            } catch(e) { final = sumDice; }

            totalBox.innerText = final;
            totalBox.classList.add('reveal');
            document.getElementById('d-breakdown').innerText = `Caras: [${results.join(' + ')}] | L√≥gica: ${logic.replace(match[0], sumDice)}`;

            state.logs.unshift({ u: state.uname, f: formula, r: final });
            if(state.logs.length > 20) state.logs.pop();
            save();
        }

        function toggleCheck(id) { state.checks[id] = !state.checks[id]; save(); }
        function saveContent() { state.items[state.id].content = document.getElementById('editor').value; }
        function goBack() { state.id = null; document.getElementById('view-list').style.display='flex'; document.getElementById('view-details').style.display='none'; save(); }
        function wrap(a, b) { 
            const e = document.getElementById('editor');
            const s = e.selectionStart, end = e.selectionEnd;
            e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end);
            saveContent();
        }
        function ins(a, b) { document.getElementById('editor').value += a+b; saveContent(); }
        function showNote(t, b) { document.getElementById('note-title').innerText = t; document.getElementById('note-body').innerText = b; document.getElementById('note-overlay').style.display = 'flex'; }
        function askNote() { const t = prompt("T√≠tulo:"); const c = prompt("Contenido (2 espacios = salto):"); if(t && c) ins(`[note=${t}]${c}[/note]`, ""); }
        function askGlow() { const c = prompt("Color:", "cyan"); if(c) wrap(`<g=${c}>`, `</g>`); }
        function deleteItem() { if(confirm("¬øBorrar?")) { delete state.items[state.id]; save(); goBack(); } }

        init();
    </script>
</body>
</html>
