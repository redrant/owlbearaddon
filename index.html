<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #1a1a1d; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --folder: #ff9800;
        }
        
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER */
        .header { padding: 10px; text-align: center; border-bottom: 1px solid #333; flex-shrink: 0; background: var(--surf); }
        .sig { font-size: 16px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); }

        /* VISTAS */
        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; width: 100%; }
        #view-details { display: none; }

        /* CONTROLES */
        .controls { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; background: #2a2a2e; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        .btn { border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 11px; color: #000; transition: 0.2s; text-transform: uppercase; }
        .btn-p { background: var(--p); } 
        .btn-f { background: var(--folder); }
        .btn-ghost { background: transparent; color: var(--t); border: 1px solid #444; }

        /* LISTA */
        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .card { padding: 12px; background: #252529; border-radius: 10px; border: 1px solid #333; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .card.folder { border-left: 5px solid var(--folder); }
        .card.dash { border-left: 5px solid var(--p); }
        .child { margin-left: 20px; display: none; }
        .is-open { display: flex !important; }

        /* EDITOR */
        .toolbar { display: flex; gap: 4px; background: #222; padding: 8px; border-radius: 8px 8px 0 0; border: 1px solid #444; flex-wrap: wrap; }
        textarea { flex: 1; background: #080808; color: #ccc; padding: 15px; border: 1px solid #444; border-top: none; border-radius: 0 0 8px 8px; font-family: 'Consolas', monospace; resize: none; outline: none; font-size: 14px; line-height: 1.5; }
        #preview { flex: 1; overflow-y: auto; padding: 15px; background: var(--bg); border: 1px solid #333; border-radius: 8px; line-height: 1.7; display: none; }

        /* RENDER */
        .glow { font-weight: bold; }
        .note-btn { background: rgba(187,134,252,0.1); color: var(--p); border: 1px solid var(--p); padding: 5px 12px; border-radius: 6px; cursor: pointer; margin: 5px 0; font-weight: bold; display: inline-block; }
        .cb-row { display: flex; align-items: flex-start; background: #1a1d1c; padding: 12px; border-radius: 10px; margin: 10px 0; border: 1px solid #333; border-left: 4px solid var(--accent); }
        .cb-input { width: 20px; height: 20px; margin-right: 12px; accent-color: var(--accent); cursor: pointer; margin-top: 2px; }
        .roll-link { color: var(--accent); font-weight: bold; cursor: pointer; text-decoration: underline dotted; }

        /* LOG */
        .log-panel { height: 120px; background: #000; border: 1px solid #333; border-radius: 8px; padding: 10px; overflow-y: auto; font-size: 11px; margin-top: 10px; }
        .log-entry { border-bottom: 1px solid #111; padding: 4px 0; display: flex; justify-content: space-between; }

        /* DICE MODAL */
        #dice-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .dice-box { background: #1a1a1d; border: 2px solid var(--p); border-radius: 20px; padding: 30px; text-align: center; min-width: 260px; transform: scale(0.6); transition: 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.49); }
        .dice-box.active { transform: scale(1); }
        .res-big { font-size: 72px; font-weight: bold; display: block; margin: 10px 0; }
        .crit { color: var(--crit); text-shadow: 0 0 20px var(--crit); animation: shake 0.4s; }
        .fail { color: var(--fail); text-shadow: 0 0 20px var(--fail); }
        
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-8px)} 75%{transform:translateX(8px)} }

        .modal-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 999; }
        .modal-body { background: #1a1a1d; border: 1px solid #444; padding: 25px; border-radius: 15px; width: 85%; max-width: 350px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="sig">MY DASHES - REDRANT v3.0</div>
    </div>

    <div id="view-list">
        <div class="controls">
            <input type="text" id="nameInp" placeholder="Nombre...">
            <button onclick="addItem('dash')" class="btn btn-p">+Dash</button>
            <button onclick="addItem('folder')" class="btn btn-f">+Carpeta</button>
        </div>
        <div id="items-list" class="items-area"></div>
        <div class="log-panel">
            <div style="display:flex; justify-content: space-between; margin-bottom: 5px;">
                <b style="color:var(--p)">GLOBAL LOG</b>
                <button onclick="clearLog()" id="admin-log-btn" style="background:none; border:none; color:var(--fail); font-size:9px; cursor:pointer;">LIMPIAR</button>
            </div>
            <div id="log-content"></div>
        </div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:12px;">
            <button onclick="exitDetails()" class="btn btn-ghost">‚¨Ö VOLVER</button>
            <div id="dash-title" style="font-weight:bold; color:var(--p);"></div>
            <button id="owner-btn" onclick="openOwnerUI()" class="btn btn-ghost">üë§</button>
        </div>
        
        <button onclick="toggleMode()" id="mode-btn" style="width:100%; padding:14px; background:var(--p); color:#000; font-weight:bold; border:none; border-radius:10px; cursor:pointer; margin-bottom:12px;">VISUALIZAR</button>

        <div id="edit-ui" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
            <div class="toolbar">
                <button class="btn btn-ghost" onclick="ins('[cb] ','')">üîò Casilla+</button>
                <button class="btn btn-ghost" onclick="ins('[note=Titulo]','Contenido[/note]')">üìù Nota+</button>
                <button class="btn btn-ghost" onclick="promptGlow()">‚ú® Glow</button>
                <button class="btn btn-ghost" onclick="wrap('**','**')"><b>B</b></button>
                <button class="btn btn-ghost" onclick="wrap('*','*')"><i>I</i></button>
                <button onclick="deleteItem()" class="btn btn-p" style="background:var(--fail); color:white; margin-left:auto;">üóëÔ∏è</button>
            </div>
            <textarea id="editor" oninput="saveText()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" onclick="closeDice()">
        <div id="dice-box" class="dice-box">
            <div id="dice-u" style="font-size:12px; color:var(--p); letter-spacing:2px;">PLAYER</div>
            <div id="dice-f" style="color:#777; margin-top:5px;"></div>
            <span id="dice-r" class="res-big">0</span>
            <div id="dice-faces" style="color:#555; font-size:14px;"></div>
        </div>
    </div>

    <div id="modal-overlay" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-body" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const ID_DATA = "REDRANT_DATA_V3";
        const ID_LOG = "REDRANT_LOG_V3";
        let state = { items: {}, log: [], id: null, edit: true, uid: 'local', uname: 'DM', role: 'GM', open: {} };

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    state.role = await OBR.player.getRole();
                    OBR.scene.onMetadataChange(m => {
                        state.items = m[ID_DATA] || {};
                        state.log = m[ID_LOG] || [];
                        render();
                    });
                    const m = await OBR.scene.getMetadata();
                    state.items = m[ID_DATA] || {};
                    state.log = m[ID_LOG] || [];
                    render();
                });
            } catch(e) {
                console.log("Modo Web - Acceso DM");
                const local = localStorage.getItem(ID_DATA);
                if(local) state.items = JSON.parse(local);
                render();
            }
        }

        async function save() {
            if(window.OBR && OBR.scene) {
                await OBR.scene.setMetadata({ [ID_DATA]: state.items, [ID_LOG]: state.log });
            } else {
                localStorage.setItem(ID_DATA, JSON.stringify(state.items));
                render();
            }
        }

        function addItem(type) {
            const val = document.getElementById('nameInp').value || "Nuevo";
            const id = "id_" + Date.now();
            state.items[id] = { id, type, name: val, content: type==='dash' ? "FUE=10\n1d20+FUE" : "", owner: null, parent: null };
            document.getElementById('nameInp').value = "";
            save();
        }

        function render() {
            const list = document.getElementById('items-list');
            list.innerHTML = "";
            const arr = Object.values(state.items);

            arr.filter(i => i.type === 'folder').forEach(f => {
                const div = document.createElement('div');
                div.className = 'card folder';
                div.innerHTML = `<span>üìÅ ${f.name.toUpperCase()}</span> <span>${state.open[f.id] ? '‚ñ≤' : '‚ñº'}</span>`;
                div.onclick = () => { state.open[f.id] = !state.open[f.id]; render(); };
                div.ondragover = e => e.preventDefault();
                div.ondrop = e => { e.preventDefault(); move(state.dragId, f.id); };
                list.appendChild(div);
                arr.filter(c => c.parent === f.id).forEach(child => list.appendChild(makeCard(child, true, state.open[f.id])));
            });

            arr.filter(i => i.type === 'dash' && !i.parent).forEach(d => list.appendChild(makeCard(d, false)));

            document.getElementById('log-content').innerHTML = state.log.map(l => `
                <div class="log-entry"><span><b>${l.u}:</b> ${l.f}</span> <b style="color:var(--accent)">${l.r}</b></div>
            `).join('');
            if(state.id) syncUI();
        }

        function makeCard(item, child, visible) {
            const div = document.createElement('div');
            div.className = `card dash ${child ? 'child' : ''} ${child && visible ? 'is-open' : ''}`;
            div.draggable = true;
            div.innerHTML = `<span>üìÑ ${item.name}</span> ${item.owner ? 'üë§' : ''}`;
            div.onclick = (e) => { e.stopPropagation(); state.id = item.id; openDetails(); };
            div.ondragstart = () => state.dragId = item.id;
            div.ondragover = e => e.preventDefault();
            div.ondrop = e => { e.preventDefault(); move(state.dragId, null); };
            return div;
        }

        function move(id, pid) { state.items[id].parent = pid; save(); }

        function openDetails() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'flex';
            state.edit = false;
            syncUI();
        }

        function syncUI() {
            const it = state.items[state.id];
            if(!it) return exitDetails();
            const canEdit = !it.owner || it.owner === state.uid || state.role === 'GM' || state.uid === 'local';
            
            document.getElementById('dash-title').innerText = it.name.toUpperCase();
            document.getElementById('edit-ui').style.display = (state.edit && canEdit) ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.edit ? 'none' : 'block';
            document.getElementById('mode-btn').innerText = state.edit ? "MODO JUEGO" : "EDITAR DASH";
            document.getElementById('mode-btn').style.display = canEdit ? 'block' : 'none';
            document.getElementById('owner-btn').style.display = (state.role === 'GM' || state.uid === 'local') ? 'block' : 'none';

            if(state.edit) {
                if(document.activeElement !== document.getElementById('editor')) document.getElementById('editor').value = it.content;
            } else {
                renderPreview(it.content);
            }
        }

        function renderPreview(txt) {
            const stats = {};
            // L√≥gica de Variables: FUE=10 y Modificadores: +5FUE
            txt.replace(/([A-Z]+)\s*=\s*([\-\d]+)/gi, (m, k, v) => stats[k.toUpperCase()] = parseInt(v));
            txt.replace(/([\+\-])(\d+)([A-Z]+)/gi, (m, op, v, k) => {
                const n = k.toUpperCase();
                stats[n] = (stats[n] || 0) + (parseInt(v) * (op === '-' ? -1 : 1));
            });

            let html = txt
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/<g=(.*?)>(.*?)<\/g>/gs, '<span class="glow" style="color:$1; text-shadow: 0 0 10px $1;">$2</span>')
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => {
                    return `<button class="note-btn" onclick="showModal('${t}', '${c.replace(/\n/g, '<br>')}')">${t}</button>`;
                })
                .replace(/\[cb\]\s*(.*?)(?:\n|$)/gi, (m, content) => {
                    const clean = content.replace(/'/g, "\\'").replace(/\n/g, " ");
                    return `<div class="cb-row"><input type="checkbox" class="cb-input" onclick="transferLoot('${clean}', this)"><div>${content}</div></div>`;
                })
                .replace(/(\d*d\d+[\+\-\*\/A-Z0-9\(\)]*)/gi, f => {
                    return `<span class="roll-link" onclick="runRoll('${f}', ${JSON.stringify(stats)})">${f}</span>`;
                });

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function runRoll(form, vars) {
            let f = form.toUpperCase();
            for (let v in vars) { f = f.replace(new RegExp(`\\b${v}\\b`, 'g'), vars[v]); }
            
            const match = f.match(/(\d*)D(\d+)/i);
            if(!match) return;
            const n = parseInt(match[1]) || 1, sides = parseInt(match[2]);
            let rolls = [], sum = 0, crit = false, fail = false;

            for(let i=0; i<n; i++) {
                const r = Math.floor(Math.random()*sides)+1;
                sum += r;
                if(sides===20 && r===20) crit = true;
                if(sides===20 && r===1) fail = true;
                rolls.push(`<b style="color:${r===sides?'var(--crit)':(r===1?'var(--fail)':'inherit')}">${r}</b>`);
            }

            let res;
            try { 
                const mathPart = f.replace(match[0], "").replace(/[^0-9\+\-\*\/\(\)]/g, '');
                res = Math.floor(eval(sum + mathPart));
            } catch(e) { res = sum; }

            // UI Modal
            document.getElementById('dice-overlay').style.display = 'flex';
            setTimeout(() => document.getElementById('dice-box').classList.add('active'), 10);
            document.getElementById('dice-u').innerText = state.uname.toUpperCase();
            document.getElementById('dice-f').innerText = form;
            const resEl = document.getElementById('dice-r');
            resEl.innerText = res;
            resEl.className = `res-big ${crit ? 'crit' : ''} ${fail ? 'fail' : ''}`;
            document.getElementById('dice-faces').innerHTML = `[ ${rolls.join(', ')} ]`;

            state.log.unshift({ u: state.uname, f: form, r: res });
            if(state.log.length > 15) state.log.pop();
            save();
        }

        async function transferLoot(text, cb) {
            if(!cb.checked) return;
            const myDash = Object.values(state.items).find(i => i.owner === state.uid);
            if(myDash) {
                myDash.content += "\n" + text;
                await save();
                cb.disabled = true; cb.parentElement.style.opacity = "0.4";
            } else {
                alert("Primero el DM debe asignarte un Dash con el icono üë§");
                cb.checked = false;
            }
        }

        async function openOwnerUI() {
            let p = [];
            try { p = await OBR.party.getPlayers(); } catch(e) {}
            let h = `<h3>Due√±o del Dash</h3>`;
            p.forEach(pl => h += `<button onclick="setOwner('${pl.id}')" class="btn btn-p" style="width:100%; margin-bottom:5px;">${pl.name}</button>`);
            h += `<button onclick="setOwner(null)" class="btn btn-ghost" style="width:100%;">P√∫blico (Todos)</button>`;
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('modal-overlay').style.display = 'flex';
        }

        function setOwner(uid) { state.items[state.id].owner = uid; save(); document.getElementById('modal-overlay').style.display='none'; }
        function showModal(t, c) { document.getElementById('modal-content').innerHTML = `<h2>${t}</h2><div>${c}</div>`; document.getElementById('modal-overlay').style.display = 'flex'; }
        function closeDice() { document.getElementById('dice-box').classList.remove('active'); setTimeout(()=>document.getElementById('dice-overlay').style.display='none', 200); }
        function toggleMode() { state.edit = !state.edit; syncUI(); }
        function saveText() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function exitDetails() { state.id = null; document.getElementById('view-list').style.display='flex'; document.getElementById('view-details').style.display='none'; }
        function ins(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + b + e.value.substring(end); saveText(); }
        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); saveText(); }
        function promptGlow() { const c = prompt("Color:", "violet"); if(c) wrap(`<g=${c}>`, `</g>`); }
        async function deleteItem() { if(confirm("¬øBorrar?")) { delete state.items[state.id]; await save(); exitDetails(); } }
        async function clearLog() { state.log = []; await save(); }

        init();
    </script>
</body>
</html>
