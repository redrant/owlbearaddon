<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --c: #1a1a1d; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --folder: #ff9800;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 10px; user-select: none; }
        
        /* HEADER */
        .header-main { text-align: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 5px; }
        .version { font-size: 10px; color: var(--p); font-weight: bold; letter-spacing: 2px; }
        .signature { font-size: 15px; font-weight: bold; color: var(--p); text-shadow: 0 0 8px var(--p); }

        /* INPUTS */
        .input-group { display: flex; gap: 5px; margin-bottom: 15px; }
        input[type="text"] { flex: 1; padding: 10px; background: #1a1a1d; color: white; border: 1px solid #333; border-radius: 8px; outline: none; }
        .tool { background: #2d2d30; color: white; border: none; padding: 7px 12px; border-radius: 6px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .tool:hover { background: var(--p); color: #000; }

        /* LISTA Y CARPETAS */
        #list-container { display: flex; flex-direction: column; gap: 5px; }
        .item-card { padding: 10px; border-radius: 8px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; background: #16161a; }
        .folder-card { background: #1d170e; border-left: 4px solid var(--folder); color: var(--folder); }
        .dash-card { border-left: 4px solid var(--p); }
        .child { margin-left: 20px; display: none; } /* Escondido por defecto */
        .show-child { display: flex !important; }

        /* VISUALIZADOR */
        #editor-ui { display: none; }
        textarea { width: 100%; height: 250px; background: #0f0f11; color: #ccc; padding: 15px; border: 1px solid #333; border-radius: 0 0 8px 8px; font-family: monospace; resize: vertical; box-sizing: border-box; outline: none; }
        .toolbar { display: flex; gap: 4px; background: #1e1e1e; padding: 8px; border-radius: 8px 8px 0 0; border: 1px solid #333; flex-wrap: wrap; }

        #preview { padding: 15px; display: none; background: #0d0d0f; border: 1px solid #333; border-radius: 8px; line-height: 1.6; min-height: 200px; }

        /* ELEMENTOS PRO */
        .cb-container { display: flex; align-items: center; background: rgba(3,218,198,0.05); padding: 8px; border-radius: 8px; margin: 5px 0; border-left: 3px solid var(--accent); }
        .cb-check { width: 18px; height: 18px; margin-right: 10px; cursor: pointer; accent-color: var(--accent); }
        .note-btn { background: rgba(187,134,252,0.1); color: var(--p); border: 1px solid var(--p); padding: 4px 10px; border-radius: 6px; cursor: pointer; font-size: 12px; margin: 2px; }
        .glow { font-weight: bold; }

        /* LOG */
        .log-panel { background: #000; border: 1px solid #222; border-radius: 8px; margin-top: 15px; }
        #log-content { height: 100px; overflow-y: auto; padding: 8px; font-size: 11px; font-family: monospace; }
        .log-entry { border-bottom: 1px solid #111; padding: 3px 0; }

        /* MODALES */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.8); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal { background: #1a1a1d; border: 1px solid #333; padding: 20px; border-radius: 12px; width: 80%; max-width: 400px; }
    </style>
</head>
<body>

    <div id="view-list">
        <div class="header-main">
            <div class="version">V 1.0.0v</div>
            <div class="signature">By Redrant :v</div>
        </div>
        <div class="input-group">
            <input type="text" id="itemName" placeholder="Nombre...">
            <button onclick="create('dash')" class="tool" style="background:var(--p); color:#000;">+DASH</button>
            <button onclick="create('folder')" class="tool" style="background:var(--folder); color:#000;">+CARPETA</button>
        </div>
        <div id="list-container"></div>
        <div class="log-panel">
            <div style="font-size:9px; padding:4px; color:#555;">LOG DE DADOS</div>
            <div id="log-content"></div>
        </div>
    </div>

    <div id="view-details" style="display:none;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button onclick="showList()" class="tool">‚¨Ö ATR√ÅS</button>
            <div id="current-title" class="signature"></div>
            <button onclick="openOwnerMenu()" class="tool">üë§</button>
        </div>

        <button onclick="toggleMode()" id="btn-mode" style="width:100%; padding:10px; background:var(--p); color:#000; font-weight:bold; border:none; border-radius:8px; cursor:pointer; margin-bottom:10px;">VISUALIZAR</button>

        <div id="editor-ui">
            <div class="toolbar">
                <button class="tool" onclick="ins('[cb] ','')">üîò CasillaPro+</button>
                <button class="tool" onclick="ins('[note=T√çTULO]CONTENIDO[/note]','')">üìù NotaPro+</button>
                <button class="tool" onclick="wrap('<g=gold>','</g>')">‚ú® Glow</button>
                <button class="tool" onclick="wrap('**','**')"><b>B</b></button>
                <button class="tool" onclick="wrap('*','*')"><i>I</i></button>
                <button class="tool" onclick="deleteItem()" style="background:var(--fail)">üóëÔ∏è</button>
            </div>
            <textarea id="editor" oninput="handleInput()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="global-overlay" class="overlay" onclick="this.style.display='none'"><div id="modal-content" class="modal" onclick="event.stopPropagation()"></div></div>

    <script>
        let state = { items: {}, id: null, editing: true, uid: 'local', uname: 'User', dragId: null, collapsed: {} };
        const DB = "MYDASHES_100V";
        const LOG = "MYDASHES_LOG";

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    OBR.scene.onMetadataChange(m => {
                        state.items = m[DB] || {};
                        renderList();
                        renderLog(m[LOG] || []);
                        if(state.id) syncView();
                    });
                });
            } catch(e) { /* Web Mode */ }
        }

        async function save() { await OBR.scene.setMetadata({ [DB]: state.items }); }

        function create(type) {
            const n = document.getElementById('itemName').value || "Nuevo";
            const id = "i" + Date.now();
            state.items[id] = { id, type, name: n, content: "# " + n, owner: null, parent: null };
            document.getElementById('itemName').value = '';
            save();
        }

        function renderList() {
            const container = document.getElementById('list-container');
            container.innerHTML = '';
            const items = Object.values(state.items);

            items.filter(i => i.type === 'folder').forEach(f => {
                const fDiv = document.createElement('div');
                fDiv.className = 'item-card folder-card';
                fDiv.innerHTML = `<span>üìÅ ${f.name.toUpperCase()}</span> <small>${state.collapsed[f.id] ? '‚ñ≤' : '‚ñº'}</small>`;
                fDiv.onclick = () => { state.collapsed[f.id] = !state.collapsed[f.id]; renderList(); };
                fDiv.ondragover = e => e.preventDefault();
                fDiv.ondrop = e => { e.preventDefault(); move(state.dragId, f.id); };
                container.appendChild(fDiv);

                items.filter(c => c.parent === f.id).forEach(dash => {
                    container.appendChild(createDashEl(dash, true, state.collapsed[f.id]));
                });
            });

            items.filter(i => i.type === 'dash' && !i.parent).forEach(dash => {
                container.appendChild(createDashEl(dash, false));
            });
        }

        function createDashEl(dash, isChild, isHidden) {
            const d = document.createElement('div');
            d.className = `item-card dash-card ${isChild ? 'child' : ''} ${isChild && !isHidden ? 'show-child' : ''}`;
            d.draggable = true;
            d.innerHTML = `<span>üìÑ ${dash.name}</span> ${dash.owner ? 'üë§' : ''}`;
            d.onclick = (e) => { e.stopPropagation(); state.id = dash.id; openDash(); };
            d.ondragstart = () => state.dragId = dash.id;
            d.ondragover = e => e.preventDefault();
            d.ondrop = e => { e.preventDefault(); move(state.dragId, null); };
            return d;
        }

        async function move(id, pid) { state.items[id].parent = pid; await save(); }

        function openDash() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'block';
            state.editing = true;
            syncView();
        }

        function syncView() {
            const item = state.items[state.id];
            if(!item) return;
            document.getElementById('current-title').innerText = item.name;
            document.getElementById('editor-ui').style.display = state.editing ? 'block' : 'none';
            document.getElementById('preview').style.display = state.editing ? 'none' : 'block';
            document.getElementById('btn-mode').innerText = state.editing ? "VISUALIZAR" : "EDITAR";
            document.getElementById('editor').value = item.content;
            if(!state.editing) renderPreview(item.content);
        }

        function renderPreview(txt) {
            const vars = {};
            // 1. Procesar variables (FUE=10)
            txt.replace(/(\w+)=(\d+)/g, (m, k, v) => vars[k] = parseInt(v));

            let html = txt
                .replace(/  /g, '<br>') // Doble espacio = Rengl√≥n
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/<g=(.*?)>(.*?)<\/g>/g, '<span class="glow" style="text-shadow: 0 0 10px $1, 0 0 5px $1; color:white;">$2</span>')
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => {
                    return `<button class="note-btn" onclick="showNote('${t}', '${c.replace(/\n/g, '<br>').replace(/'/g, "\\'")}')">${t}</button>`;
                })
                .replace(/\[cb\]\s*(.*?)(?:\n|$)/gi, (m, c) => {
                    return `<div class="cb-container"><input type="checkbox" class="cb-check" onclick="transfer('${c.replace(/'/g, "\\'")}', this)"><div>${c}</div></div>`;
                })
                // 2. L√≥gica de dados avanzada (+5FUE, 2d4+FUE, etc)
                .replace(/([\+\-\d]*d\d+[\+\-\*\/\d\w\(\)]*|[\+\-]\d+\w+)/gi, f => {
                    return `<span style="color:var(--accent);cursor:pointer;font-weight:bold;" onclick="roll('${f}', ${JSON.stringify(vars)})">${f}</span>`;
                });

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function roll(formula, vars) {
            let fClean = formula.toUpperCase();
            // Reemplazar variables en la f√≥rmula
            for (let v in vars) {
                fClean = fClean.replace(new RegExp(v, 'g'), vars[v]);
            }
            
            // Resolver XdY
            let totalDice = 0;
            let diceLog = [];
            fClean = fClean.replace(/(\d*)D(\d+)/g, (m, n, d) => {
                let num = parseInt(n) || 1;
                let sides = parseInt(d);
                let sub = 0;
                for(let i=0; i<num; i++) {
                    let r = Math.floor(Math.random()*sides)+1;
                    sub += r;
                    diceLog.push(r);
                }
                return sub;
            });

            let final;
            try { final = eval(fClean); } catch(e) { final = "Error"; }

            const entry = { u: state.uname, f: formula, r: final, d: diceLog.join(', ') };
            const m = await OBR.scene.getMetadata();
            const logs = [entry, ...(m[LOG] || [])].slice(0, 20);
            await OBR.scene.setMetadata({ [LOG]: logs });
        }

        async function transfer(text, cb) {
            if(!cb.checked) return;
            const target = Object.values(state.items).find(i => i.owner === state.uid);
            if(target) {
                target.content += "\n" + text;
                await save();
                cb.disabled = true;
                cb.parentElement.style.opacity = "0.5";
            } else {
                alert("Asignate un Dash con el icono üë§");
                cb.checked = false;
            }
        }

        function renderLog(logs) {
            document.getElementById('log-content').innerHTML = logs.map(l => `<div class="log-entry"><b>${l.u}:</b> ${l.f} ‚ûî <b>${l.r}</b> <small style="color:#555">(${l.d})</small></div>`).join('');
        }

        function showNote(t, c) {
            document.getElementById('modal-content').innerHTML = `<h3 style="color:var(--p);margin-top:0;">${t}</h3><div style="text-align:left;color:#ccc;">${c}</div>`;
            document.getElementById('global-overlay').style.display = 'flex';
        }

        function toggleMode() { state.editing = !state.editing; syncView(); }
        function handleInput() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function showList() { state.id = null; document.getElementById('view-list').style.display = 'block'; document.getElementById('view-details').style.display = 'none'; }
        
        async function openOwnerMenu() {
            const players = await OBR.party.getPlayers();
            let h = `<h3 style="color:var(--p)">Due√±o</h3>`;
            players.forEach(p => h += `<button onclick="setOwner('${p.id}')" style="width:100%; padding:10px; margin:4px 0; background:var(--p); border:none; border-radius:8px; font-weight:bold;">${p.name}</button>`);
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('global-overlay').style.display = 'flex';
        }

        function setOwner(uid) { state.items[state.id].owner = uid; save(); document.getElementById('global-overlay').style.display='none'; }
        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); handleInput(); }
        function ins(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + b + e.value.substring(end); handleInput(); }
        async function deleteItem() { if(confirm("¬øEliminar?")) { delete state.items[state.id]; await save(); showList(); } }

        init();
    </script>
</body>
</html>
