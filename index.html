<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --c: #1a1a1d; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --folder: #ff9800;
        }
        
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 10px; user-select: none; }
        .header-main { text-align: center; margin-bottom: 15px; border-bottom: 1px solid #333; }
        .signature { font-size: 14px; font-weight: bold; text-shadow: 0 0 8px var(--p); color: var(--p); }

        /* Toolbar */
        .toolbar { display: flex; gap: 4px; background: #222; padding: 8px; border-radius: 8px 8px 0 0; border: 1px solid #444; }
        .tool { background: #333; color: white; border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 11px; font-weight: bold; }
        .tool:hover { background: var(--p); color: #000; }

        #editor { width: 100%; height: 250px; background: #121214; color: #888; padding: 12px; border: 1px solid #444; border-top: none; font-family: monospace; resize: vertical; box-sizing: border-box; outline: none; }
        #preview { padding: 20px; min-height: 100px; display: none; background: rgba(0,0,0,0.3); border-radius: 8px; line-height: 1.6; }

        /* Lista y Drag & Drop */
        .item-card { padding: 12px; margin-bottom: 8px; border-radius: 8px; border: 1px solid #333; cursor: grab; display: flex; justify-content: space-between; align-items: center; transition: 0.2s; }
        .dash-item { background: #1a1a1d; border-left: 4px solid var(--p); }
        .folder-item { background: #2a1b0a; border-left: 4px solid var(--folder); color: var(--folder); }
        .drop-hover { background: var(--folder) !important; color: black !important; }

        /* Log y Dados */
        #dice-log { margin-top: 15px; background: #000; border: 1px solid #333; border-radius: 8px; font-size: 12px; }
        #log-content { height: 100px; overflow-y: auto; padding: 8px; }
        .dice-result-pop { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: #1e1e1e; border: 3px solid var(--p); padding: 20px; border-radius: 15px; text-align: center; z-index: 10000; box-shadow: 0 0 50px #000; min-width: 200px; }

        .cb-plus { transform: scale(1.4); margin-right: 12px; cursor: pointer; accent-color: var(--accent); }
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal { background: #1e1e1e; border: 2px solid var(--p); padding: 20px; border-radius: 12px; width: 80%; }
    </style>
</head>
<body>

    <div id="view-list">
        <div class="header-main">
            <div class="signature">By Redrant :v</div>
            <h2 style="margin:5px 0;">My Dashes</h2>
        </div>

        <div style="display: flex; gap: 5px; margin-bottom: 10px;">
            <input type="text" id="itemName" placeholder="Nombre..." style="flex:1; padding:8px; background:#1e1e1e; color:white; border:1px solid #444; border-radius:6px;">
            <button onclick="createItem('dash')" class="tool" style="background:var(--p); color:black;">+Dash</button>
            <button onclick="createItem('folder')" class="tool" style="background:var(--folder); color:black;">+Carpeta</button>
        </div>

        <div id="list-container"></div>

        <div id="dice-log">
            <div style="background:#222; padding:5px 10px; font-size:10px; display:flex; justify-content:space-between;">
                <span>LOG GLOBAL</span>
                <span onclick="clearLog()" style="cursor:pointer; color:var(--fail)">REINICIAR</span>
            </div>
            <div id="log-content"></div>
        </div>
    </div>

    <div id="view-details" style="display:none;">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:10px;">
            <button onclick="showList()" class="tool">‚¨Ö ATR√ÅS</button>
            <div id="current-title" class="signature"></div>
            <button id="btn-lock" onclick="openOwnerMenu()" class="tool">üë§</button>
        </div>
        <button onclick="toggleMode()" id="btn-mode" class="mode-toggle" style="width:100%; padding:10px; margin-bottom:10px; background:var(--p); color:black; font-weight:bold; border:none; border-radius:5px; cursor:pointer;">MODO JUEGO</button>
        <div id="editor-ui">
            <div class="toolbar">
                <button class="tool" onclick="wrap('**','**')">B</button>
                <button class="tool" onclick="wrap('*','*')">I</button>
                <button class="tool" onclick="promptGlow()">Glow</button>
                <button class="tool" onclick="ins('[cb] ','')">Casilla+</button>
            </div>
            <textarea id="editor" oninput="handleInput()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" class="dice-result-pop" style="display:none;" onclick="this.style.display='none'"></div>
    <div id="global-overlay" class="overlay" onclick="this.style.display='none'"><div id="modal-content" class="modal" onclick="event.stopPropagation()"></div></div>

    <script>
        let state = { items: {}, id: null, stats: {}, editing: false, role: 'GM', userId: 'local', userName: 'User', draggedId: null };
        const KEY = "com.redrant.dashes.v130";
        const LOG_KEY = "com.redrant.dashes.log.v130";

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.role = await OBR.player.getRole();
                    state.userId = await OBR.player.getId();
                    state.userName = await OBR.player.getName();
                    OBR.scene.onMetadataChange(m => { state.items = m[KEY] || {}; renderList(); renderLog(m[LOG_KEY]||[]); if(state.id) syncView(); });
                });
            } catch(e) { loadLocal(); }
        }

        function loadLocal() {
            state.items = JSON.parse(localStorage.getItem(KEY) || "{}");
            renderList();
            renderLog(JSON.parse(localStorage.getItem(LOG_KEY) || "[]"));
        }

        async function save() {
            try { await OBR.scene.setMetadata({ [KEY]: state.items }); }
            catch(e) { localStorage.setItem(KEY, JSON.stringify(state.items)); renderList(); }
        }

        function createItem(type) {
            const n = document.getElementById('itemName').value || "Nuevo";
            const id = "i" + Date.now();
            state.items[id] = { id, type, name: n, content: type==='dash'?'# '+n:'', owner: null, parentId: null };
            document.getElementById('itemName').value = '';
            save();
        }

        function renderList() {
            const c = document.getElementById('list-container'); c.innerHTML = '';
            const items = Object.values(state.items);
            
            // Renderizar carpetas primero
            items.filter(i => i.type === 'folder').forEach(folder => {
                const fDiv = document.createElement('div');
                fDiv.className = 'item-card folder-item';
                fDiv.innerHTML = `<span>üìÅ ${folder.name.toUpperCase()}</span> <button onclick="deleteItem('${folder.id}')" style="background:none;border:none;color:red;cursor:pointer">‚úï</button>`;
                
                // Drag & Drop events
                fDiv.ondragover = e => { e.preventDefault(); fDiv.classList.add('drop-hover'); };
                fDiv.ondragleave = () => fDiv.classList.remove('drop-hover');
                fDiv.ondrop = e => { e.preventDefault(); moveItem(state.draggedId, folder.id); fDiv.classList.remove('drop-hover'); };
                
                c.appendChild(fDiv);

                // Hijos de esta carpeta
                items.filter(i => i.parentId === folder.id).forEach(dash => c.appendChild(createDashCard(dash, true)));
            });

            // Dashboards sin carpeta
            items.filter(i => i.type === 'dash' && !i.parentId).forEach(dash => c.appendChild(createDashCard(dash, false)));
        }

        function createDashCard(dash, isChild) {
            const d = document.createElement('div');
            d.className = 'item-card dash-item';
            if(isChild) d.style.marginLeft = "20px";
            d.draggable = true;
            d.innerHTML = `<span>üìÑ ${dash.name}</span> <small>${dash.owner?'üë§':''}</small>`;
            d.ondragstart = () => state.draggedId = dash.id;
            d.onclick = () => { state.id = dash.id; openDash(); };
            return d;
        }

        async function moveItem(id, parentId) {
            if(id === parentId) return;
            state.items[id].parentId = parentId;
            await save();
        }

        function deleteItem(id) {
            if(!confirm("¬øBorrar definitivamente?")) return;
            delete state.items[id];
            Object.values(state.items).forEach(i => { if(i.parentId === id) i.parentId = null; });
            save();
        }

        function openDash() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'block';
            state.editing = false; syncView();
        }

        function syncView() {
            const item = state.items[state.id];
            if(!item) return;
            document.getElementById('current-title').innerText = item.name;
            const canEdit = (state.role === 'GM' || item.owner === state.userId);
            
            document.getElementById('editor-ui').style.display = (state.editing && canEdit) ? 'block' : 'none';
            document.getElementById('preview').style.display = state.editing ? 'none' : 'block';
            document.getElementById('btn-mode').innerText = state.editing ? "üíæ GUARDAR Y CERRAR" : "‚úçÔ∏è EDITAR DASH";
            
            if(document.activeElement !== document.getElementById('editor')) {
                document.getElementById('editor').value = item.content;
            }
            renderPreview(item.content);
        }

        function renderPreview(txt) {
            state.stats = {};
            txt.replace(/([A-Z]+)\s*=\s*(\d+)/gi, (m, n, v) => state.stats[n.toUpperCase()] = parseInt(v));

            let html = txt
                .replace(/\*\*(.*?)\*\*/gs, '<b>$1</b>')
                .replace(/\*(.*?)\*/gs, '<i>$1</i>')
                .replace(/\[cb\] (.*?)(\n|$)/g, (m, c) => `<div style="display:flex;align-items:center;"><input type="checkbox" class="cb-plus" onclick="handleCBPlus('${c.replace(/'/g,"\\'")}', this)"><span>${c}</span></div>`)
                .replace(/<g=(.*?)>(.*?)<\/g>/gs, '<span style="text-shadow:0 0 10px $1; color:$1; font-weight:bold;">$2</span>')
                .replace(/(\d*d\d+[\+\-\*\/A-Z0-9]*)/gi, f => `<span style="color:var(--p);cursor:pointer;font-weight:bold;text-decoration:underline;" onclick="roll('${f}')">${f}</span>`);

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        async function handleCBPlus(content, cb) {
            if(!cb.checked) return;
            const myDash = Object.values(state.items).find(i => i.owner === state.userId);
            if(myDash) {
                myDash.content += "\n" + content;
                await save();
                // Feedback visual
                cb.parentElement.style.opacity = "0.3";
            } else {
                alert("Primero debes ser due√±o de un Dash (Icono üë§)");
                cb.checked = false;
            }
        }

        async function roll(formula) {
            let f = formula.toUpperCase();
            Object.keys(state.stats).forEach(s => f = f.replace(new RegExp(`\\b${s}\\b`, 'g'), state.stats[s]));
            const dm = f.match(/(\d*)D(\d+)/i); if(!dm) return;
            const n = parseInt(dm[1])||1, sides = parseInt(dm[2]);
            let rolls = []; let sum = 0;
            for(let i=0; i<n; i++){ let r = Math.floor(Math.random()*sides)+1; rolls.push(r); sum += r; }
            let res; try { res = eval(sum + f.replace(dm[0], "").replace(/[^0-9\+\-\*\/\(\)]/g, '')); } catch { res = sum; }
            
            // Pop up personal
            const ov = document.getElementById('dice-overlay');
            ov.innerHTML = `<div style="font-size:12px;opacity:0.6">${formula}</div><div style="font-size:1.5em;margin:10px 0;">[ ${rolls.join(', ')} ]</div><div style="font-size:32px;color:var(--accent);font-weight:bold;">${res}</div><div style="font-size:10px;margin-top:10px;opacity:0.4">Toca para cerrar</div>`;
            ov.style.display = 'block';

            // Log Global
            const logEntry = { u: state.userName, f: formula, r: res, t: new Date().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'}) };
            try {
                const m = await OBR.scene.getMetadata();
                const logs = [logEntry, ...(m[LOG_KEY]||[])].slice(0, 20);
                await OBR.scene.setMetadata({ [LOG_KEY]: logs });
            } catch(e) {
                const logs = [logEntry, ...JSON.parse(localStorage.getItem(LOG_KEY)||"[]")].slice(0,20);
                localStorage.setItem(LOG_KEY, JSON.stringify(logs));
                renderLog(logs);
            }
        }

        function renderLog(logs) {
            document.getElementById('log-content').innerHTML = logs.map(l => `<div style="margin-bottom:4px;border-bottom:1px solid #1a1a1d"><b>${l.u}:</b> ${l.f} ‚ûî <span style="color:var(--accent)">${l.r}</span> <small style="opacity:0.3">${l.t}</small></div>`).join('');
        }

        function toggleMode() { state.editing = !state.editing; syncView(); }
        function handleInput() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function showList() { state.id = null; document.getElementById('view-list').style.display = 'block'; document.getElementById('view-details').style.display = 'none'; }
        
        async function openOwnerMenu() {
            let h = `<h3>Due√±o del Dash</h3>`;
            try {
                const players = await OBR.party.getPlayers();
                players.forEach(p => h += `<button onclick="setOwner('${p.id}')" style="width:100%;padding:10px;margin:5px 0;background:var(--p);border:none;border-radius:5px;">${p.name}</button>`);
            } catch(e) { h += `<button onclick="setOwner('local')" style="width:100%;padding:10px;background:var(--p);border:none;border-radius:5px;">Yo (Modo Web)</button>`; }
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('global-overlay').style.display = 'flex';
        }

        function setOwner(uid) { state.items[state.id].owner = uid; save(); document.getElementById('global-overlay').style.display='none'; }
        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); handleInput(); }
        function ins(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + b + e.value.substring(end); handleInput(); }
        function promptGlow() { const c = prompt("Color:", "violet"); if(c) wrap(`<g=${c}>`, `</g>`); }
        async function clearLog() { if(confirm("¬øLimpiar log?")) { try { await OBR.scene.setMetadata({ [LOG_KEY]: [] }); } catch(e) { localStorage.setItem(LOG_KEY, "[]"); renderLog([]); } } }

        init();
    </script>
</body>
</html>
