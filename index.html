<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #1a1a1d; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --folder: #ff9800;
            --var-color: #ffab40; /* Color para variables detectadas */
        }
        
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        .header { padding: 10px; text-align: center; border-bottom: 1px solid #333; background: var(--surf); flex-shrink: 0; }
        .sig { font-size: 14px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); }

        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; }
        #view-details { display: none; }

        .controls { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; background: #2a2a2e; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        .btn { border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; transition: 0.2s; }
        .btn-p { background: var(--p); color: #000; } 
        .btn-ghost { background: transparent; color: var(--t); border: 1px solid #444; }

        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .card { padding: 14px; background: #252529; border-radius: 10px; border: 1px solid #333; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .card.dash { border-left: 5px solid var(--p); }

        /* EDITOR / PREVIEW */
        .toolbar { display: flex; gap: 4px; background: #222; padding: 8px; border-radius: 8px 8px 0 0; border: 1px solid #444; flex-wrap: wrap; }
        textarea { flex: 1; background: #080808; color: #ccc; padding: 15px; border: 1px solid #444; border-top: none; border-radius: 0 0 8px 8px; font-family: 'Consolas', monospace; resize: none; outline: none; font-size: 14px; }
        #preview { flex: 1; overflow-y: auto; padding: 15px; background: var(--bg); border: 1px solid #222; border-radius: 10px; line-height: 1.6; display: none; }

        /* ELEMENTOS RENDERIZADOS */
        .var-tag { color: var(--var-color); font-weight: bold; font-family: monospace; }
        .roll-link { color: var(--accent); font-weight: bold; cursor: pointer; border-bottom: 1px dotted var(--accent); padding: 0 2px; }
        .cb-row { display: flex; align-items: start; background: rgba(255,255,255,0.03); padding: 10px; border-radius: 8px; margin: 8px 0; border-left: 4px solid var(--accent); }
        .cb-input { margin-right: 12px; width: 18px; height: 18px; accent-color: var(--accent); cursor: pointer; }

        /* LOG */
        .log-panel { height: 130px; background: #000; border: 1px solid #333; border-radius: 10px; padding: 10px; overflow-y: auto; font-size: 11px; margin-top: 10px; }
        .log-row { padding: 4px 0; border-bottom: 1px solid #111; display: flex; justify-content: space-between; }

        /* MODAL DADOS */
        #dice-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .dice-modal { background: #1a1a1d; border: 2px solid var(--p); border-radius: 20px; padding: 30px; text-align: center; min-width: 280px; transform: scale(0.8); transition: 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.49); }
        .dice-modal.active { transform: scale(1); }
        .dice-res { font-size: 70px; font-weight: bold; display: block; margin: 10px 0; color: white; }
        .crit { color: var(--crit) !important; text-shadow: 0 0 20px var(--crit); }
        .fail { color: var(--fail) !important; text-shadow: 0 0 20px var(--fail); }

        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-box { background: #1a1a1d; border: 1px solid #444; padding: 25px; border-radius: 15px; width: 90%; max-width: 380px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="sig">MY DASHES v4.5 - READY</div>
    </div>

    <div id="view-list">
        <div class="controls">
            <input type="text" id="itemName" placeholder="Nombre del Dash...">
            <button onclick="addItem()" class="btn btn-p">+ NUEVO</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log-panel">
            <div style="display:flex; justify-content: space-between; margin-bottom: 5px;">
                <b style="color:var(--p)">LOG GLOBAL</b>
                <button onclick="clearLog()" style="background:none; border:none; color:var(--fail); font-size:9px; cursor:pointer;">LIMPIAR</button>
            </div>
            <div id="log-content"></div>
        </div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:12px;">
            <button onclick="goBack()" class="btn btn-ghost">‚¨Ö VOLVER</button>
            <div id="det-title" style="font-weight:bold; color:var(--p);"></div>
            <button onclick="openOwnerMenu()" class="btn btn-ghost">üë§</button>
        </div>
        
        <button onclick="toggleVisual()" id="visual-btn" style="width:100%; padding:14px; background:var(--p); color:#000; font-weight:bold; border:none; border-radius:10px; cursor:pointer; margin-bottom:12px;">VISUALIZAR</button>

        <div id="editor-ui" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
            <div class="toolbar">
                <button class="tool" onclick="ins('[cb] ','')">üîò Casilla</button>
                <button class="tool" onclick="wrap('**','**')"><b>B</b></button>
                <button class="tool" onclick="wrap('*','*')"><i>I</i></button>
                <button onclick="deleteItem()" class="btn" style="background:var(--fail); color:white; margin-left:auto;">üóëÔ∏è</button>
            </div>
            <textarea id="editor" oninput="saveContent()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" onclick="closeDice()">
        <div id="dice-m" class="dice-modal">
            <div id="d-player" style="font-size:10px; color:var(--p); letter-spacing:2px;">USER</div>
            <div id="d-formula" style="color:#777; margin:5px 0;"></div>
            <span id="d-res" class="dice-res">0</span>
            <div id="d-faces" style="color:#555; font-size:14px;"></div>
        </div>
    </div>

    <div id="gen-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const DB_KEY = "REDRANT_V45_DATA";
        const LG_KEY = "REDRANT_V45_LOG";
        let state = { items: {}, log: [], id: null, editing: true, uid: 'local', uname: 'DM Web', role: 'GM' };

        // --- INICIALIZACI√ìN ---
        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    state.role = await OBR.player.getRole();
                    OBR.scene.onMetadataChange(m => {
                        state.items = m[DB_KEY] || {};
                        state.log = m[LG_KEY] || [];
                        render();
                    });
                    const initial = await OBR.scene.getMetadata();
                    state.items = initial[DB_KEY] || {};
                    state.log = initial[LG_KEY] || [];
                    render();
                });
            } catch(e) {
                console.log("Modo Web Activo");
                const saved = localStorage.getItem(DB_KEY);
                if(saved) state.items = JSON.parse(saved);
                render();
            }
        }

        async function save() {
            if(window.OBR && OBR.scene && OBR.scene.isReady) {
                await OBR.scene.setMetadata({ [DB_KEY]: state.items, [LG_KEY]: state.log });
            } else {
                localStorage.setItem(DB_KEY, JSON.stringify(state.items));
                render();
            }
        }

        // --- L√ìGICA DE DADOS (CORREGIDA) ---
        function runRoll(formula, statsJson) {
            const stats = JSON.parse(statsJson);
            let f = formula.toUpperCase();
            
            // Reemplazar variables con color de depuraci√≥n
            for (let s in stats) {
                f = f.replace(new RegExp(`\\b${s}\\b`, 'g'), stats[s]);
            }
            
            const match = f.match(/(\d*)D(\d+)/i);
            if(!match) return;

            const n = parseInt(match[1]) || 1;
            const sides = parseInt(match[2]);
            let rolls = [], sum = 0;

            for(let i=0; i<n; i++) {
                const r = Math.floor(Math.random()*sides)+1;
                sum += r;
                rolls.push(r);
            }

            let total;
            try {
                const mathPart = f.replace(match[0], "").replace(/[^0-9\+\-\*\/\(\)]/g, '');
                total = Math.floor(eval(sum + mathPart));
            } catch(e) { total = sum; }

            // Actualizar Log ANTES de mostrar modal
            state.log.unshift({ u: state.uname, f: formula, r: total });
            if(state.log.length > 20) state.log.pop();
            save();

            // Mostrar Modal
            const overlay = document.getElementById('dice-overlay');
            const resEl = document.getElementById('d-res');
            
            document.getElementById('d-player').innerText = state.uname.toUpperCase();
            document.getElementById('d-formula').innerText = formula;
            resEl.innerText = total;
            
            // Est√©tica Cr√≠ticos/Fallos
            resEl.className = "dice-res";
            if(sides === 20) {
                if(sum === 20) resEl.classList.add('crit');
                if(sum === 1) resEl.classList.add('fail');
            }

            document.getElementById('d-faces').innerText = `Caras: [ ${rolls.join(', ')} ]`;
            overlay.style.display = 'flex';
            setTimeout(() => document.getElementById('dice-m').classList.add('active'), 10);
        }

        function closeDice() {
            document.getElementById('dice-m').classList.remove('active');
            setTimeout(() => document.getElementById('dice-overlay').style.display = 'none', 200);
        }

        // --- RENDERIZADO ---
        function renderPreview(txt) {
            const stats = {};
            // Detectar variables y marcarlas
            txt.replace(/([A-Z]{2,})\s*=\s*([\-\d]+)/gi, (m, k, v) => stats[k.toUpperCase()] = parseInt(v));
            txt.replace(/([\+\-])(\d+)([A-Z]{2,})/gi, (m, op, v, k) => {
                const n = k.toUpperCase();
                stats[n] = (stats[n] || 0) + (parseInt(v) * (op === '-' ? -1 : 1));
            });

            const preview = document.getElementById('preview');
            preview.innerHTML = "";

            txt.split('\n').forEach(line => {
                if(!line.trim()) { preview.appendChild(document.createElement('br')); return; }
                
                let div = document.createElement('div');
                let html = line
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/\*(.*?)\*/g, '<i>$1</i>')
                    // Resaltar variables detectadas en el texto
                    .replace(/\b([A-Z]{2,})\b/g, (m) => stats[m] !== undefined ? `<span class="var-tag">${m}</span>` : m);

                if(line.startsWith('[cb]')) {
                    div.className = "cb-row";
                    const content = line.replace('[cb]', '').trim();
                    div.innerHTML = `<input type="checkbox" class="cb-input" onclick="transfer('${content}', this)"><div>${parseDice(content, stats)}</div>`;
                } else {
                    div.innerHTML = parseDice(html, stats);
                }
                preview.appendChild(div);
            });
        }

        function parseDice(txt, stats) {
            return txt.replace(/(\d*d\d+[\+\-\*\/A-Z0-9\(\)]*)/gi, f => {
                if(!/\d*d\d+/i.test(f)) return f;
                // Usamos un disparador directo para evitar problemas de eventos
                return `<span class="roll-link" onclick="runRoll('${f}', '${JSON.stringify(stats).replace(/"/g, '&quot;')}')">${f}</span>`;
            });
        }

        // --- ACCIONES DASH ---
        function addItem() {
            const n = document.getElementById('itemName').value || "Nuevo Dash";
            const id = "d_" + Date.now();
            state.items[id] = { id, name: n, content: "FUE=10\n1d20+FUE", owner: null };
            document.getElementById('itemName').value = "";
            save();
        }

        function render() {
            const container = document.getElementById('items-container');
            container.innerHTML = "";
            Object.values(state.items).forEach(it => {
                const div = document.createElement('div');
                div.className = 'card dash';
                div.innerHTML = `<span>üìÑ ${it.name}</span> ${it.owner ? 'üë§' : ''}`;
                div.onclick = () => { state.id = it.id; openDetails(); };
                container.appendChild(div);
            });

            document.getElementById('log-content').innerHTML = state.log.map(l => `
                <div class="log-row"><span><b>${l.u}:</b> ${l.f}</span> <b style="color:var(--accent)">${l.r}</b></div>
            `).join('');
            if(state.id) syncDetails();
        }

        function openDetails() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'flex';
            state.editing = false;
            syncDetails();
        }

        function syncDetails() {
            const it = state.items[state.id];
            if(!it) return goBack();
            document.getElementById('det-title').innerText = it.name;
            document.getElementById('editor-ui').style.display = state.editing ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.editing ? 'none' : 'block';
            document.getElementById('visual-btn').innerText = state.editing ? "VER DASH" : "EDITAR DASH";
            if(!state.editing) renderPreview(it.content);
            else document.getElementById('editor').value = it.content;
        }

        async function transfer(txt, cb) {
            if(!cb.checked) return;
            const my = Object.values(state.items).find(i => i.owner === state.uid);
            if(my) { my.content += "\n" + txt; save(); cb.disabled = true; }
            else { alert("Asignate un due√±o primero con üë§"); cb.checked = false; }
        }

        async function openOwnerMenu() {
            let players = [{id:'local', name:'DM Web'}];
            try { players = await OBR.party.getPlayers(); } catch(e){}
            let h = `<h3>Due√±o del Dash</h3>`;
            players.forEach(p => h += `<button onclick="setOwner('${p.id}')" class="btn btn-p" style="width:100%; margin-bottom:5px;">${p.name}</button>`);
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('gen-overlay').style.display = 'flex';
        }

        function setOwner(uid) { state.items[state.id].owner = uid; save(); document.getElementById('gen-overlay').style.display='none'; }
        function toggleVisual() { state.editing = !state.editing; syncDetails(); }
        function saveContent() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function goBack() { state.id = null; document.getElementById('view-list').style.display='flex'; document.getElementById('view-details').style.display='none'; }
        function ins(a, b) { const e = document.getElementById('editor'); e.value += a + b; saveContent(); }
        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); saveContent(); }
        function deleteItem() { if(confirm("¬øBorrar?")) { delete state.items[state.id]; save(); goBack(); } }
        function clearLog() { state.log = []; save(); }

        init();
    </script>
</body>
</html>
