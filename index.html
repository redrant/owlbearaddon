<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #16161a; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --folder: #ff9800;
            --glow: #ffab40;
        }
        
        * { box-sizing: border-box; transition: all 0.2s ease; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: var(--t); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .header { padding: 10px; text-align: center; border-bottom: 1px solid #333; background: var(--surf); flex-shrink: 0; }
        .sig { font-size: 14px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); letter-spacing: 2px; }

        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; }
        #view-details { display: none; }

        /* CONTROLES Y CARPETAS */
        .controls { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        .btn { border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 11px; text-transform: uppercase; }
        .btn-p { background: var(--p); color: #000; }
        .btn-f { background: var(--folder); color: #000; }
        .btn-ghost { background: transparent; color: var(--t); border: 1px solid #444; }

        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .card { padding: 14px; background: var(--surf); border-radius: 10px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .card.folder { border-left: 5px solid var(--folder); background: #1e1e24; }
        .card.dash { border-left: 5px solid var(--p); }
        .child { margin-left: 20px; display: none; scale: 0.95; }
        .is-open { display: flex !important; }

        /* EDITOR PRO */
        .toolbar { display: flex; gap: 4px; background: #222; padding: 8px; border-radius: 8px 8px 0 0; border: 1px solid #444; flex-wrap: wrap; }
        .tool { background: #333; color: #eee; border: 1px solid #444; padding: 5px 8px; border-radius: 4px; cursor: pointer; font-size: 10px; }
        textarea { flex: 1; background: #080808; color: #bbb; padding: 15px; border: 1px solid #444; border-top: none; border-radius: 0 0 8px 8px; font-family: 'Consolas', monospace; resize: none; outline: none; }
        #preview { flex: 1; overflow-y: auto; padding: 15px; background: var(--bg); display: none; line-height: 1.7; }

        /* RENDER ELEMENTS */
        .note-btn { background: rgba(3, 218, 198, 0.1); color: var(--accent); border: 1px solid var(--accent); padding: 4px 10px; border-radius: 6px; cursor: pointer; margin: 4px 0; font-weight: bold; }
        .cb-row { display: flex; align-items: flex-start; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; margin: 10px 0; border-left: 4px solid var(--accent); }
        .roll-link { color: var(--p); font-weight: bold; cursor: pointer; border-bottom: 1px dotted var(--p); }
        .var-tag { color: var(--glow); font-family: monospace; font-weight: bold; }

        /* LOG */
        .log-panel { height: 140px; background: #000; border: 1px solid #333; border-radius: 10px; padding: 10px; overflow-y: auto; font-size: 11px; margin-top: 10px; }
        .log-row { padding: 4px 0; border-bottom: 1px solid #111; display: flex; flex-direction: column; }

        /* MODAL DADOS + TRAGAPERRAS */
        #dice-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .dice-modal { background: #1a1a1d; border: 2px solid var(--p); border-radius: 20px; padding: 40px; text-align: center; min-width: 300px; }
        .slot-machine { font-size: 80px; font-weight: bold; color: white; height: 100px; display: flex; justify-content: center; align-items: center; }
        .crit-text { color: var(--crit); text-shadow: 0 0 20px var(--crit); animation: shake 0.3s infinite; }
        .fail-text { color: var(--fail); text-shadow: 0 0 20px var(--fail); }
        @keyframes shake { 0%{transform:rotate(1deg)} 50%{transform:rotate(-1deg)} 100%{transform:rotate(1deg)} }

        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-box { background: #1a1a1d; border: 1px solid #444; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="sig">MY DASHES v5.0 PRO</div>
    </div>

    <div id="view-list">
        <div class="controls">
            <input type="text" id="itemName" placeholder="Nombre...">
            <button onclick="create('dash')" class="btn btn-p">DASH</button>
            <button onclick="create('folder')" class="btn btn-f">CARPETA</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log-panel" id="log-content"></div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:12px;">
            <button onclick="goBack()" class="btn btn-ghost">‚¨Ö VOLVER</button>
            <div id="det-title" style="font-weight:bold; color:var(--p);"></div>
            <button id="owner-btn" onclick="openOwnerMenu()" class="btn btn-ghost">üë§</button>
        </div>
        
        <button onclick="toggleVisual()" id="visual-btn" style="width:100%; padding:14px; background:var(--p); color:#000; font-weight:bold; border:none; border-radius:10px; cursor:pointer; margin-bottom:12px;">VISUALIZAR</button>

        <div id="editor-ui" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
            <div class="toolbar">
                <button class="tool" onclick="ins('[cb] ','')">Casilla</button>
                <button class="tool" onclick="ins('[note=T]','C[/note]')">Nota</button>
                <button class="tool" onclick="promptGlow()">Glow</button>
                <button class="tool" onclick="wrap('**','**')">B</button>
                <button class="tool" onclick="wrap('*','*')">I</button>
                <button onclick="deleteItem()" class="btn btn-p" style="background:var(--fail); color:white; margin-left:auto;">üóëÔ∏è</button>
            </div>
            <textarea id="editor" oninput="saveContent()"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" onclick="closeDice()">
        <div class="dice-modal" onclick="event.stopPropagation()">
            <div id="d-player" style="font-size:12px; color:var(--p); letter-spacing:2px;">PLAYER</div>
            <div id="d-formula" style="color:#777; margin:10px 0;">Formula</div>
            <div id="d-slot" class="slot-machine">0</div>
            <div id="d-faces" style="color:#555; font-size:16px; margin-top:20px;"></div>
        </div>
    </div>

    <div id="gen-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const DB = "MD_PRO_V5";
        const LG = "MD_PRO_V5_LOG";
        let state = { items: {}, log: [], id: null, editing: true, uid: 'local', uname: 'DM', open: {} };

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    OBR.scene.onMetadataChange(m => {
                        state.items = m[DB] || {};
                        state.log = m[LG] || [];
                        render();
                    });
                    const m = await OBR.scene.getMetadata();
                    state.items = m[DB] || {};
                    state.log = m[LG] || [];
                    render();
                });
            } catch(e) {
                const s = localStorage.getItem(DB);
                if(s) state.items = JSON.parse(s);
                render();
            }
        }

        async function save() {
            if(window.OBR && OBR.scene) {
                await OBR.scene.setMetadata({ [DB]: state.items, [LG]: state.log });
            } else {
                localStorage.setItem(DB, JSON.stringify(state.items));
                render();
            }
        }

        function create(type) {
            const n = document.getElementById('itemName').value || "Nuevo";
            const id = "i" + Date.now();
            state.items[id] = { id, type, name: n, content: type==='dash' ? "FUE=10\n1d20+FUE" : "", parent: null, owner: null };
            document.getElementById('itemName').value = "";
            save();
        }

        function render() {
            const container = document.getElementById('items-container');
            container.innerHTML = "";
            const items = Object.values(state.items);

            // Carpetas
            items.filter(i => i.type === 'folder').forEach(f => {
                const div = document.createElement('div');
                div.className = 'card folder';
                div.innerHTML = `<span>üìÅ ${f.name.toUpperCase()}</span> <span>${state.open[f.id] ? '‚ñ≤' : '‚ñº'}</span>`;
                div.onclick = () => { state.open[f.id] = !state.open[f.id]; render(); };
                div.ondragover = e => e.preventDefault();
                div.ondrop = e => { e.preventDefault(); move(state.dragId, f.id); };
                container.appendChild(div);
                
                items.filter(c => c.parent === f.id).forEach(child => {
                    const cDiv = makeCard(child);
                    cDiv.classList.add('child');
                    if(state.open[f.id]) cDiv.classList.add('is-open');
                    container.appendChild(cDiv);
                });
            });

            // Sueltos
            items.filter(i => i.type === 'dash' && !i.parent).forEach(d => container.appendChild(makeCard(d)));

            // Log
            document.getElementById('log-content').innerHTML = state.log.map(l => `
                <div class="log-row">
                    <div style="display:flex; justify-content:space-between"><b>${l.u}</b> <span>${l.f}</span></div>
                    <div style="color:var(--accent); font-size:14px; font-weight:bold;">RESULTADO: ${l.r} <span style="font-size:9px; color:#555">${l.det}</span></div>
                </div>
            `).join('');
            if(state.id) syncDetails();
        }

        function makeCard(it) {
            const div = document.createElement('div');
            div.className = 'card dash';
            div.draggable = true;
            div.innerHTML = `<span>üìÑ ${it.name}</span> ${it.owner ? 'üë§' : ''}`;
            div.onclick = () => { state.id = it.id; openDetails(); };
            div.ondragstart = () => state.dragId = it.id;
            div.ondragover = e => e.preventDefault();
            div.ondrop = e => { e.preventDefault(); move(state.dragId, null); };
            return div;
        }

        function move(id, pid) { state.items[id].parent = pid; save(); }

        function openDetails() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'flex';
            state.editing = false;
            syncDetails();
        }

        function syncDetails() {
            const it = state.items[state.id];
            if(!it) return goBack();
            document.getElementById('det-title').innerText = it.name.toUpperCase();
            document.getElementById('editor-ui').style.display = state.editing ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.editing ? 'none' : 'block';
            if(!state.editing) renderPreview(it.content);
            else if(document.activeElement !== document.getElementById('editor')) document.getElementById('editor').value = it.content;
        }

        function renderPreview(txt) {
            const stats = {};
            // Motor de Variables v1.1.2v (Captura ASD=10, +5ASD, -2ASD)
            txt.replace(/([A-Z]{3,})\s*=\s*([\-\d]+)/gi, (m, k, v) => stats[k.toUpperCase()] = parseInt(v));
            txt.replace(/([\+\-])(\d+)([A-Z]{3,})/gi, (m, op, v, k) => {
                const n = k.toUpperCase();
                stats[n] = (stats[n] || 0) + (parseInt(v) * (op === '-' ? -1 : 1));
            });

            const prev = document.getElementById('preview');
            prev.innerHTML = "";
            
            txt.split('\n').forEach(line => {
                let div = document.createElement('div');
                let html = line
                    .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                    .replace(/\*(.*?)\*/g, '<i>$1</i>')
                    .replace(/<g=(.*?)>(.*?)<\/g>/g, '<span style="color:$1; text-shadow:0 0 10px $1">$2</span>')
                    .replace(/\[note=(.*?)\](.*?)\[\/note\]/g, (m, t, c) => `<button class="note-btn" onclick="showNote('${t}','${c}')">${t}</button>`)
                    .replace(/\b([A-Z]{3,})\b/g, m => stats[m] !== undefined ? `<span class="var-tag">${m}</span>` : m);

                if(line.startsWith('[cb]')) {
                    div.className = "cb-row";
                    const content = line.replace('[cb]','');
                    div.innerHTML = `<input type="checkbox" onclick="transfer('${content.replace(/'/g,"")}', this)" style="margin-right:10px; width:18px; height:18px;"> <div>${parseRolls(content, stats)}</div>`;
                } else {
                    div.innerHTML = parseRolls(html, stats);
                }
                prev.appendChild(div);
            });
        }

        function parseRolls(t, stats) {
            return t.replace(/(\d*d\d+[\+\-\*\/A-Z0-9]*)/gi, f => {
                if(!/d/i.test(f)) return f;
                return `<span class="roll-link" onclick="roll('${f}', ${JSON.stringify(stats)})">${f}</span>`;
            });
        }

        function roll(formula, stats) {
            let f = formula.toUpperCase();
            let details = "";
            // Reemplazar variables en la f√≥rmula
            for(let s in stats) {
                if(f.includes(s)) {
                    details += `${s}(${stats[s]}) `;
                    f = f.replace(new RegExp(s, 'g'), stats[s]);
                }
            }

            const match = f.match(/(\d*)D(\d+)/i);
            const n = parseInt(match[1]) || 1;
            const sides = parseInt(match[2]);
            let rolls = [], sum = 0;

            for(let i=0; i<n; i++) {
                const r = Math.floor(Math.random()*sides)+1;
                sum += r;
                let color = "inherit";
                if(r === sides) color = "var(--crit)";
                if(r === 1) color = "var(--fail)";
                rolls.push(`<span style="color:${color}">${r}</span>`);
            }

            let final;
            try {
                const math = f.replace(match[0], "");
                final = Math.floor(eval(sum + math));
            } catch(e) { final = sum; }

            // Animaci√≥n Slot Machine
            const overlay = document.getElementById('dice-overlay');
            const slot = document.getElementById('d-slot');
            overlay.style.display = 'flex';
            document.getElementById('d-player').innerText = state.uname.toUpperCase();
            document.getElementById('d-formula').innerText = formula;
            document.getElementById('d-faces').innerHTML = `Caras: [ ${rolls.join(', ')} ]`;
            
            let count = 0;
            const interval = setInterval(() => {
                slot.innerText = Math.floor(Math.random()*sides*n);
                count++;
                if(count > 15) {
                    clearInterval(interval);
                    slot.innerText = final;
                    slot.className = "slot-machine " + (sum===(sides*n)?"crit-text":(sum===n?"fail-text":""));
                }
            }, 60);

            // Log
            state.log.unshift({ u: state.uname, f: formula, r: final, det: details + `[${rolls.map(r=>r.replace(/<[^>]*>?/gm, '')).join(',')}]` });
            if(state.log.length > 15) state.log.pop();
            save();
        }

        function closeDice() { document.getElementById('dice-overlay').style.display='none'; document.getElementById('d-slot').className="slot-machine"; }
        function showNote(t, c) { document.getElementById('modal-content').innerHTML = `<h2>${t}</h2><p>${c}</p>`; document.getElementById('gen-overlay').style.display='flex'; }
        function goBack() { state.id = null; document.getElementById('view-list').style.display='flex'; document.getElementById('view-details').style.display='none'; }
        function toggleVisual() { state.editing = !state.editing; syncDetails(); }
        function saveContent() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function ins(a, b) { const e = document.getElementById('editor'); e.value += a + b; saveContent(); }
        function wrap(a, b) { 
            const e = document.getElementById('editor');
            const s = e.selectionStart, end = e.selectionEnd;
            e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end);
            saveContent();
        }
        function promptGlow() { const c = prompt("Color:","gold"); if(c) wrap(`<g=${c}>`,`</g>`); }
        function deleteItem() { if(confirm("¬øBorrar?")) { delete state.items[state.id]; save(); goBack(); } }
        async function transfer(txt, cb) {
            if(!cb.checked) return;
            const target = Object.values(state.items).find(i => i.owner === state.uid);
            if(target) { target.content += "\n" + txt; save(); cb.disabled = true; }
            else { alert("Asigna un due√±o con üë§"); cb.checked = false; }
        }
        async function openOwnerMenu() {
            let p = [{id:'local', name:'DM'}];
            try { p = await OBR.party.getPlayers(); } catch(e){}
            let h = `<h3>Asignar Propietario</h3>`;
            p.forEach(x => h += `<button onclick="setOwner('${x.id}')" class="btn btn-p" style="width:100%; margin-bottom:5px;">${x.name}</button>`);
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('gen-overlay').style.display='flex';
        }
        function setOwner(uid) { state.items[state.id].owner = uid; save(); document.getElementById('gen-overlay').style.display='none'; }

        init();
    </script>
</body>
</html>
