<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@owlbear-rodeo/sdk/dist/obr.js"></script>
    <style>
        :root { 
            --p: #bb86fc; --bg: #0d0d0f; --surf: #16161a; --t: #f0f0f0; 
            --accent: #03dac6; --crit: #00ff88; --fail: #ff4466; --folder: #ff9800;
        }
        
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--t); margin: 0; padding: 0; height: 100vh; overflow: hidden; display: flex; flex-direction: column; }
        
        /* HEADER */
        .header { padding: 12px; text-align: center; border-bottom: 1px solid #333; background: var(--surf); }
        .sig { font-size: 16px; font-weight: bold; color: var(--p); text-shadow: 0 0 10px var(--p); }

        /* VISTAS */
        #view-list, #view-details { flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 15px; }
        #view-details { display: none; }

        /* CONTROLES */
        .controls { display: flex; gap: 8px; margin-bottom: 15px; }
        input { flex: 1; background: #222; border: 1px solid #444; color: white; padding: 10px; border-radius: 8px; outline: none; }
        .btn { border: none; padding: 10px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 11px; color: #000; text-transform: uppercase; transition: 0.2s; }
        .btn-p { background: var(--p); } 
        .btn-f { background: var(--folder); }
        .btn-ghost { background: transparent; color: var(--t); border: 1px solid #444; }

        /* ITEMS AREA */
        .items-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .card { padding: 14px; background: var(--surf); border-radius: 10px; border: 1px solid #252529; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .card.folder { border-left: 5px solid var(--folder); }
        .card.dash { border-left: 5px solid var(--p); }
        .child { margin-left: 20px; display: none; }
        .is-open { display: flex !important; }

        /* EDITOR */
        .toolbar { display: flex; gap: 4px; background: #1e1e1e; padding: 10px; border-radius: 8px 8px 0 0; border: 1px solid #333; flex-wrap: wrap; }
        textarea { flex: 1; background: #0a0a0c; color: #aaa; padding: 15px; border: 1px solid #333; border-top: none; border-radius: 0 0 8px 8px; font-family: 'Consolas', monospace; resize: none; outline: none; font-size: 14px; }
        #preview { flex: 1; overflow-y: auto; padding: 15px; background: var(--bg); border: 1px solid #222; border-radius: 10px; line-height: 1.7; display: none; }

        /* RENDER ELEMENTS */
        .note-btn { background: rgba(3, 218, 198, 0.1); color: var(--accent); border: 1px solid var(--accent); padding: 5px 12px; border-radius: 6px; cursor: pointer; margin: 4px 0; font-weight: bold; display: inline-block; }
        .cb-row { display: flex; align-items: flex-start; background: rgba(255,255,255,0.03); padding: 12px; border-radius: 10px; margin: 10px 0; border-left: 4px solid var(--accent); border-right: 1px solid #333; border-top: 1px solid #333; border-bottom: 1px solid #333; }
        .cb-input { width: 22px; height: 22px; margin-right: 12px; accent-color: var(--accent); cursor: pointer; margin-top: 2px; }
        .roll-link { color: var(--p); font-weight: bold; cursor: pointer; text-decoration: underline dotted; padding: 0 2px; }

        /* LOG */
        .log-panel { height: 120px; background: #000; border: 1px solid #333; border-radius: 10px; padding: 10px; overflow-y: auto; font-size: 11px; margin-top: 10px; }
        .log-row { padding: 4px 0; border-bottom: 1px solid #111; display: flex; justify-content: space-between; }

        /* DADOS MODAL */
        #dice-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; z-index: 10000; }
        .dice-modal { background: #1a1a1d; border: 2px solid var(--p); border-radius: 20px; padding: 30px; text-align: center; min-width: 250px; transform: scale(0.5); transition: 0.3s cubic-bezier(0.17, 0.89, 0.32, 1.49); }
        .dice-modal.active { transform: scale(1); }
        .dice-res { font-size: 64px; font-weight: bold; display: block; margin: 10px 0; }
        .crit { color: var(--crit); text-shadow: 0 0 20px var(--crit); animation: shake 0.4s; }
        .fail { color: var(--fail); text-shadow: 0 0 20px var(--fail); }
        @keyframes shake { 0%,100%{transform:translateX(0)} 25%{transform:translateX(-10px)} 75%{transform:translateX(10px)} }

        /* OVERLAY GENERAL */
        .overlay { position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.9); display: none; align-items: center; justify-content: center; z-index: 9999; }
        .modal-box { background: #1a1a1d; border: 1px solid #444; padding: 25px; border-radius: 15px; width: 90%; max-width: 380px; }
    </style>
</head>
<body>

    <div class="header">
        <div class="sig">MY DASHES - OWLBEST v3.5</div>
    </div>

    <div id="view-list">
        <div class="controls">
            <input type="text" id="itemName" placeholder="Nombre...">
            <button onclick="create('dash')" class="btn btn-p">+DASH</button>
            <button onclick="create('folder')" class="btn btn-f">+CARPETA</button>
        </div>
        <div id="items-container" class="items-area"></div>
        <div class="log-panel">
            <div style="display:flex; justify-content: space-between; margin-bottom: 5px;">
                <b style="color:var(--p)">GLOBAL LOG</b>
                <button onclick="clearLog()" id="admin-log" style="background:none; border:none; color:var(--fail); font-size:9px; cursor:pointer;">REINICIAR</button>
            </div>
            <div id="log-content"></div>
        </div>
    </div>

    <div id="view-details">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom:12px;">
            <button onclick="goBack()" class="btn btn-ghost">‚¨Ö VOLVER</button>
            <div id="det-title" style="font-weight:bold; color:var(--p);"></div>
            <button id="owner-btn" onclick="openOwnerMenu()" class="btn btn-ghost">üë§</button>
        </div>
        
        <button onclick="toggleVisual()" id="visual-btn" style="width:100%; padding:15px; background:var(--p); color:#000; font-weight:bold; border:none; border-radius:12px; cursor:pointer; margin-bottom:12px;">VISUALIZAR</button>

        <div id="editor-ui" style="display:flex; flex-direction:column; flex:1; overflow:hidden;">
            <div class="toolbar">
                <button class="btn btn-ghost" onclick="ins('[cb] ','')">üîò Casilla+</button>
                <button class="btn btn-ghost" onclick="ins('[note=Titulo]','Contenido[/note]')">üìù Nota+</button>
                <button class="btn btn-ghost" onclick="promptGlow()">‚ú® Glow</button>
                <button class="btn btn-ghost" onclick="wrap('**','**')"><b>B</b></button>
                <button class="btn btn-ghost" onclick="wrap('*','*')"><i>I</i></button>
                <button onclick="deleteItem()" class="btn btn-p" style="background:var(--fail); color:white; margin-left:auto;">üóëÔ∏è</button>
            </div>
            <textarea id="editor" oninput="saveContent()" placeholder="Ejemplo:&#10;FUE=10&#10;+5FUE&#10;1d20+FUE"></textarea>
        </div>
        <div id="preview"></div>
    </div>

    <div id="dice-overlay" onclick="this.style.display='none'">
        <div id="dice-m" class="dice-modal">
            <div id="d-player" style="font-size:11px; color:var(--p); letter-spacing: 2px;">TIRADA</div>
            <div id="d-formula" style="color:#777; margin:5px 0;"></div>
            <span id="d-res" class="dice-res">0</span>
            <div id="d-faces" style="color:#555; font-size:14px;"></div>
        </div>
    </div>

    <div id="gen-overlay" class="overlay" onclick="this.style.display='none'">
        <div class="modal-box" id="modal-content" onclick="event.stopPropagation()"></div>
    </div>

    <script>
        const DB = "MD_DATA_V35";
        const LG = "MD_LOG_V35";
        let state = { items: {}, log: [], id: null, editing: true, uid: 'local', uname: 'DM', role: 'GM', open: {} };

        async function init() {
            try {
                await OBR.onReady(async () => {
                    state.uid = await OBR.player.getId();
                    state.uname = await OBR.player.getName();
                    state.role = await OBR.player.getRole();
                    OBR.scene.onMetadataChange(m => {
                        state.items = m[DB] || {};
                        state.log = m[LG] || [];
                        render();
                    });
                    const initial = await OBR.scene.getMetadata();
                    state.items = initial[DB] || {};
                    state.log = initial[LG] || [];
                    render();
                });
            } catch(e) {
                const saved = localStorage.getItem(DB);
                if(saved) state.items = JSON.parse(saved);
                render();
            }
        }

        async function save() {
            if(window.OBR && OBR.scene) {
                await OBR.scene.setMetadata({ [DB]: state.items, [LG]: state.log });
            } else {
                localStorage.setItem(DB, JSON.stringify(state.items));
                render();
            }
        }

        function create(type) {
            const n = document.getElementById('itemName').value || "Nuevo";
            const id = "i" + Date.now();
            state.items[id] = { id, type, name: n, content: type==='dash' ? "FUE=10\n1d20+FUE" : "", owner: null, parent: null };
            document.getElementById('itemName').value = "";
            save();
        }

        function render() {
            const container = document.getElementById('items-container');
            container.innerHTML = "";
            const items = Object.values(state.items);

            items.filter(i => i.type === 'folder').forEach(f => {
                const div = document.createElement('div');
                div.className = 'card folder';
                div.innerHTML = `<span>üìÅ ${f.name.toUpperCase()}</span> <span>${state.open[f.id] ? '‚ñ≤' : '‚ñº'}</span>`;
                div.onclick = () => { state.open[f.id] = !state.open[f.id]; render(); };
                div.ondragover = e => e.preventDefault();
                div.ondrop = e => { e.preventDefault(); move(state.dragId, f.id); };
                container.appendChild(div);
                items.filter(c => c.parent === f.id).forEach(child => container.appendChild(makeCard(child, true, state.open[f.id])));
            });

            items.filter(i => i.type === 'dash' && !i.parent).forEach(d => container.appendChild(makeCard(d, false)));

            document.getElementById('log-content').innerHTML = state.log.map(l => `
                <div class="log-row"><span><b>${l.u}:</b> ${l.f}</span> <b style="color:var(--accent)">${l.r}</b></div>
            `).join('');
            if(state.id) syncDetails();
        }

        function makeCard(item, child, visible) {
            const div = document.createElement('div');
            div.className = `card dash ${child ? 'child' : ''} ${child && visible ? 'is-open' : ''}`;
            div.draggable = true;
            div.innerHTML = `<span>üìÑ ${item.name}</span> ${item.owner ? 'üë§' : ''}`;
            div.onclick = (e) => { e.stopPropagation(); state.id = item.id; openDetails(); };
            div.ondragstart = () => state.dragId = item.id;
            div.ondragover = e => e.preventDefault();
            div.ondrop = e => { e.preventDefault(); move(state.dragId, null); };
            return div;
        }

        function move(id, pid) { state.items[id].parent = pid; save(); }

        function openDetails() {
            document.getElementById('view-list').style.display = 'none';
            document.getElementById('view-details').style.display = 'flex';
            state.editing = false;
            syncDetails();
        }

        function syncDetails() {
            const it = state.items[state.id];
            if(!it) return goBack();
            const canEdit = !it.owner || it.owner === state.uid || state.role === 'GM' || state.uid === 'local';
            
            document.getElementById('det-title').innerText = it.name.toUpperCase();
            document.getElementById('editor-ui').style.display = (state.editing && canEdit) ? 'flex' : 'none';
            document.getElementById('preview').style.display = state.editing ? 'none' : 'block';
            document.getElementById('visual-btn').innerText = state.editing ? "VER DASH" : "EDITAR DASH";
            document.getElementById('visual-btn').style.display = canEdit ? 'block' : 'none';
            document.getElementById('owner-btn').style.display = (state.role === 'GM' || state.uid === 'local') ? 'block' : 'none';

            if(state.editing) {
                if(document.activeElement !== document.getElementById('editor')) document.getElementById('editor').value = it.content;
            } else {
                renderPreview(it.content);
            }
        }

        function renderPreview(txt) {
            const stats = {};
            // LOGICA 1.1.2v: Captura variables de cualquier letra (3 o m√°s)
            // FUE=10
            txt.replace(/([A-Z]{2,})\s*=\s*([\-\d]+)/gi, (m, k, v) => stats[k.toUpperCase()] = parseInt(v));
            // +5FUE o -5FUE (NUEVO)
            txt.replace(/([\+\-])(\d+)([A-Z]{2,})/gi, (m, op, v, k) => {
                const n = k.toUpperCase();
                const val = parseInt(v) * (op === '-' ? -1 : 1);
                stats[n] = (stats[n] || 0) + val;
            });

            let html = txt
                .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
                .replace(/\*(.*?)\*/g, '<i>$1</i>')
                .replace(/<g=(.*?)>(.*?)<\/g>/gs, '<span style="color:$1; text-shadow: 0 0 10px $1;">$2</span>')
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => {
                    return `<button class="note-btn" onclick="showModal('${t}', '${c.replace(/\n/g, '<br>')}')">${t}</button>`;
                })
                .replace(/\[cb\]\s*([\s\S]*?)(?:\n\n|\n$|$)/gi, (m, content) => {
                    const clean = content.replace(/'/g, "\\'").replace(/\n/g, " ");
                    // El contenido dentro de la casilla tambi√©n se renderiza (dados/notas)
                    const innerHtml = renderInner(content, stats);
                    return `<div class="cb-row"><input type="checkbox" class="cb-input" onclick="transfer('${clean}', this)"><div>${innerHtml}</div></div>`;
                })
                // Dados fuera de casillas
                .replace(/(\d*d\d+[\+\-\*\/A-Z0-9\(\)]*)/gi, f => {
                    if(f.includes("[cb]")) return f; // Evitar doble render en casillas
                    return `<span class="roll-link" onclick="roll('${f}', ${JSON.stringify(stats)})">${f}</span>`;
                });

            document.getElementById('preview').innerHTML = html.replace(/\n/g, '<br>');
        }

        // Renderizador auxiliar para el contenido dentro de las casillas
        function renderInner(txt, stats) {
            return txt
                .replace(/\[note=(.*?)\](.*?)\[\/note\]/gs, (m, t, c) => `<button class="note-btn" onclick="showModal('${t}', '${c}')">${t}</button>`)
                .replace(/(\d*d\d+[\+\-\*\/A-Z0-9\(\)]*)/gi, f => `<span class="roll-link" onclick="roll('${f}', ${JSON.stringify(stats)})">${f}</span>`);
        }

        async function roll(formula, stats) {
            let f = formula.toUpperCase();
            // Reemplazar variables en la f√≥rmula
            for (let s in stats) { f = f.replace(new RegExp(`\\b${s}\\b`, 'g'), stats[s]); }
            
            const match = f.match(/(\d*)D(\d+)/i);
            if(!match) return;
            const num = parseInt(match[1]) || 1, sides = parseInt(match[2]);
            let rolls = [], sum = 0, crit = false, fail = false;

            for(let i=0; i<num; i++) {
                const r = Math.floor(Math.random()*sides)+1;
                sum += r;
                if(sides===20 && r===20) crit = true;
                if(sides===20 && r===1) fail = true;
                rolls.push(`<b style="color:${r===sides?'var(--crit)':(r===1?'var(--fail)':'inherit')}">${r}</b>`);
            }

            let final;
            try { 
                const mathStr = f.replace(match[0], "").replace(/[^0-9\+\-\*\/\(\)]/g, '');
                final = Math.floor(eval(sum + mathStr));
            } catch(e) { final = sum; }

            // UI Modal
            const overlay = document.getElementById('dice-overlay');
            const modal = document.getElementById('dice-m');
            overlay.style.display = 'flex';
            setTimeout(() => modal.classList.add('active'), 10);
            
            document.getElementById('d-player').innerText = state.uname.toUpperCase();
            document.getElementById('d-formula').innerText = formula;
            const resEl = document.getElementById('d-res');
            resEl.innerText = final;
            resEl.className = `dice-res ${crit ? 'crit' : ''} ${fail ? 'fail' : ''}`;
            document.getElementById('d-faces').innerHTML = `[ ${rolls.join(', ')} ]`;

            state.log.unshift({ u: state.uname, f: formula, r: final });
            if(state.log.length > 15) state.log.pop();
            save();
        }

        async function transfer(text, cb) {
            if(!cb.checked) return;
            const target = Object.values(state.items).find(i => i.owner === state.uid);
            if(target) {
                target.content += "\n" + text;
                await save();
                cb.disabled = true;
                cb.parentElement.style.opacity = "0.5";
            } else {
                alert("No tienes un Dash asignado (pide al DM que use el icono üë§)");
                cb.checked = false;
            }
        }

        async function openOwnerMenu() {
            let players = [];
            try { players = await OBR.party.getPlayers(); } catch(e) {}
            let h = `<h3>Asignar Propietario</h3>`;
            players.forEach(p => h += `<button onclick="setOwner('${p.id}')" class="btn btn-p" style="width:100%; margin-bottom:5px;">${p.name}</button>`);
            h += `<button onclick="setOwner(null)" class="btn btn-ghost" style="width:100%;">P√∫blico</button>`;
            document.getElementById('modal-content').innerHTML = h;
            document.getElementById('gen-overlay').style.display = 'flex';
        }

        function setOwner(uid) { state.items[state.id].owner = uid; save(); document.getElementById('gen-overlay').style.display='none'; }
        function showModal(t, c) { document.getElementById('modal-content').innerHTML = `<h2>${t}</h2><div>${c}</div>`; document.getElementById('gen-overlay').style.display = 'flex'; }
        function toggleVisual() { state.editing = !state.editing; syncDetails(); }
        function saveContent() { state.items[state.id].content = document.getElementById('editor').value; save(); }
        function goBack() { state.id = null; document.getElementById('view-list').style.display='flex'; document.getElementById('view-details').style.display='none'; }
        function ins(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + b + e.value.substring(end); saveContent(); }
        function wrap(a, b) { const e = document.getElementById('editor'); const s = e.selectionStart, end = e.selectionEnd; e.value = e.value.substring(0, s) + a + e.value.substring(s, end) + b + e.value.substring(end); saveContent(); }
        function promptGlow() { const c = prompt("Color:", "violet"); if(c) wrap(`<g=${c}>`, `</g>`); }
        async function deleteItem() { if(confirm("¬øBorrar?")) { delete state.items[state.id]; await save(); goBack(); } }
        async function clearLog() { state.log = []; await save(); }

        init();
    </script>
</body>
</html>
